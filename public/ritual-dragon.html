<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Èæç„ÅÆË®ÄËëâ | AIÈëëÂÆöÂ∏´ Èæç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Èæç„ÅÆÁîªÂÉè */
    .dragon-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.3);
      width: 80vw;
      height: 80vh;
      max-width: none;
      max-height: none;
      object-fit: contain;
      border-radius: 30px;
      box-shadow: 0 0 100px rgba(102, 204, 255, 0.9);
      opacity: 0;
      transition: all 2s ease-in-out;
      z-index: 1;
    }
    
    .dragon-image.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    /* Èæç„ÅÆË®ÄËëâ */
    .dragon-speech {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(13, 13, 26, 0.85);
      border: 2px solid rgba(102, 204, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: all 2s ease-in-out;
      z-index: 2;
    }
    
    .dragon-speech.show {
      opacity: 1;
    }
    
    .speech-text {
      font-size: 1.4em;
      line-height: 1.9;
      text-align: center;
      color: #fff;
      margin: 0;
      white-space: pre-line;
    }
    
    /* „ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•„Éú„Çø„É≥ */
    .ticket-button {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #66ccff, #9d4edd);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3);
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 3;
      text-decoration: none;
      display: inline-block;
    }
    
    .ticket-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 204, 255, 0.5);
    }
    
    .ticket-button.show {
      opacity: 1;
    }
    
    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    @keyframes dragonMysticalEffect {
      0%, 100% {
        box-shadow: 0 0 100px rgba(102, 204, 255, 0.9);
        filter: brightness(1) contrast(1);
      }
      50% {
        box-shadow: 0 0 150px rgba(102, 204, 255, 1.2), 0 0 200px rgba(157, 78, 221, 0.8);
        filter: brightness(1.2) contrast(1.1);
      }
    }
    
    @keyframes speechFloat {
      0%, 100% {
        transform: translateX(-50%) translateY(0px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      }
      50% {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
      }
    }
    
    @keyframes speechMysticalGlow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
        color: #fff;
      }
      50% {
        text-shadow: 0 0 20px rgba(102, 204, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3);
        color: #66ccff;
      }
    }
    
    .dragon-image.show {
      animation: dragonMysticalEffect 3s ease-in-out infinite;
    }
    
    .dragon-speech.show {
      animation: speechFloat 4s ease-in-out infinite;
    }
    
    .speech-text {
      animation: speechMysticalGlow 2s ease-in-out infinite;
    }
    
    /* „É¢„Éê„Ç§„É´Âêë„ÅëË™øÊï¥ */
    @media (max-width: 768px) {
      .dragon-image {
        width: 90vw;
        height: 70vh;
        top: 45%;
      }
      
      .dragon-speech {
        bottom: 15%;
        padding: 20px;
        max-width: 90%;
      }
      
      .speech-text {
        font-size: 1.2em;
        line-height: 1.7;
      }
      
      .ticket-button {
        bottom: 8%;
        padding: 12px 25px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .dragon-image {
        width: 95vw;
        height: 65vh;
        top: 40%;
      }
      
      .dragon-speech {
        bottom: 12%;
        padding: 15px;
        max-width: 95%;
      }
      
      .speech-text {
        font-size: 1em;
        line-height: 1.6;
      }
      
      .ticket-button {
        bottom: 10%;
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Èæç„ÅÆÁîªÂÉè -->
  <img class="dragon-image" id="dragonImage" src="photo/ryu.png" alt="Èæç" onerror="handleImageError(this)">
  
  <!-- Èæç„ÅÆË®ÄËëâ -->
  <div class="dragon-speech" id="dragonSpeech">
    <p class="speech-text" id="speechText"></p>
  </div>
  
  <!-- „ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•„Éú„Çø„É≥ -->
  <a href="payment-ticket.html" class="ticket-button" id="ticketButton">
    üé´ „ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•
  </a>

  <script>
    // ÁîªÂÉè„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞Èñ¢Êï∞
    function handleImageError(imageElement) {
      console.error('Èæç„ÅÆÁîªÂÉèË™≠„ÅøËæº„Åø„Ç®„É©„Éº');
      // ÁîªÂÉè„ÅÆ‰ª£„Çè„Çä„Å´ËÉåÊôØËâ≤„ÇíË®≠ÂÆö
      imageElement.parentElement.style.background = 'radial-gradient(circle, #1a1a2e, #16213e)';
      imageElement.style.display = 'none';
    }
    
    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
    window.addEventListener("load", function() {
      try {
        // „É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„ÇíÂèñÂæó
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        const nickname = userData.nickname || userData.name || "„ÅÇ„Å™„Åü";
        const guardianName = userData.guardian || "ÂÆàË≠∑Á•û";
        
        // Èæç„ÅÆË®ÄËëâ„ÇíË®≠ÂÆö
        const speechText = `${guardianName}„ÅÆÁ≤æÁ•û„ÇíÂèñ„ÇäËæº„Çì„Åß${nickname}„Å®ÈëëÂÆö„ÇíÁ∂ö„Åë„Çã„Å´„ÅÇ„Åü„Çä„ÅÇ„Å™„Åü„ÅÆ„Ç®„Éç„É´„ÇÆ„Éº„Çí‰ºöË©±„ÉÅ„Ç±„ÉÉ„Éà„Å®„ÅÑ„ÅÜÂΩ¢„ÅßË≥ºÂÖ•„Åó„Å¶„ÇÇ„Çâ„ÅÜÂøÖË¶Å„Åå„ÅÇ„Çã„ÄÇ\n\nÂÆàË≠∑Á•û„Å∏„ÅÆ‰æõÁâ©„Å®ËÄÉ„Åà„Å¶„Åª„Åó„ÅÑ„ÄÇ\n\nÁßÅ„Å®„ÅÆ5ÂàÜÈñì„ÅÆ‰ºöË©±„ÇíÂàùÂõûÈôêÂÆö100ÂÜÜ„ÅßË°å„ÅÜ„Åì„Å®„Åå„Åß„Åç„Çã„ÄÇ\n„Åï„Çâ„Å™„ÇãÈëëÂÆö„ÇíÂ∏åÊúõ„Åô„ÇãÂ†¥Âêà„ÅØ„ÄÅ‰ºöË©±„ÉÅ„Ç±„ÉÉ„Éà„ÅÆË≥ºÂÖ•„Çí„Åó„Å¶„Åè„Çå`;
        
        // ÊÆµÈöéÁöÑ„Å´Ë°®Á§∫
        setTimeout(() => {
          showDragonImage();
        }, 1000);
        
        setTimeout(() => {
          showDragonSpeech(speechText);
        }, 3000);
        
        setTimeout(() => {
          showTicketButton();
        }, 8000);
        
      } catch (error) {
        console.error("„Éö„Éº„Ç∏Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:", error);
        // „Ç®„É©„ÉºÊôÇ„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅßÈÄ≤Ë°å
        setTimeout(() => {
          showDragonImage();
        }, 1000);
      }
    });
    
    // Èæç„ÅÆÁîªÂÉè„ÇíË°®Á§∫
    function showDragonImage() {
      const dragonImage = document.getElementById('dragonImage');
      dragonImage.classList.add('show');
    }
    
    // Èæç„ÅÆË®ÄËëâ„ÇíË°®Á§∫
    function showDragonSpeech(text) {
      const dragonSpeech = document.getElementById('dragonSpeech');
      const speechText = document.getElementById('speechText');
      
      dragonSpeech.classList.add('show');
      typeWriter(speechText, text, 80);
    }
    
    // „ÉÅ„Ç±„ÉÉ„ÉàË≥ºÂÖ•„Éú„Çø„É≥„ÇíË°®Á§∫
    function showTicketButton() {
      const ticketButton = document.getElementById('ticketButton');
      ticketButton.classList.add('show');
    }
    
    // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÂäπÊûú
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
  </script>
</body>
</html>
