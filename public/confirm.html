<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>決済完了 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
    
    /* メインコンテンツ */
    .main-content {
      opacity: 0;
      transform: translateY(50px);
      transition: all 2s ease;
      width: 100%;
      max-width: 800px;
      min-height: auto;
    }
    
    .main-content.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* タイトル */
    .title {
      font-size: 2.5em;
      color: #66ccff;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.5);
      margin-bottom: 30px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px rgba(102, 204, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(102, 204, 255, 0.8); }
    }
    
    /* 成功メッセージ */
    .success-message {
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      margin-bottom: 30px;
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        border-color: rgba(102, 204, 255, 0.4);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        border-color: rgba(102, 204, 255, 0.8);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    .success-title {
      font-size: 1.8em;
      color: #66ccff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }
    
    .ticket-info {
      font-size: 1.4em;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .product-info {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }
    
    /* ボタン */
    .action-button {
      padding: 20px 50px;
      font-size: 1.3em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
    
    .action-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,204,255,0.5);
    }
    
    .action-button.secondary {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
    }
    
    .action-button.secondary:hover {
      background: linear-gradient(90deg, #b565f0, #9d4edd);
    }
    
    /* ローディング表示 */
    .loading {
      display: none;
      color: #66ccff;
      margin-top: 20px;
      font-size: 1.1em;
    }
    
    .loading.show {
      display: block;
    }
    
    /* エラー表示 */
    .error {
      display: none;
      color: #ff6b6b;
      margin-top: 20px;
      font-size: 1.1em;
      background: rgba(255, 107, 107, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
    .error.show {
      display: block;
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      
      .title {
        font-size: 2.0em;
      }
      
      .success-message {
        padding: 30px 20px;
      }
      
      .success-title {
        font-size: 1.5em;
      }
      
      .ticket-info {
        font-size: 1.2em;
      }
      
      .action-button {
        font-size: 1.1em;
        padding: 15px 30px;
        width: 100%;
        max-width: 300px;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(40px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- 神秘的な背景 -->
  <div class="mystical-bg"></div>
  
  <!-- 浮遊する粒子 -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="main-content" id="mainContent">
      <!-- タイトル -->
      <h1 class="title">決済完了</h1>
      
      <!-- 成功メッセージ -->
      <div class="success-message">
        <div class="success-title">ご購入ありがとうございます</div>
        <div class="ticket-info" id="ticketInfo">〇分の鑑定チケットが付与されました</div>
        <div class="product-info" id="productInfo">商品情報を読み込み中...</div>
      </div>
      
      <!-- アクションボタン -->
      <div>
        <a href="#" class="action-button" id="startButton">鑑定を開始する</a>
        <a href="./index.html" class="action-button secondary">トップページに戻る</a>
      </div>
      
      <!-- ローディング表示 -->
      <div class="loading" id="loading">処理中...</div>
      
      <!-- エラー表示 -->
      <div class="error" id="error"></div>
    </div>
  </div>

  <script>
    // 商品とチケット時間のマッピング
    const productTicketMap = {
      'test10': 3,
      'gofu500': 3,
      'gofu1000': 10,
      'gofu3000': 45,
      'gofu10000': 240
    };
    
    // 商品名のマッピング
    const productNameMap = {
      'test10': 'テスト用商品',
      'gofu500': '光輪呪文護符',
      'gofu1000': '観音霊威護符',
      'gofu3000': '龍神威護符',
      'gofu10000': '黄金財福護符'
    };
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      console.log("決済完了ページ読み込み開始");
      
      try {
        // URLパラメータから情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const checkoutId = urlParams.get('checkoutId');
        
        console.log("URLパラメータ:", { uid, checkoutId });
        
        // UIDが指定されていない場合はエラー
        if (!uid) {
          showError('ユーザーIDが取得できませんでした。');
          return;
        }
        
        // 決済検証を実行
        verifyPayment(uid, checkoutId);
        
        // メインコンテンツを表示
        setTimeout(() => {
          const mainContent = document.getElementById('mainContent');
          mainContent.classList.add('show');
        }, 500);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        showError('ページの読み込み中にエラーが発生しました。');
      }
    });
    
    // 決済検証関数
    async function verifyPayment(uid, checkoutId) {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      
      try {
        loadingElement.classList.add('show');
        errorElement.classList.remove('show');
        
        console.log('決済検証開始:', { uid, checkoutId });
        
        // /api/verifyを呼び出し
        const response = await fetch('https://syugo-sin-worker.mituo0226.workers.dev/api/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uid, checkoutId })
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('決済検証成功:', data);
          
          if (data.ok && data.expireAt) {
            // 有効期限をlocalStorageに保存
            localStorage.setItem('expireAt', data.expireAt);
            console.log('有効期限を保存:', data.expireAt);
            
            // 画面表示を更新
            updateDisplay('AI鑑定師 龍 - 鑑定チケット', 3);
            
            // チャット開始ボタンのリンクを生成
            generateChatLinkFromUID(uid);
            
            // 成功メッセージを表示
            showSuccess();
          } else {
            showError('決済の検証に失敗しました。');
          }
        } else {
          const errorData = await response.json();
          console.error('決済検証エラー:', errorData);
          showError(`決済検証エラー: ${errorData.error || 'Unknown error'}`);
        }
        
      } catch (error) {
        console.error('決済検証エラー:', error);
        showError('決済の検証中にエラーが発生しました。');
      } finally {
        loadingElement.classList.remove('show');
      }
    }
    
    // 成功表示
    function showSuccess() {
      const ticketInfo = document.getElementById('ticketInfo');
      const productInfo = document.getElementById('productInfo');
      
      ticketInfo.textContent = '3分の鑑定チケットが付与されました';
      productInfo.textContent = '購入商品: AI鑑定師 龍 - 鑑定チケット';
    }
    
    // UIDからチャットリンクを生成
    function generateChatLinkFromUID(uid) {
      const startButton = document.getElementById('startButton');
      
      // 既存のユーザーデータを取得
      const existingData = localStorage.getItem('userData');
      if (existingData) {
        try {
          const userData = JSON.parse(existingData);
          // URLパラメータを生成
          const params = new URLSearchParams({
            nickname: userData.name || '',
            year: userData.birthday ? new Date(userData.birthday).getFullYear() : '',
            month: userData.birthday ? new Date(userData.birthday).getMonth() + 1 : '',
            day: userData.birthday ? new Date(userData.birthday).getDate() : '',
            guardian: userData.guardian || '',
            worry: userData.question || ''
          });
          
          const chatUrl = `./consult/chat.html?${params.toString()}`;
          startButton.href = chatUrl;
          console.log('チャットリンク生成:', chatUrl);
        } catch (error) {
          console.error('ユーザーデータの解析エラー:', error);
          startButton.href = './consult/chat.html';
        }
      } else {
        startButton.href = './consult/chat.html';
        console.log('ユーザーデータが見つからないため、通常のリンクを使用');
      }
    }
    
    // ユーザー情報をlocalStorageに保存
    function saveUserDataToLocalStorage(userData) {
      if (userData.nickname && userData.birthYear && userData.birthMonth && userData.birthDay && userData.guardianKey) {
        const userDataObj = {
          nickname: userData.nickname,
          year: userData.birthYear,
          month: userData.birthMonth,
          day: userData.birthDay,
          guardian: { key: userData.guardianKey },
          worry: localStorage.getItem('worry') || '' // 既存のworryがあれば保持
        };
        
        localStorage.setItem('userData', JSON.stringify(userDataObj));
        console.log('ユーザー情報をlocalStorageに保存:', userDataObj);
      }
    }
    
    // チャット開始リンクを生成
    function generateChatLink(userData) {
      const startButton = document.getElementById('startButton');
      
      if (userData.nickname && userData.birthYear && userData.birthMonth && userData.birthDay && userData.guardianKey) {
        // URLパラメータを生成
        const params = new URLSearchParams({
          nickname: userData.nickname,
          year: userData.birthYear,
          month: userData.birthMonth,
          day: userData.birthDay,
          guardian: userData.guardianKey,
          worry: localStorage.getItem('worry') || ''
        });
        
        const chatUrl = `./consult/chat.html?${params.toString()}`;
        startButton.href = chatUrl;
        console.log('チャットリンク生成:', chatUrl);
      } else {
        // ユーザー情報が不完全な場合は通常のリンク
        startButton.href = '../consult/chat.html';
        console.log('ユーザー情報が不完全なため、通常のリンクを使用');
      }
    }
    
    // 画面表示を更新
    function updateDisplay(productName, ticketMinutes) {
      const ticketInfo = document.getElementById('ticketInfo');
      const productInfo = document.getElementById('productInfo');
      
      ticketInfo.textContent = `${ticketMinutes}分の鑑定チケットが付与されました`;
      productInfo.textContent = `購入商品: ${productName}`;
    }
    
    // エラー表示
    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.textContent = message;
      errorElement.classList.add('show');
      
      // メインコンテンツは表示する
      setTimeout(() => {
        const mainContent = document.getElementById('mainContent');
        mainContent.classList.add('show');
      }, 500);
    }
    
    // 購入データをメール送信
    async function sendPurchaseData(data) {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      
      try {
        loadingElement.classList.add('show');
        errorElement.classList.remove('show');
        
        console.log('購入データ送信開始:', data);
        
        // API呼び出し（ダミー実装）
        const response = await fetch('/api/sendMail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          console.log('購入データ送信成功');
        } else {
          console.warn('購入データ送信失敗:', response.status);
          // エラーでも処理は続行（メール送信は必須ではない）
        }
        
      } catch (error) {
        console.error('購入データ送信エラー:', error);
        // エラーでも処理は続行（メール送信は必須ではない）
      } finally {
        loadingElement.classList.remove('show');
      }
    }
  </script>
</body>
</html>
