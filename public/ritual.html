<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>神秘の儀式 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 背景動画 - 神殿 */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 1;
      transition: opacity 3s ease;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    .background-video.fade-out {
      opacity: 0;
    }
    
    /* 中央の光の動画 */
    .center-light {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: 60vh;
      object-fit: contain;
      z-index: 1;
      opacity: 0;
      transition: all 3s ease;
      filter: brightness(1);
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .center-light.fade-in {
      opacity: 1;
    }
    
    .center-light.intensify {
      filter: brightness(2) drop-shadow(0 0 50px #ffd700);
      transform: translate(-50%, -50%) scale(1.1);
      -webkit-transform: translate(-50%, -50%) scale(1.1);
    }
    
    /* 宇宙動画 */
    .cosmos-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 3s ease;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    .cosmos-video.fade-in {
      opacity: 1;
    }
    
    /* コンテナ */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    /* 入力フォーム */
    .ritual-form {
      background: rgba(13, 13, 26, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      border: 2px solid rgba(102, 204, 255, 0.6);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), 0 0 20px rgba(102, 204, 255, 0.3);
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      transition: all 2s ease;
    }
    
    .ritual-form.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .ritual-form.fade-out {
      opacity: 0;
      transform: translateY(-50px);
    }
    
    .form-title {
      font-size: 2em;
      color: #66ccff;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.5);
      margin-bottom: 30px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% { text-shadow: 0 0 20px rgba(102, 204, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(102, 204, 255, 0.8); }
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #66ccff;
      font-size: 1.1em;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(102, 204, 255, 0.5);
      border-radius: 10px;
      background: rgba(13, 13, 26, 0.4);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      color: #fff;
      font-size: 1.1em;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 15px rgba(102, 204, 255, 0.5);
      background: rgba(13, 13, 26, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .submit-button {
      width: 100%;
      padding: 20px;
      font-size: 1.3em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .submit-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,204,255,0.5);
    }
    
    .submit-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    /* 完了メッセージ */
    .completion-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 13, 26, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 50px;
      border: 3px solid rgba(255, 215, 0, 0.6);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.4);
      max-width: 80vw;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 100;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      transition: all 2s ease;
      text-align: center;
    }
    
    .completion-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .completion-title {
      font-size: 2.5em;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      margin-bottom: 30px;
      animation: goldGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes goldGlow {
      0% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
      100% { text-shadow: 0 0 50px rgba(255, 215, 0, 1); }
    }
    
    .completion-text {
      font-size: 1.3em;
      line-height: 1.8;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    /* 光粒のキャンバス */
    .particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .particles-canvas.show {
      opacity: 1;
    }
    
    /* タブレット向け調整 */
    @media (max-width: 1024px) and (min-width: 769px) {
      .center-light {
        width: 70vw;
        height: 70vh;
      }
      
      .ritual-form {
        padding: 35px 25px;
        max-width: 450px;
      }
      
      .form-title {
        font-size: 2.2em;
      }
      
      .completion-message {
        padding: 40px 30px;
        max-width: 70vw;
      }
      
      .completion-title {
        font-size: 2.3em;
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .center-light {
        width: 85vw;
        height: 85vh;
      }
      
      .ritual-form {
        padding: 25px 15px;
        margin: 15px;
        max-width: 90vw;
      }
      
      .form-title {
        font-size: 1.8em;
        margin-bottom: 25px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group input {
        padding: 12px;
        font-size: 1em;
      }
      
      .submit-button {
        padding: 15px;
        font-size: 1.2em;
      }
      
      .completion-message {
        padding: 25px 15px;
        margin: 15px;
        max-width: 90vw;
        max-height: 85vh;
      }
      
      .completion-title {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
      
      .completion-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
    }
    
    /* 小さなスマートフォン向け調整 */
    @media (max-width: 480px) {
      .center-light {
        width: 90vw;
        height: 90vh;
      }
      
      .ritual-form {
        padding: 20px 10px;
        margin: 10px;
        max-width: 95vw;
      }
      
      .form-title {
        font-size: 1.6em;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        font-size: 1em;
      }
      
      .form-group input {
        padding: 10px;
        font-size: 0.95em;
      }
      
      .submit-button {
        padding: 12px;
        font-size: 1.1em;
      }
      
      .completion-message {
        padding: 20px 10px;
        margin: 10px;
        max-width: 95vw;
        max-height: 90vh;
      }
      
      .completion-title {
        font-size: 1.6em;
        margin-bottom: 15px;
      }
      
      .completion-text {
        font-size: 1em;
        line-height: 1.5;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
      }
      
      .ritual-form {
        margin-top: max(0px, env(safe-area-inset-top));
      }
      
      .completion-message {
        margin-top: max(0px, env(safe-area-inset-top));
        margin-bottom: max(0px, env(safe-area-inset-bottom));
      }
    }
    
    /* 横画面対応 */
    @media (max-height: 500px) and (orientation: landscape) {
      .center-light {
        width: 60vw;
        height: 60vh;
      }
      
      .ritual-form {
        padding: 20px;
        max-width: 400px;
      }
      
      .form-title {
        font-size: 1.5em;
        margin-bottom: 15px;
      }
      
      .form-group {
        margin-bottom: 12px;
      }
      
      .form-group input {
        padding: 8px;
        font-size: 0.9em;
      }
      
      .submit-button {
        padding: 10px;
        font-size: 1em;
        margin-top: 15px;
      }
      
      .completion-message {
        padding: 20px;
        max-height: 90vh;
      }
      
      .completion-title {
        font-size: 1.8em;
        margin-bottom: 15px;
      }
      
      .completion-text {
        font-size: 1em;
        line-height: 1.4;
      }
    }
    
    /* 高解像度ディスプレイ対応 */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .form-group input {
        border-width: 1px;
      }
      
      .ritual-form {
        border-width: 1px;
      }
      
      .completion-message {
        border-width: 2px;
      }
    }
    
    /* タッチデバイス向け調整 */
    @media (hover: none) and (pointer: coarse) {
      .submit-button {
        min-height: 44px; /* iOS推奨タッチターゲットサイズ */
      }
      
      .form-group input {
        min-height: 44px;
      }
      
      .submit-button:hover {
        transform: none; /* ホバー効果を無効化 */
      }
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      .form-group input {
        background: rgba(0, 0, 0, 0.3);
        border-color: rgba(102, 204, 255, 0.4);
      }
      
      .form-group input:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #66ccff;
      }
    }
    
    /* アニメーション軽減設定 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .particles-canvas {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- 背景動画 - 神殿 -->
  <video class="background-video" id="backgroundVideo" autoplay muted loop>
    <source src="photo/sinden.mp4" type="video/mp4">
  </video>
  
  <!-- 中央の光の動画 -->
  <video class="center-light" id="centerLight" autoplay muted loop>
    <source src="photo/hikari.mp4" type="video/mp4">
  </video>
  
  <!-- 宇宙動画 -->
  <video class="cosmos-video" id="cosmosVideo" autoplay muted loop>
    <source src="photo/cosmo.mp4" type="video/mp4">
  </video>
  
  <!-- 光粒のキャンバス -->
  <canvas class="particles-canvas" id="particlesCanvas"></canvas>
  
  <div class="container">
    <!-- 入力フォーム -->
    <form class="ritual-form" id="ritualForm">
      <h1 class="form-title">神秘の儀式</h1>
      
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="nickname">ニックネーム</label>
        <input type="text" id="nickname" name="nickname" placeholder="あなたの名前" required>
      </div>
      
      <button type="submit" class="submit-button" id="submitButton">
        儀式を開始する
      </button>
    </form>
  </div>
  
  <!-- 完了メッセージ -->
  <div class="completion-message" id="completionMessage">
    <h2 class="completion-title">儀式完了</h2>
    <div class="completion-text" id="completionText">
      神秘なる力があなたの周りに満ちています。古代より伝わる叡智が、あなたの魂に宿りました。星々の導きにより、新たな道が開かれ、光の扉があなたの前に現れました。この瞬間から、あなたは宇宙の調和と共に歩み、無限の可能性を手にすることでしょう。龍の加護が永遠にあなたを守り、幸運の風があなたの背中を押し続けます。
    </div>
  </div>

  <script>
    // 光粒のクラス
    class Particle {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * this.canvas.width;
        this.y = this.canvas.height + Math.random() * 100;
        this.size = Math.random() * 4 + 2;
        this.speedY = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.8 + 0.2;
        this.color = Math.random() > 0.5 ? '#ffffff' : '#ffd700';
        this.life = 1.0;
        this.decay = Math.random() * 0.005 + 0.002;
      }
      
      update() {
        this.x += this.speedX;
        this.y -= this.speedY;
        this.life -= this.decay;
        this.opacity = this.life;
        
        if (this.life <= 0 || this.y < -50) {
          this.reset();
        }
      }
      
      draw() {
        this.ctx.save();
        this.ctx.globalAlpha = this.opacity;
        this.ctx.fillStyle = this.color;
        this.ctx.shadowBlur = 10;
        this.ctx.shadowColor = this.color;
        this.ctx.beginPath();
        this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        this.ctx.fill();
        this.ctx.restore();
      }
    }
    
    // 光粒システム
    class ParticleSystem {
      constructor() {
        this.canvas = document.getElementById('particlesCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.isActive = false;
        
        this.resizeCanvas();
        window.addEventListener('resize', () => this.resizeCanvas());
      }
      
      resizeCanvas() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }
      
      start() {
        this.isActive = true;
        this.particles = [];
        
        // 20-30個の光粒を生成
        const particleCount = Math.floor(Math.random() * 11) + 20;
        for (let i = 0; i < particleCount; i++) {
          this.particles.push(new Particle(this.canvas));
        }
        
        this.canvas.classList.add('show');
        this.animate();
      }
      
      stop() {
        this.isActive = false;
        this.canvas.classList.remove('show');
      }
      
      animate() {
        if (!this.isActive) return;
        
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        
        requestAnimationFrame(() => this.animate());
      }
    }
    
    // 初期化
    const particleSystem = new ParticleSystem();
    
    // フォーム送信処理
    document.getElementById('ritualForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const nickname = document.getElementById('nickname').value;
      
      if (!email || !nickname) {
        alert('すべての項目を入力してください。');
        return;
      }
      
      // 儀式開始
      startRitual();
    });
    
    function startRitual() {
      console.log('儀式開始');
      
      // 1. 中央の光を強調発光
      const centerLight = document.getElementById('centerLight');
      centerLight.classList.add('intensify');
      
      // 2. 神殿動画をフェードアウト
      setTimeout(() => {
        const backgroundVideo = document.getElementById('backgroundVideo');
        backgroundVideo.classList.add('fade-out');
      }, 1000);
      
      // 3. 宇宙動画をフェードイン
      setTimeout(() => {
        const cosmosVideo = document.getElementById('cosmosVideo');
        cosmosVideo.classList.add('fade-in');
      }, 2000);
      
      // 4. フォームをフェードアウト
      setTimeout(() => {
        const ritualForm = document.getElementById('ritualForm');
        ritualForm.classList.add('fade-out');
      }, 3000);
      
      // 5. 完了メッセージを表示
      setTimeout(() => {
        const completionMessage = document.getElementById('completionMessage');
        completionMessage.classList.add('show');
        
        // 6. 光粒の演出を開始
        particleSystem.start();
      }, 4000);
    }
    
    // ページ読み込み時の処理
    window.addEventListener('load', function() {
      console.log('神秘の儀式ページ読み込み完了');
      
      // 動画の読み込み確認
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.addEventListener('loadeddata', () => {
          console.log('動画読み込み完了:', video.src);
        });
        
        video.addEventListener('error', (e) => {
          console.error('動画読み込みエラー:', e);
        });
      });
      
      // 初期アニメーション開始
      startInitialAnimation();
    });
    
    // 初期アニメーション
    function startInitialAnimation() {
      const centerLight = document.getElementById('centerLight');
      const ritualForm = document.getElementById('ritualForm');
      
      // 3秒後に中央の光をフェードイン
      setTimeout(() => {
        centerLight.classList.add('fade-in');
        console.log('中央の光がフェードインしました');
      }, 3000);
      
      // 7秒後（光がフェードインしてから4秒後）にフォームをフェードイン
      setTimeout(() => {
        ritualForm.classList.add('show');
        console.log('入力フォームがフェードインしました');
      }, 7000);
    }
  </script>
</body>
</html>
