<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>守護神の言葉 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* cosmo.mp4背景動画 */
    .cosmo-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .cosmo-background.show {
      opacity: 1;
    }
    
    /* 守護神の画像 */
    .guardian-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.3);
      width: 80vw;
      height: 80vh;
      max-width: none;
      max-height: none;
      object-fit: contain;
      border-radius: 30px;
      box-shadow: 0 0 100px rgba(157, 78, 221, 0.9);
      z-index: 5;
      opacity: 0;
      transition: all 4s ease-in-out;
      filter: brightness(1.2) contrast(1.1);
    }
    
    .guardian-image.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: guardianMysticalEffect 6s ease-in-out infinite alternate;
    }
    
    @keyframes guardianMysticalEffect {
      0% {
        box-shadow: 
          0 0 100px rgba(157, 78, 221, 0.9),
          0 0 150px rgba(199, 125, 255, 0.6),
          0 0 200px rgba(102, 204, 255, 0.3);
        filter: brightness(1.2) contrast(1.1) saturate(1.3);
      }
      50% {
        box-shadow: 
          0 0 120px rgba(157, 78, 221, 1),
          0 0 180px rgba(199, 125, 255, 0.8),
          0 0 250px rgba(102, 204, 255, 0.5),
          inset 0 0 50px rgba(255, 255, 255, 0.1);
        filter: brightness(1.4) contrast(1.2) saturate(1.5);
      }
      100% {
        box-shadow: 
          0 0 150px rgba(157, 78, 221, 1),
          0 0 220px rgba(199, 125, 255, 0.9),
          0 0 300px rgba(102, 204, 255, 0.6),
          inset 0 0 80px rgba(255, 255, 255, 0.2);
        filter: brightness(1.6) contrast(1.3) saturate(1.7);
      }
    }
    
    /* 守護神の言葉 */
    .guardian-speech {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      background: rgba(13, 13, 26, 0.85);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 40px;
      border: 3px solid rgba(157, 78, 221, 0.6);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.9), 
        0 0 50px rgba(157, 78, 221, 0.5),
        0 0 100px rgba(199, 125, 255, 0.3);
      z-index: 10;
      opacity: 0;
      transition: all 3s ease-in-out;
      max-width: 90vw;
      width: 700px;
    }
    
    .guardian-speech.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      animation: speechFloat 4s ease-in-out infinite alternate;
    }
    
    @keyframes speechFloat {
      0% {
        box-shadow: 
          0 20px 60px rgba(0, 0, 0, 0.9), 
          0 0 50px rgba(157, 78, 221, 0.5),
          0 0 100px rgba(199, 125, 255, 0.3);
      }
      100% {
        box-shadow: 
          0 25px 70px rgba(0, 0, 0, 0.9), 
          0 0 70px rgba(157, 78, 221, 0.7),
          0 0 120px rgba(199, 125, 255, 0.5),
          0 0 150px rgba(102, 204, 255, 0.2);
      }
    }
    
    .speech-text {
      font-size: 1.4em;
      line-height: 1.9;
      text-align: center;
      color: #fff;
      text-shadow: 
        0 0 20px rgba(157, 78, 221, 0.8),
        0 0 30px rgba(199, 125, 255, 0.6),
        0 0 40px rgba(102, 204, 255, 0.4);
      animation: speechMysticalGlow 4s ease-in-out infinite alternate;
      font-weight: 500;
    }
    
    @keyframes speechMysticalGlow {
      0% {
        text-shadow: 
          0 0 20px rgba(157, 78, 221, 0.8),
          0 0 30px rgba(199, 125, 255, 0.6),
          0 0 40px rgba(102, 204, 255, 0.4);
        color: #fff;
      }
      50% {
        text-shadow: 
          0 0 25px rgba(157, 78, 221, 1),
          0 0 40px rgba(199, 125, 255, 0.8),
          0 0 50px rgba(102, 204, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.3);
        color: #f8f8ff;
      }
      100% {
        text-shadow: 
          0 0 30px rgba(157, 78, 221, 1),
          0 0 50px rgba(199, 125, 255, 1),
          0 0 60px rgba(102, 204, 255, 0.8),
          0 0 80px rgba(255, 255, 255, 0.5);
        color: #ffffff;
      }
    }
    
    @keyframes successPulse {
      0% {
        color: #fff;
      }
      100% {
        color: #66ccff;
      }
    }
    
    /* 会話開始ボタン */
    .chat-start-button {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 15;
      opacity: 0;
      transition: all 2s ease-in-out;
      box-shadow: 0 8px 25px rgba(102, 204, 255, 0.4);
      animation: buttonPulse 3s ease-in-out infinite alternate;
    }
    
    .chat-start-button.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .chat-start-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 204, 255, 0.6);
    }
    
    @keyframes buttonPulse {
      0% {
        box-shadow: 0 8px 25px rgba(102, 204, 255, 0.4);
      }
      100% {
        box-shadow: 0 8px 25px rgba(102, 204, 255, 0.4), 0 0 20px rgba(102, 204, 255, 0.3);
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .guardian-image {
        width: 90vw;
        height: 70vh;
        top: 45%;
      }
      
      .guardian-speech {
        bottom: 15%;
        padding: 25px;
        width: 95vw;
        max-width: 400px;
        background: rgba(13, 13, 26, 0.8);
      }
      
      .speech-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
      
      .chat-start-button {
        bottom: 5%;
        padding: 12px 30px;
        font-size: 1.1em;
      }
    }
    
    /* iPhone向け調整 */
    @media (max-width: 480px) {
      .guardian-image {
        width: 95vw;
        height: 65vh;
        top: 40%;
      }
      
      .guardian-speech {
        bottom: 12%;
        padding: 20px;
        width: 98vw;
        max-width: 350px;
        background: rgba(13, 13, 26, 0.75);
      }
      
      .speech-text {
        font-size: 1em;
        line-height: 1.5;
      }
      
      .chat-start-button {
        bottom: 3%;
        padding: 10px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- cosmo.mp4背景動画 -->
  <video class="cosmo-background" id="cosmoVideo" autoplay muted loop onerror="handleVideoError(this)">
    <source src="photo/cosmo.mp4" type="video/mp4">
  </video>
  
  <!-- 守護神の画像 -->
  <img class="guardian-image" id="guardianImage" src="" alt="守護神">
  
  <!-- 守護神の言葉 -->
  <div class="guardian-speech" id="guardianSpeech">
    <div class="speech-text" id="speechText"></div>
  </div>
  
  <!-- 会話開始ボタン -->
  <button class="chat-start-button" id="chatStartButton" onclick="startChat()">
    龍との会話を進める
  </button>

  <script>
    // 動画エラーハンドリング関数
    function handleVideoError(videoElement) {
      console.error('cosmo.mp4の読み込みエラー');
      // 動画の代わりに宇宙背景を設定
      videoElement.parentElement.style.background = 'linear-gradient(45deg, #000428, #004e92)';
      videoElement.style.display = 'none';
    }
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        const nickname = userData.nickname || userData.name || "あなた";
        
        // 守護神の画像を設定
        const guardianImage = document.getElementById('guardianImage');
        if (userData.guardianKey) {
          guardianImage.src = `photo/${userData.guardianKey}.png`;
          guardianImage.alt = userData.guardian || "守護神";
        } else {
          guardianImage.src = 'photo/ryu.png';
          guardianImage.alt = '守護神';
        }
        
        // 守護神の言葉を設定
        const speechText = `${nickname}の情報は伝わった。メールが届いているからすぐに確認して登録を完了しなさい。その後は私の精神の取り込んだ龍が${nickname}の相談を受けてくれ。安心して心を開いて交流を続けなさい。`;
        
        // 段階的に表示
        setTimeout(() => {
          showCosmoVideo();
        }, 1000);
        
        setTimeout(() => {
          showGuardianImage();
        }, 3000);
        
        setTimeout(() => {
          showGuardianSpeech(speechText);
        }, 6000);
        
        setTimeout(() => {
          performUserRegistration();
        }, 12000);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          window.location.href = './consult/chat.html';
        }, 3000);
      }
    });
    
    // cosmo動画を表示
    function showCosmoVideo() {
      const cosmoVideo = document.getElementById('cosmoVideo');
      cosmoVideo.classList.add('show');
    }
    
    // 守護神画像を表示
    function showGuardianImage() {
      const guardianImage = document.getElementById('guardianImage');
      guardianImage.classList.add('show');
    }
    
    // 守護神の言葉をタイプライター効果で表示
    function showGuardianSpeech(text) {
      const speechText = document.getElementById('speechText');
      const guardianSpeech = document.getElementById('guardianSpeech');
      
      guardianSpeech.classList.add('show');
      
      // タイプライター効果
      typeWriter(speechText, text, 80);
    }
    
    // 会員登録を実行
    async function performUserRegistration() {
      try {
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        
        if (!userData.email) {
          console.error('メールアドレスが見つかりません');
          showChatButton(); // エラー時は会話ボタンを表示
          return;
        }
        
        // 会員登録データを準備
        const registrationData = {
          email: userData.email,
          nickname: userData.nickname || userData.name || 'ユーザー',
          birthdate: userData.year && userData.month && userData.day 
            ? `${userData.year}-${userData.month.toString().padStart(2, '0')}-${userData.day.toString().padStart(2, '0')}` 
            : null,
          guardian_id: userData.guardianKey || null,
          theme: userData.worry || userData.question || null
        };
        
        console.log('会員登録データ:', registrationData);
        
        // API呼び出し
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registrationData)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          console.log('会員登録成功:', result);
          
          // 登録成功メッセージを表示
          showRegistrationSuccess();
          
          // 3秒後に会話ボタンを表示
          setTimeout(() => {
            showChatButton();
          }, 3000);
          
        } else {
          console.error('会員登録エラー:', result);
          
          // エラー時も会話ボタンを表示（既存ユーザーの可能性）
          showChatButton();
        }
        
      } catch (error) {
        console.error('会員登録処理エラー:', error);
        
        // エラー時は会話ボタンを表示
        showChatButton();
      }
    }
    
    // 登録成功メッセージを表示
    function showRegistrationSuccess() {
      const speechText = document.getElementById('speechText');
      const originalText = speechText.textContent;
      
      speechText.textContent = originalText + '\n\n📧 メールを確認してください 📧\n\nメールに記載されたリンクをクリックして\n会員登録を完了してください';
      
      // 成功メッセージを光らせる
      speechText.style.animation = 'speechGlow 1s ease-in-out infinite alternate, successPulse 2s ease-in-out infinite';
    }
    
    // 会話開始ボタンを表示（メール確認を促す）
    function showChatButton() {
      const chatButton = document.getElementById('chatStartButton');
      chatButton.textContent = 'メール確認後に会話を開始';
      chatButton.disabled = true;
      chatButton.style.opacity = '0.6';
      chatButton.style.cursor = 'not-allowed';
      chatButton.classList.add('show');
    }
    
    // タイプライター効果
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
    
    // チャット開始（メール確認後）
    function startChat() {
      // メール確認を促すメッセージを表示
      alert('まずメールを確認して、メールに記載されたリンクをクリックして会員登録を完了してください。\n\n登録完了後、再度このページにアクセスして会話を開始できます。');
    }
  </script>
</body>
</html>
