<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたの合言葉 - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .guardian-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 20px;
      border: 3px solid gold;
      margin: 0 auto 20px;
      opacity: 0;
      animation: fadeInImage 1s ease-in forwards;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInImage {
      to { opacity: 1; }
    }

    .guardian-name {
      font-size: 28px;
      color: #FFD700;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      opacity: 0;
      animation: fadeIn 1s ease-in 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .passphrase-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 50px;
      border-radius: 20px;
      margin: 30px 0;
      opacity: 0;
      animation: slideIn 1s ease-out 1s forwards;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .passphrase-label {
      font-size: 24px;
      color: #FFD700;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .passphrase-word {
      font-size: 48px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 1);
      padding: 30px;
      letter-spacing: 8px;
      margin: 20px 0;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 30px rgba(255, 215, 0, 1);
        border-color: rgba(255, 215, 0, 0.5);
      }
      100% {
        text-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.8);
        border-color: rgba(255, 215, 0, 0.8);
      }
    }

    .warning {
      font-size: 16px;
      color: #ffc107;
      margin-top: 30px;
      line-height: 1.8;
      background: rgba(255, 193, 7, 0.1);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .login-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 18px 60px;
      border: none;
      border-radius: 50px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      margin: 40px auto 0;
      position: relative;
      z-index: 10;
      display: block;
      animation: buttonGlow 2s ease-in-out infinite alternate;
    }

    @keyframes buttonGlow {
      0% {
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      }
      100% {
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
      }
    }

    .login-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
    }

    .loading {
      font-size: 18px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <img id="guardianImage" class="guardian-image" src="" alt="守護神">
    
    <div id="guardianName" class="guardian-name"></div>

    <div class="passphrase-container">
      <div class="passphrase-label">📿 あなたの合言葉</div>
      <div id="passphraseWord" class="passphrase-word">読み込み中...</div>
      <div class="warning">
        ⚠️ この言葉を心に刻み、決して忘れないでください<br>
        次回、私に会う時に必ず伝えなさい<br>
        （スクリーンショットでの保存を推奨します）
      </div>
    </div>

    <button id="loginButton" class="login-button" onclick="goToLogin()">
      ✨ 合言葉を覚えた - ログイン画面へ
    </button>

    <div id="loading" class="loading">合言葉を準備しています...</div>
  </div>

  <script>
    // 星空生成
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // 合言葉リスト
    const guardianPassphrases = [
      "星降る夜", "銀河の道", "月の光", "朝焼けの空", "彗星の尾", "天の川",
      "桜吹雪", "秋の紅葉", "春の息吹", "冬の静寂", "夏の風", "雪解けの音",
      "心の鏡", "魂の声", "運命の糸", "永遠の誓い", "光の道標", "静かな祈り",
      "守護の盾", "慈悲の心", "希望の光", "勇気の剣", "智慧の泉", "平安の鐘"
    ];

    // ランダムに合言葉を選択
    function selectRandomPassphrase() {
      const randomIndex = Math.floor(Math.random() * guardianPassphrases.length);
      return guardianPassphrases[randomIndex];
    }

    // URLパラメータから情報を取得
    function getUserDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      
      let email = urlParams.get('email');
      let nickname = urlParams.get('nickname');
      let guardianName = urlParams.get('guardianName');
      let guardianKey = urlParams.get('guardianKey');

      // URLパラメータになければlocalStorageから取得
      if (!email) email = localStorage.getItem('registeredEmail') || localStorage.getItem('userEmail');
      if (!nickname) {
        nickname = localStorage.getItem('registeredNickname');
        if (!nickname) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          nickname = userData.nickname;
        }
      }
      if (!guardianName) {
        guardianName = localStorage.getItem('registeredGuardianName');
        if (!guardianName) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          guardianName = userData.guardian ? userData.guardian.name : '';
        }
      }
      if (!guardianKey) {
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        guardianKey = userData.guardianKey || userData.guardian?.key || '';
      }

      return { email, nickname, guardianName, guardianKey };
    }

    // 合言葉をデータベースに保存
    async function savePassphraseToDatabase(email, passphrase) {
      try {
        const response = await fetch('/api/save-passphrase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, passphrase })
        });

        const result = await response.json();
        console.log('合言葉保存結果:', result);
        return result.success;
      } catch (error) {
        console.error('合言葉保存エラー:', error);
        return false;
      }
    }

    // ログイン画面へ遷移
    function goToLogin() {
      console.log('=== ログイン画面へ遷移 ===');
      
      const button = document.getElementById('loginButton');
      
      // ボタンのフィードバック
      button.style.transform = 'scale(0.95)';
      button.innerHTML = '✨ 移動中...';
      
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 500);
    }

    // メイン処理
    async function main() {
      const userData = getUserDataFromUrl();
      console.log('ユーザーデータ:', userData);

      // 守護神情報を表示
      const guardianNameElement = document.getElementById('guardianName');
      const guardianImageElement = document.getElementById('guardianImage');
      
      guardianNameElement.textContent = userData.guardianName || '守護神';
      guardianImageElement.src = `/photo/${userData.guardianKey || 'amida'}.png`;

      // ローディング非表示
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 2000);

      // 合言葉を選択して表示
      setTimeout(async () => {
        const selectedPassphrase = selectRandomPassphrase();
        
        // 合言葉を表示
        document.getElementById('passphraseWord').textContent = selectedPassphrase;
        
        // データベースに保存
        await savePassphraseToDatabase(userData.email, selectedPassphrase);
        
        // localStorageに保存
        localStorage.setItem('userPassphrase', selectedPassphrase);
        
        // ログインボタンを表示
        setTimeout(() => {
          const button = document.getElementById('loginButton');
          if (button) {
            button.classList.add('show');
            console.log('✅ ログインボタンを表示しました');
          }
        }, 1000);
        
      }, 2000);
    }

    // 初期化
    window.addEventListener('load', () => {
      createStars();
      main();
    });
  </script>
</body>
</html>
