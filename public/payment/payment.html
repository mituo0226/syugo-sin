<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>決済 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(13, 13, 26, 0.9);
      border-radius: 20px;
      padding: 40px;
      border: 2px solid rgba(102, 204, 255, 0.4);
    }
    
    .title {
      font-size: 2em;
      color: #66ccff;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .product-info {
      background: rgba(102, 204, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    
    .product-name {
      font-size: 1.5em;
      color: #ffd700;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 1.2em;
      color: #66ccff;
    }
    
    .payment-form {
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
    }
    
    .pay-button {
      width: 100%;
      padding: 20px;
      font-size: 1.3em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
      transition: all 0.3s ease;
    }
    
    .pay-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,204,255,0.5);
    }
    
    .pay-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
            .success {
              color: #66ff66;
              margin-top: 10px;
              padding: 10px;
              background: rgba(102, 255, 102, 0.1);
              border-radius: 8px;
              border: 1px solid rgba(102, 255, 102, 0.3);
            }
            
            .quick-payment {
              background: rgba(102, 204, 255, 0.1);
              padding: 20px;
              border-radius: 10px;
              margin-top: 20px;
              border: 2px solid rgba(102, 204, 255, 0.3);
            }
            
            .quick-payment h3 {
              color: #66ccff;
              margin-bottom: 10px;
              text-align: center;
            }
            
            .quick-payment p {
              color: #ccc;
              text-align: center;
              margin-bottom: 20px;
            }
            
            .quick-pay-button {
              width: 100%;
              padding: 15px;
              font-size: 1.2em;
              background: linear-gradient(90deg, #ffd700, #ffed4e);
              border: none;
              border-radius: 10px;
              font-weight: bold;
              cursor: pointer;
              color: #000;
              margin-bottom: 10px;
              box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
              transition: all 0.3s ease;
            }
            
            .quick-pay-button:hover {
              background: linear-gradient(90deg, #ffed4e, #ffd700);
              transform: translateY(-2px);
              box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            }
            
            .change-payment-button {
              width: 100%;
              padding: 10px;
              font-size: 1em;
              background: transparent;
              border: 1px solid #66ccff;
              border-radius: 8px;
              color: #66ccff;
              cursor: pointer;
              transition: all 0.3s ease;
            }
            
            .change-payment-button:hover {
              background: rgba(102, 204, 255, 0.1);
            }
    
    .test-info {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .test-info h3 {
      color: #ffc107;
      margin-top: 0;
    }
    
    .test-info p {
      margin: 5px 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">決済</h1>
    
    <div class="product-info">
      <div class="product-name">AI鑑定師 龍 - 鑑定チケット</div>
      <div class="product-price">¥10</div>
    </div>
    
    <div class="test-info">
      <h3>テスト用カード情報</h3>
      <p>カード番号: 4111 1111 1111 1111</p>
      <p>有効期限: 12/25</p>
      <p>CVC: 111</p>
      <p>郵便番号: 12345</p>
    </div>
    
            <form id="payment-form" class="payment-form">
              <div class="form-group">
                <label for="card-number">カード番号</label>
                <input type="text" id="card-number" name="cc-number" autocomplete="cc-number" placeholder="4111 1111 1111 1111" maxlength="19">
              </div>
              
              <div class="form-group">
                <label for="expiry-date">有効期限</label>
                <input type="text" id="expiry-date" name="cc-exp" autocomplete="cc-exp" placeholder="MM/YY" maxlength="5">
              </div>
              
              <div class="form-group">
                <label for="cvv">CVC</label>
                <input type="text" id="cvv" name="cc-csc" autocomplete="cc-csc" placeholder="111" maxlength="4">
              </div>
              
              <div class="form-group">
                <label for="postal-code">郵便番号</label>
                <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" placeholder="12345" maxlength="10">
              </div>
      
              <button type="submit" class="pay-button" id="pay-button">
                決済する (¥10)
              </button>
            </form>
            
            <!-- 再購入用クイック決済 -->
            <div id="quick-payment" class="quick-payment" style="display: none;">
              <h3>クイック決済</h3>
              <p>前回の決済情報を使用して簡単に決済できます</p>
              <button type="button" class="quick-pay-button" id="quick-pay-button">
                前回の情報で決済する (¥10)
              </button>
              <button type="button" class="change-payment-button" id="change-payment-button">
                決済情報を変更する
              </button>
            </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
  </div>

  <script>
            // ページ読み込み時の処理
            window.addEventListener('load', function() {
              console.log('決済ページ読み込み完了');
              
              // URLパラメータからUIDを取得
              const urlParams = new URLSearchParams(window.location.search);
              const uid = urlParams.get('uid');
              const ticketType = urlParams.get('ticketType');
              const price = urlParams.get('price');
              const minutes = urlParams.get('minutes');
              
              if (!uid) {
                showError('ユーザーIDが取得できませんでした。');
                return;
              }
              
              console.log('UID:', uid);
              
              // チケット情報をlocalStorageに保存
              if (ticketType && price && minutes) {
                const ticketData = {
                  type: ticketType,
                  name: '体験チケット',
                  price: parseInt(price),
                  minutes: parseInt(minutes),
                  uid: uid,
                  timestamp: new Date().toISOString()
                };
                localStorage.setItem('selectedTicket', JSON.stringify(ticketData));
                console.log('チケット情報を保存:', ticketData);
              }
              
              // 前回の決済情報をチェック
              checkPreviousPaymentInfo();
              
              // フォームのイベントリスナーを設定
              setupFormEventListeners();
            });
    
            // 前回の決済情報をチェック
            function checkPreviousPaymentInfo() {
              // URLパラメータからUIDを取得
              const urlParams = new URLSearchParams(window.location.search);
              const uid = urlParams.get('uid');
              
              if (!uid) {
                console.log('UIDが取得できません');
                return;
              }
              
              // UID固有の決済情報を取得
              const paymentKey = `paymentInfo_${uid}`;
              const previousPayment = localStorage.getItem(paymentKey);
              
              if (previousPayment) {
                try {
                  const paymentInfo = JSON.parse(previousPayment);
                  console.log(`UID ${uid} の前回の決済情報が見つかりました:`, paymentInfo);
                  
                  // クイック決済を表示
                  showQuickPayment();
                  
                  // クイック決済ボタンのイベントリスナーを設定
                  setupQuickPaymentListeners();
                } catch (error) {
                  console.error('前回の決済情報の解析エラー:', error);
                }
              } else {
                console.log(`UID ${uid} の決済情報は見つかりませんでした`);
              }
            }
            
            // クイック決済を表示
            function showQuickPayment() {
              const paymentForm = document.getElementById('payment-form');
              const quickPayment = document.getElementById('quick-payment');
              
              paymentForm.style.display = 'none';
              quickPayment.style.display = 'block';
            }
            
            // 通常の決済フォームを表示
            function showNormalPayment() {
              const paymentForm = document.getElementById('payment-form');
              const quickPayment = document.getElementById('quick-payment');
              
              paymentForm.style.display = 'block';
              quickPayment.style.display = 'none';
            }
            
            // クイック決済のイベントリスナーを設定
            function setupQuickPaymentListeners() {
              const quickPayButton = document.getElementById('quick-pay-button');
              const changePaymentButton = document.getElementById('change-payment-button');
              
              quickPayButton.addEventListener('click', function() {
                processQuickPayment();
              });
              
              changePaymentButton.addEventListener('click', function() {
                showNormalPayment();
              });
            }
            
            // クイック決済処理
            async function processQuickPayment() {
              const quickPayButton = document.getElementById('quick-pay-button');
              
              // ボタンを無効化
              quickPayButton.disabled = true;
              quickPayButton.textContent = '処理中...';
              
              try {
                // URLパラメータからUIDを取得
                const urlParams = new URLSearchParams(window.location.search);
                const uid = urlParams.get('uid');
                
                // 前回の決済情報を取得
                const paymentKey = `paymentInfo_${uid}`;
                const previousPayment = localStorage.getItem(paymentKey);
                const paymentInfo = JSON.parse(previousPayment);
                
                // 前回と同じカード情報で決済をシミュレート
                await simulatePayment(uid, paymentInfo.cardNumber, paymentInfo.expiryDate, paymentInfo.cvv, paymentInfo.postalCode);
                
              } catch (error) {
                console.error('クイック決済エラー:', error);
                showError('クイック決済処理中にエラーが発生しました。');
              } finally {
                // ボタンを有効化
                quickPayButton.disabled = false;
                quickPayButton.textContent = '前回の情報で決済する (¥10)';
              }
            }
            
            // フォームのイベントリスナーを設定
            function setupFormEventListeners() {
      const form = document.getElementById('payment-form');
      const cardNumber = document.getElementById('card-number');
      const expiryDate = document.getElementById('expiry-date');
      const cvv = document.getElementById('cvv');
      const postalCode = document.getElementById('postal-code');
      
      // カード番号のフォーマット
      cardNumber.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
        e.target.value = value;
      });
      
      // 有効期限のフォーマット
      expiryDate.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 2) {
          value = value.substring(0, 2) + '/' + value.substring(2, 4);
        }
        e.target.value = value;
      });
      
      // フォーム送信
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        processPayment();
      });
    }
    
    // 決済処理
    async function processPayment() {
      const payButton = document.getElementById('pay-button');
      const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;
      const postalCode = document.getElementById('postal-code').value;
      
      // バリデーション
      if (!cardNumber || !expiryDate || !cvv || !postalCode) {
        showError('すべての項目を入力してください。');
        return;
      }
      
      if (cardNumber.length < 16) {
        showError('カード番号を正しく入力してください。');
        return;
      }
      
      if (expiryDate.length < 5) {
        showError('有効期限を正しく入力してください。');
        return;
      }
      
      if (cvv.length < 3) {
        showError('CVCを正しく入力してください。');
        return;
      }
      
      // ボタンを無効化
      payButton.disabled = true;
      payButton.textContent = '処理中...';
      
      try {
        // URLパラメータからUIDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        
        // 決済処理をシミュレート
        await simulatePayment(uid, cardNumber, expiryDate, cvv, postalCode);
        
      } catch (error) {
        console.error('決済エラー:', error);
        showError('決済処理中にエラーが発生しました。');
      } finally {
        // ボタンを有効化
        payButton.disabled = false;
        payButton.textContent = '決済する (¥10)';
      }
    }
    
            // 決済処理をシミュレート
            async function simulatePayment(uid, cardNumber, expiryDate, cvv, postalCode) {
              // テストカード番号のチェック
              if (cardNumber === '4111111111111111') {
                // 決済情報を保存（次回のクイック決済用）
                savePaymentInfo(cardNumber, expiryDate, cvv, postalCode);
                
                // 成功をシミュレート
                showSuccess('決済が完了しました！');
                
                // 3秒後にconfirm.htmlにリダイレクト
                setTimeout(() => {
                  const checkoutId = `test-checkout-${Date.now()}`;
                  window.location.href = `./confirm.html?uid=${uid}&checkoutId=${checkoutId}`;
                }, 3000);
              } else {
                showError('テストカード番号を使用してください: 4111 1111 1111 1111');
              }
            }
            
            // 決済情報を保存
            function savePaymentInfo(cardNumber, expiryDate, cvv, postalCode) {
              // URLパラメータからUIDを取得
              const urlParams = new URLSearchParams(window.location.search);
              const uid = urlParams.get('uid');
              
              if (!uid) {
                console.error('UIDが取得できません');
                return;
              }
              
              const paymentInfo = {
                cardNumber: cardNumber,
                expiryDate: expiryDate,
                cvv: cvv,
                postalCode: postalCode,
                uid: uid,
                savedAt: new Date().toISOString()
              };
              
              // UID固有のキーで保存
              const paymentKey = `paymentInfo_${uid}`;
              localStorage.setItem(paymentKey, JSON.stringify(paymentInfo));
              console.log(`UID ${uid} の決済情報を保存しました:`, paymentInfo);
            }
    
    // エラーメッセージを表示
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }
    
    // 成功メッセージを表示
    function showSuccess(message) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }
  </script>
</body>
</html>
