<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面 - 守護神占い</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(102, 204, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    
    .header h1 {
      color: #66ccff;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }
    
    .header p {
      color: #ccc;
      font-size: 1.1em;
    }
    
    .login-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .login-section h2 {
      color: #66ccff;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
    }
    
    .btn {
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    
    .btn:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-danger {
      background: linear-gradient(90deg, #ff6b6b, #ee5a52);
    }
    
    .btn-danger:hover {
      background: linear-gradient(90deg, #ff8e8e, #ff6b6b);
    }
    
    .admin-panel {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .admin-panel.show {
      display: block;
    }
    
    .admin-panel h2 {
      color: #66ccff;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .control-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .control-card h3 {
      color: #66ccff;
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .input-group input {
      flex: 1;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 6px;
      color: #fff;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #66ccff;
    }
    
    .btn-small {
      padding: 10px 15px;
      font-size: 0.9em;
    }
    
    .status-display {
      background: rgba(102, 204, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    
    .status-display h3 {
      color: #66ccff;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(102, 204, 255, 0.1);
    }
    
    .status-item:last-child {
      border-bottom: none;
    }
    
    .status-label {
      color: #ccc;
    }
    
    .status-value {
      color: #66ccff;
      font-weight: bold;
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
    }
    
    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
    }
    
    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .quick-btn {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
      border: none;
      border-radius: 8px;
      padding: 15px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .quick-btn:hover {
      background: linear-gradient(90deg, #b366e6, #9d4edd);
      transform: translateY(-2px);
    }
    
    .logout-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .control-grid {
        grid-template-columns: 1fr;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔮 管理画面</h1>
      <p>守護神占い - 残り時間管理システム</p>
    </div>
    
    <!-- ログインセクション -->
    <div class="login-section" id="loginSection">
      <h2>管理者認証</h2>
      <div class="form-group">
        <label for="adminPassword">パスワード</label>
        <input type="password" id="adminPassword" placeholder="管理者パスワードを入力">
      </div>
      <button class="btn" onclick="login()">ログイン</button>
      <div id="loginMessage"></div>
    </div>
    
    <!-- 管理パネル -->
    <div class="admin-panel" id="adminPanel">
      <h2>残り時間管理</h2>
      
      <div class="control-grid">
        <!-- 残り時間設定 -->
        <div class="control-card">
          <h3>⏰ 残り時間設定</h3>
          <div class="input-group">
            <input type="number" id="setMinutes" placeholder="分数 (0-999)" min="0" max="999">
            <button class="btn btn-small" onclick="setTime()">設定</button>
          </div>
          <p style="color: #ccc; font-size: 0.9em;">指定した分数に残り時間を設定します</p>
        </div>
        
        <!-- 時間追加 -->
        <div class="control-card">
          <h3>➕ 時間追加</h3>
          <div class="input-group">
            <input type="number" id="addMinutes" placeholder="追加分数 (0-999)" min="0" max="999">
            <button class="btn btn-small" onclick="addTime()">追加</button>
          </div>
          <p style="color: #ccc; font-size: 0.9em;">現在の残り時間に指定分数を追加します</p>
        </div>
        
        <!-- 無制限モード -->
        <div class="control-card">
          <h3>♾️ 無制限モード</h3>
          <button class="btn btn-small" onclick="toggleUnlimited()">無制限切り替え</button>
          <p style="color: #ccc; font-size: 0.9em;">時間制限を無効化/有効化します</p>
        </div>
      </div>
      
      <!-- クイックアクション -->
      <div class="quick-actions">
        <button class="quick-btn" onclick="quickSetTime(5)">5分設定</button>
        <button class="quick-btn" onclick="quickSetTime(10)">10分設定</button>
        <button class="quick-btn" onclick="quickSetTime(30)">30分設定</button>
        <button class="quick-btn" onclick="quickSetTime(60)">60分設定</button>
        <button class="quick-btn" onclick="quickAddTime(5)">5分追加</button>
        <button class="quick-btn" onclick="quickAddTime(10)">10分追加</button>
      </div>
      
      <!-- ステータス表示 -->
      <div class="status-display">
        <h3>📊 セッション情報</h3>
        <div class="status-item">
          <span class="status-label">セッションID:</span>
          <span class="status-value" id="sessionId">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">作成日時:</span>
          <span class="status-value" id="sessionCreated">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">最終アクセス:</span>
          <span class="status-value" id="lastAccess">-</span>
        </div>
      </div>
      
      <!-- ログアウト -->
      <div class="logout-section">
        <button class="btn btn-danger" onclick="logout()">ログアウト</button>
      </div>
    </div>
    
    <div id="messageContainer"></div>
  </div>

  <script>
    let adminSessionId = null;
    
    // API接続先を環境によって自動切り替え
    function getApiEndpoint() {
      const hostname = window.location.hostname;
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        return 'http://127.0.0.1:8787';
      } else if (hostname.includes('syugo-sin.com') || hostname.includes('workers.dev')) {
        return 'https://syugo-sin.workers.dev';
      } else {
        return '';
      }
    }
    
    // ログイン処理
    async function login() {
      const password = document.getElementById('adminPassword').value;
      
      if (!password) {
        showMessage('パスワードを入力してください', 'error');
        return;
      }
      
      try {
        const response = await fetch(`${getApiEndpoint()}/admin/session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          adminSessionId = data.sessionId;
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('adminPanel').classList.add('show');
          document.getElementById('sessionId').textContent = adminSessionId;
          showMessage('ログインに成功しました', 'success');
          updateSessionStatus();
        } else {
          showMessage(data.error || 'ログインに失敗しました', 'error');
        }
      } catch (error) {
        showMessage('サーバーに接続できません', 'error');
        console.error('Login error:', error);
      }
    }
    
    // 残り時間設定
    async function setTime() {
      const minutes = document.getElementById('setMinutes').value;
      
      if (!minutes || minutes < 0 || minutes > 999) {
        showMessage('有効な分数を入力してください (0-999)', 'error');
        return;
      }
      
      await adminAction('set', parseInt(minutes));
    }
    
    // 時間追加
    async function addTime() {
      const minutes = document.getElementById('addMinutes').value;
      
      if (!minutes || minutes < 0 || minutes > 999) {
        showMessage('有効な分数を入力してください (0-999)', 'error');
        return;
      }
      
      await adminAction('add', parseInt(minutes));
    }
    
    // 無制限モード切り替え
    async function toggleUnlimited() {
      await adminAction('unlimited');
    }
    
    // クイック時間設定
    async function quickSetTime(minutes) {
      await adminAction('set', minutes);
    }
    
    // クイック時間追加
    async function quickAddTime(minutes) {
      await adminAction('add', minutes);
    }
    
    // 管理アクション実行
    async function adminAction(action, minutes = null) {
      if (!adminSessionId) {
        showMessage('ログインしてください', 'error');
        return;
      }
      
      const requestData = {
        sessionId: adminSessionId,
        action: action
      };
      
      if (minutes !== null) {
        requestData.minutes = minutes;
      }
      
      try {
        const response = await fetch(`${getApiEndpoint()}/admin/time`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });
        
        const data = await response.json();
        
        if (data.ok) {
          showMessage(data.message, 'success');
          updateSessionStatus();
          
          // チャット画面に通知を送信（PostMessage API使用）
          notifyChatWindow(action, minutes);
        } else {
          showMessage(data.error || '操作に失敗しました', 'error');
        }
      } catch (error) {
        showMessage('サーバーに接続できません', 'error');
        console.error('Admin action error:', error);
      }
    }
    
    // チャット画面に通知を送信
    function notifyChatWindow(action, minutes) {
      // 開いているチャット画面のタブに通知を送信
      const message = {
        type: 'ADMIN_TIME_UPDATE',
        action: action,
        minutes: minutes,
        timestamp: Date.now()
      };
      
      // 同じオリジンのウィンドウにメッセージを送信
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage(message, window.location.origin);
      }
      
      // 他のタブにも通知
      window.postMessage(message, window.location.origin);
    }
    
    // セッション状態更新
    async function updateSessionStatus() {
      if (!adminSessionId) return;
      
      try {
        const response = await fetch(`${getApiEndpoint()}/admin/status?sessionId=${adminSessionId}`);
        const data = await response.json();
        
        if (data.ok) {
          const session = data.session;
          document.getElementById('sessionCreated').textContent = 
            new Date(session.createdAt).toLocaleString('ja-JP');
          document.getElementById('lastAccess').textContent = 
            new Date(session.lastAccess).toLocaleString('ja-JP');
        }
      } catch (error) {
        console.error('Status update error:', error);
      }
    }
    
    // ログアウト
    function logout() {
      adminSessionId = null;
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminPanel').classList.remove('show');
      document.getElementById('adminPassword').value = '';
      document.getElementById('sessionId').textContent = '-';
      document.getElementById('sessionCreated').textContent = '-';
      document.getElementById('lastAccess').textContent = '-';
      showMessage('ログアウトしました', 'success');
    }
    
    // メッセージ表示
    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      
      container.innerHTML = '';
      container.appendChild(messageDiv);
      
      // 3秒後に自動削除
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.parentNode.removeChild(messageDiv);
        }
      }, 3000);
    }
    
    // Enterキーでログイン
    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    // セッション状態を定期的に更新
    setInterval(updateSessionStatus, 30000); // 30秒ごと
  </script>
</body>
</html>
