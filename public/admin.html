<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e); 
      color: #fff; 
      min-height: 100vh;
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      background: rgba(13, 13, 26, 0.9); 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    h1 { 
      text-align: center; 
      color: #66ccff; 
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.5);
      margin-bottom: 30px;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold; 
      color: #66ccff;
    }
    input, button { 
      padding: 12px; 
      border: 1px solid rgba(102, 204, 255, 0.3); 
      border-radius: 8px; 
      width: 100%; 
      box-sizing: border-box; 
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
    }
    button { 
      background: linear-gradient(90deg, #66ccff, #3399ff); 
      color: #000; 
      border: none; 
      cursor: pointer; 
      margin-top: 10px; 
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover { 
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 204, 255, 0.4);
    }
    .message { 
      padding: 15px; 
      margin: 15px 0; 
      border-radius: 8px; 
      font-weight: bold;
    }
    .success { 
      background: rgba(76, 175, 80, 0.2); 
      color: #4caf50; 
      border: 1px solid rgba(76, 175, 80, 0.5); 
    }
    .error { 
      background: rgba(244, 67, 54, 0.2); 
      color: #f44336; 
      border: 1px solid rgba(244, 67, 54, 0.5); 
    }
    .hidden { 
      display: none; 
    }
    .admin-panel {
      background: rgba(102, 204, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .quick-btn {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .quick-btn:hover {
      background: linear-gradient(90deg, #b565f0, #9d4edd);
      transform: translateY(-2px);
    }
    .chat-link {
      display: inline-block;
      background: linear-gradient(90deg, #28a745, #20c997);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    .chat-link:hover {
      background: linear-gradient(90deg, #34ce57, #28a745);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔮 管理画面</h1>
    
    <div id="loginSection">
      <h2>ログイン</h2>
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="password" id="password" placeholder="管理者パスワード">
      </div>
      <button onclick="login()">ログイン</button>
      <div id="loginMessage"></div>
    </div>

    <div id="adminPanel" class="hidden admin-panel">
      <h2>残り時間管理</h2>
      
      <div class="form-group">
        <label for="addMinutes">追加分数:</label>
        <input type="number" id="addMinutes" placeholder="追加する分数" min="1" max="999">
        <button onclick="addTime()">時間追加</button>
      </div>
      
      <div class="quick-actions">
        <button class="quick-btn" onclick="quickAddTime(5)">5分追加</button>
        <button class="quick-btn" onclick="quickAddTime(10)">10分追加</button>
        <button class="quick-btn" onclick="quickAddTime(30)">30分追加</button>
        <button class="quick-btn" onclick="quickAddTime(60)">60分追加</button>
      </div>
      
      <div class="form-group">
        <button onclick="toggleUnlimited()">無制限モード切り替え</button>
      </div>
      
      <div class="form-group">
        <a href="/consult/chat.html" target="_blank" class="chat-link">チャット画面を開く</a>
      </div>
      
      <div id="messageContainer"></div>
    </div>
  </div>

  <script>
    let adminSessionId = null;
    
    // API接続先を環境によって自動切り替え
    function getApiEndpoint() {
      const hostname = window.location.hostname;
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        return 'http://127.0.0.1:8787';
      } else {
        // 本番環境では必ず正しいWorker URLを使用
        return 'https://syugo-sin-worker.mituo0226.workers.dev';
      }
    }
    
    async function login() {
      const password = document.getElementById('password').value;
      if (!password) {
        showMessage('パスワードを入力してください', 'error', 'loginMessage');
        return;
      }
      
      try {
        const response = await fetch(`${getApiEndpoint()}/admin/session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        if (data.ok) {
          adminSessionId = data.sessionId;
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('adminPanel').classList.remove('hidden');
          showMessage('ログイン成功', 'success', 'messageContainer');
        } else {
          showMessage(data.error || 'ログイン失敗', 'error', 'loginMessage');
        }
      } catch (error) {
        showMessage('サーバーエラー', 'error', 'loginMessage');
        console.error('Login error:', error);
      }
    }
    
    async function addTime() {
      const minutes = document.getElementById('addMinutes').value;
      if (!minutes || minutes < 1) {
        showMessage('有効な分数を入力してください', 'error', 'messageContainer');
        return;
      }
      
      await adminAction('add', parseInt(minutes));
    }
    
    async function quickAddTime(minutes) {
      await adminAction('add', minutes);
    }
    
    async function toggleUnlimited() {
      await adminAction('unlimited');
    }
    
    async function adminAction(action, minutes = null) {
      if (!adminSessionId) {
        showMessage('ログインしてください', 'error', 'messageContainer');
        return;
      }
      
      const requestData = { sessionId: adminSessionId, action };
      if (minutes !== null) requestData.minutes = minutes;
      
      try {
        const response = await fetch(`${getApiEndpoint()}/admin/time`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData)
        });
        
        const data = await response.json();
        if (data.ok) {
          showMessage(data.message, 'success', 'messageContainer');
          notifyChatWindow(action, minutes);
        } else {
          showMessage(data.error || '操作失敗', 'error', 'messageContainer');
        }
      } catch (error) {
        showMessage('サーバーエラー', 'error', 'messageContainer');
        console.error('Admin action error:', error);
      }
    }
    
    function notifyChatWindow(action, minutes) {
      const message = {
        type: 'ADMIN_TIME_UPDATE',
        action: action,
        minutes: minutes,
        timestamp: Date.now()
      };
      
      // PostMessage
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage(message, '*');
      }
      
      // BroadcastChannel
      if (typeof BroadcastChannel !== 'undefined') {
        const channel = new BroadcastChannel('admin-updates');
        channel.postMessage(message);
      }
      
      // localStorage
      localStorage.setItem('adminTimeUpdate', JSON.stringify(message));
    }
    
    function showMessage(message, type, containerId) {
      const container = document.getElementById(containerId);
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      container.innerHTML = '';
      container.appendChild(messageDiv);
      
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.parentNode.removeChild(messageDiv);
        }
      }, 3000);
    }
    
    // Enterキーでログイン
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
