<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙の神秘とメール入力 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* シンプルなローディング画面 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease-out;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(102, 204, 255, 0.3);
      border-top: 3px solid #66ccff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2em;
      color: #66ccff;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }
    
    /* 動画コンテナ */
    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    .god-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    
    .god-video.show {
      opacity: 1;
    }
    
    .god-video.fade-in {
      opacity: 0;
      animation: smoothFadeIn 2s ease-in-out forwards;
    }
    
    .god-video.fade-out {
      animation: smoothFadeOut 2s ease-in-out forwards;
    }
    
    @keyframes smoothFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes smoothFadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* 背景動画（4.mp4） */
    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .background-video.show {
      opacity: 1;
    }
    
    /* 最終画像（5.png） */
    .final-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .final-image.show {
      opacity: 1;
    }
    
    /* メール入力フォーム */
    .email-form-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 13, 26, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 0 0 30px rgba(102, 204, 255, 0.3);
      z-index: 10;
      opacity: 0;
      transition: all 2s ease-in-out;
      max-width: 90vw;
      width: 400px;
    }
    
    .email-form-container.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .form-title {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 25px;
      color: #66ccff;
      text-shadow: 0 0 15px rgba(102, 204, 255, 0.6);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 15px rgba(102, 204, 255, 0.6);
      }
      100% {
        text-shadow: 0 0 25px rgba(102, 204, 255, 0.8);
      }
    }
    
    .form-description {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
      color: #fff;
      font-weight: bold;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: 2px solid rgba(102, 204, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 20px rgba(102, 204, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .submit-button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      animation: buttonGlow 3s ease-in-out infinite alternate;
    }
    
    .submit-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 204, 255, 0.4);
    }
    
    .submit-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    @keyframes buttonGlow {
      0% {
        box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3);
      }
      100% {
        box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3), 0 0 20px rgba(102, 204, 255, 0.2);
      }
    }
    
    /* エラーメッセージ */
    .error-message {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .error-message.show {
      opacity: 1;
    }
    
    /* 成功メッセージ */
    .success-message {
      margin-top: 15px;
      opacity: 1;
      animation: successFadeIn 0.5s ease-in-out;
    }
    
    @keyframes successFadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 大きな成功メッセージ */
    .success-message-large {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: successFadeIn 0.5s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .email-check-notice {
      background: linear-gradient(135deg, rgba(13, 13, 26, 0.95), rgba(25, 25, 50, 0.95));
      border: 2px solid rgba(102, 204, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      animation: noticePulse 2s ease-in-out infinite;
      box-sizing: border-box;
    }
    
    @keyframes noticePulse {
      0%, 100% {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 30px rgba(102, 204, 255, 0.2);
      }
      50% {
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 50px rgba(102, 204, 255, 0.4);
      }
    }
    
    .notice-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: iconBounce 1s ease-in-out infinite;
    }
    
    @keyframes iconBounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    .notice-title {
      color: #66ccff;
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .notice-email {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 20px;
      background: rgba(102, 204, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    
    .notice-message {
      margin-bottom: 25px;
    }
    
    .notice-main {
      color: #ffd700;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    .notice-sub {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1em;
      line-height: 1.6;
    }
    
    .notice-timer {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      font-style: italic;
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .success-message-large {
        padding: 15px;
        box-sizing: border-box;
      }
      
      .email-check-notice {
        padding: 25px 15px;
        max-width: 100%;
        width: 100%;
        max-height: 85vh;
        box-sizing: border-box;
      }
      
      .notice-icon {
        font-size: 3em;
        margin-bottom: 15px;
      }
      
      .notice-title {
        font-size: 1.4em;
        margin-bottom: 12px;
      }
      
      .notice-email {
        font-size: 0.9em;
        padding: 8px;
        margin-bottom: 15px;
      }
      
      .notice-main {
        font-size: 1.1em;
        margin-bottom: 8px;
      }
      
      .notice-sub {
        font-size: 0.9em;
        line-height: 1.5;
      }
      
      .notice-timer {
        font-size: 0.8em;
      }
      
      .sinden-video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      
      .hikari-video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      
      .email-form-container {
        padding: 25px;
        width: 95vw;
        max-width: 350px;
      }
      
      .form-title {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      
      .form-description {
        font-size: 0.85em;
        margin-bottom: 20px;
      }
      
      .form-input {
        padding: 12px;
        font-size: 1em;
      }
      
      .submit-button {
        padding: 12px;
        font-size: 1.1em;
      }
    }
    
    /* iPhone向け調整 */
    @media (max-width: 480px) {
      .success-message-large {
        padding: 10px;
      }
      
      .email-check-notice {
        padding: 20px 12px;
        max-width: 100%;
        width: 100%;
        max-height: 80vh;
      }
      
      .notice-icon {
        font-size: 2.5em;
        margin-bottom: 12px;
      }
      
      .notice-title {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      
      .notice-email {
        font-size: 0.8em;
        padding: 6px;
        margin-bottom: 12px;
        word-break: break-all;
      }
      
      .notice-main {
        font-size: 1em;
        margin-bottom: 6px;
      }
      
      .notice-sub {
        font-size: 0.8em;
        line-height: 1.4;
      }
      
      .notice-timer {
        font-size: 0.7em;
      }
      
      .email-form-container {
        padding: 20px;
        width: 98vw;
        max-width: 320px;
      }
      
      .form-title {
        font-size: 1.1em;
      }
      
      .form-input {
        padding: 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- シンプルなローディング画面 -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">神の世界に入っていく...</div>
    </div>
  </div>
  
  <!-- 動画コンテナ -->
  <div class="video-container">
    <!-- 1.mp4動画 -->
    <video class="god-video" id="video1" muted onerror="handleVideoError(this, 'video1')">
      <source src="../photo/god2/1.mp4" type="video/mp4">
    </video>
    
    <!-- 2.mp4動画 -->
    <video class="god-video" id="video2" muted onerror="handleVideoError(this, 'video2')">
      <source src="../photo/god2/2.mp4" type="video/mp4">
    </video>
    
    <!-- 3.mp4動画 -->
    <video class="god-video" id="video3" muted onerror="handleVideoError(this, 'video3')">
      <source src="../photo/god2/3.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- 背景動画（4.mp4） -->
  <video class="background-video" id="video4" muted loop onerror="handleVideoError(this, 'video4')">
    <source src="../photo/god2/4.mp4" type="video/mp4">
  </video>
  
  <!-- 最終画像（5.png） -->
  <img class="final-image" id="finalImage" src="../photo/god2/5.png" alt="最終画像">
  
  <!-- メール入力フォーム -->
  <div class="email-form-container" id="emailFormContainer">
    <h2 class="form-title">メールアドレスを入力</h2>
    <p class="form-description">守護神との交信を完了するために<br>メールアドレスを入力してください</p>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="email" class="form-label">メールアドレス</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="example@email.com"
          required
          autocomplete="email"
        >
      </div>
      
      <button type="submit" class="submit-button" id="submitButton">
        入力完了
      </button>
      
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // 動画エラーハンドリング関数
    function handleVideoError(videoElement, videoName) {
      console.error(`動画読み込みエラー: ${videoName}`);
      
      // 動画要素を非表示
      videoElement.style.display = 'none';
    }
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        console.log("=== ritual-cosmos.html ページ読み込み開始 ===");
        
        // 1. URLパラメータを確認
        const urlParams = new URLSearchParams(window.location.search);
        console.log("ritual-cosmos.html - URLパラメータ:", urlParams.toString());
        console.log("ritual-cosmos.html - 現在のURL:", window.location.href);
        
        // 2. localStorageからuserDataを取得
        const rawUserData = localStorage.getItem("userData");
        console.log("ritual-cosmos.html - localStorageから取得したrawUserData:", rawUserData);
        
        let userData;
        if (rawUserData) {
          try {
            userData = JSON.parse(rawUserData);
            console.log("ritual-cosmos.html - パースされたuserData:", userData);
          } catch (parseError) {
            console.error("ritual-cosmos.html - JSONパースエラー:", parseError);
            userData = {};
          }
        } else {
          console.log("ritual-cosmos.html - localStorageにuserDataが見つかりません");
          userData = {};
        }
        
        // 3. URLパラメータから情報を取得（フォールバック用）
        const nickname = urlParams.get('nickname');
        const birthYear = urlParams.get('birthYear');
        const birthMonth = urlParams.get('birthMonth');
        const birthDay = urlParams.get('birthDay');
        const guardianKey = urlParams.get('guardianKey');
        const worry = urlParams.get('worry');
        
        console.log("ritual-cosmos.html - URLパラメータから取得したデータ:", {
          nickname, birthYear, birthMonth, birthDay, guardianKey, worry
        });
        
        // 4. userDataが不完全な場合、URLパラメータで補完
        if (!userData.nickname && nickname) {
          console.log("ritual-cosmos.html - localStorageのnicknameが不足、URLパラメータから補完");
          userData.nickname = nickname;
        }
        if (!userData.birthYear && birthYear) {
          userData.birthYear = birthYear;
        }
        if (!userData.birthMonth && birthMonth) {
          userData.birthMonth = birthMonth;
        }
        if (!userData.birthDay && birthDay) {
          userData.birthDay = birthDay;
        }
        if (!userData.guardianKey && guardianKey) {
          userData.guardianKey = guardianKey;
        }
        if (!userData.worry && worry) {
          userData.worry = worry;
        }
        
        // 5. 最終的なuserDataを確認
        console.log("ritual-cosmos.html - 最終的なuserData:", userData);
        
        // 6. URLパラメータの完全な状態を確認
        const finalUrlParams = new URLSearchParams(window.location.search);
        console.log("ritual-cosmos.html - 最終的なURLパラメータ:", finalUrlParams.toString());
        console.log("ritual-cosmos.html - 現在の完全なURL:", window.location.href);
        
        // 7. localStorageとURLパラメータの整合性を確認
        console.log("=== localStorageとURLパラメータの整合性確認 ===");
        console.log("localStorage nickname:", userData.nickname, "| URL nickname:", finalUrlParams.get('nickname'));
        console.log("localStorage birthYear:", userData.birthYear, "| URL birthYear:", finalUrlParams.get('birthYear'));
        console.log("localStorage guardianKey:", userData.guardianKey, "| URL guardianKey:", finalUrlParams.get('guardianKey'));
        console.log("localStorage worry:", userData.worry, "| URL worry:", finalUrlParams.get('worry'));
        
        // 8. localStorageが不完全な場合、URLパラメータから復元
        let localStorageUpdated = false;
        if (!userData.nickname && finalUrlParams.get('nickname')) {
          userData.nickname = finalUrlParams.get('nickname');
          localStorageUpdated = true;
          console.log("localStorageのnicknameをURLパラメータから復元:", userData.nickname);
        }
        if (!userData.birthYear && finalUrlParams.get('birthYear')) {
          userData.birthYear = finalUrlParams.get('birthYear');
          localStorageUpdated = true;
        }
        if (!userData.birthMonth && finalUrlParams.get('birthMonth')) {
          userData.birthMonth = finalUrlParams.get('birthMonth');
          localStorageUpdated = true;
        }
        if (!userData.birthDay && finalUrlParams.get('birthDay')) {
          userData.birthDay = finalUrlParams.get('birthDay');
          localStorageUpdated = true;
        }
        if (!userData.guardianKey && finalUrlParams.get('guardianKey')) {
          userData.guardianKey = finalUrlParams.get('guardianKey');
          localStorageUpdated = true;
        }
        if (!userData.worry && finalUrlParams.get('worry')) {
          userData.worry = finalUrlParams.get('worry');
          localStorageUpdated = true;
        }
        
        // 9. localStorageを更新（必要に応じて）
        if (localStorageUpdated) {
          localStorage.setItem('userData', JSON.stringify(userData));
          console.log("localStorageをURLパラメータから復元したデータで更新しました:", userData);
        }
        
        // シンプルなローディング画面を0.5秒表示
        setTimeout(() => {
          hideLoadingScreen();
        }, 500);
        
        // 動画シーケンス開始
        setTimeout(() => {
          startVideoSequence();
        }, 1000);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          proceedToEmailInput();
        }, 2000);
      }
    });
    
    // ローディング画面を非表示
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 200);
    }
    
    // 動画シーケンス開始
    function startVideoSequence() {
      console.log('動画シーケンス開始');
      
      // 1.mp4を表示・再生
      showVideo('video1', () => {
        console.log('video1完了');
        
        // 2.mp4を表示・再生（重なり合うように）
        showOverlappingVideo('video2', () => {
          console.log('video2完了');
          
          // 3.mp4を表示・再生（重なり合うように）
          showOverlappingVideo('video3', () => {
            console.log('video3完了');
            
                // 4.mp4を背景として表示
                setTimeout(() => {
                  showBackgroundVideo();
                  
                  // 最終画像（5.png）を表示
                  setTimeout(() => {
                    showFinalImage();
                    
                    // メール入力フォームを表示
                    setTimeout(() => {
                      showEmailForm();
                    }, 3000);
                  }, 2000);
                }, 1000);
          });
        });
      });
    }
    
    // 個別動画を表示・再生（最初の動画用）
    function showVideo(videoId, onComplete) {
      const video = document.getElementById(videoId);
      
      if (!video) {
        console.error(`動画が見つかりません: ${videoId}`);
        if (onComplete) onComplete();
        return;
      }
      
      // 動画を滑らかにフェードイン
      video.classList.add('fade-in');
      
      // 動画を再生
      video.play().then(() => {
        console.log(`${videoId} 再生開始（滑らかなフェードイン）`);
        
        // アニメーション完了後にshowクラスを追加
        setTimeout(() => {
          video.classList.remove('fade-in');
          video.classList.add('show');
        }, 2000);
        
        // 動画終了時にコールバック実行
        video.addEventListener('ended', () => {
          console.log(`${videoId} 再生完了`);
          
          // 滑らかにフェードアウト
          video.classList.remove('show');
          video.classList.add('fade-out');
          
          // フェードアウト完了後に完全に非表示
          setTimeout(() => {
            video.classList.remove('fade-out');
            video.style.opacity = '0';
          }, 2000);
          
          if (onComplete) onComplete();
        }, { once: true });
        
      }).catch(error => {
        console.error(`${videoId} 再生エラー:`, error);
        video.classList.remove('fade-in');
        if (onComplete) onComplete();
      });
    }
    
    // 滑らかなクロスフェード動画を表示・再生
    function showOverlappingVideo(videoId, onComplete) {
      const video = document.getElementById(videoId);
      
      if (!video) {
        console.error(`動画が見つかりません: ${videoId}`);
        if (onComplete) onComplete();
        return;
      }
      
      // 動画を滑らかにフェードイン
      video.classList.add('fade-in');
      
      // 動画を再生
      video.play().then(() => {
        console.log(`${videoId} 再生開始（滑らかなクロスフェード）`);
        
        // アニメーション完了後にshowクラスを追加
        setTimeout(() => {
          video.classList.remove('fade-in');
          video.classList.add('show');
        }, 2000);
        
        // 動画終了時にコールバック実行
        video.addEventListener('ended', () => {
          console.log(`${videoId} 再生完了`);
          
          // 滑らかにフェードアウト
          video.classList.remove('show');
          video.classList.add('fade-out');
          
          // フェードアウト完了後に完全に非表示
          setTimeout(() => {
            video.classList.remove('fade-out');
            video.style.opacity = '0';
          }, 2000);
          
          if (onComplete) onComplete();
        }, { once: true });
        
      }).catch(error => {
        console.error(`${videoId} 再生エラー:`, error);
        video.classList.remove('fade-in');
        if (onComplete) onComplete();
      });
    }
    
    // 背景動画（4.mp4）を表示
    function showBackgroundVideo() {
      const backgroundVideo = document.getElementById('video4');
      
      if (!backgroundVideo) {
        console.error('背景動画が見つかりません');
        return;
      }
      
      // 背景動画を表示
      backgroundVideo.classList.add('show');
      
      // 背景動画を再生
      backgroundVideo.play().catch(error => {
        console.error('背景動画再生エラー:', error);
      });
    }
    
    // 最終画像（5.png）を表示
    function showFinalImage() {
      const finalImage = document.getElementById('finalImage');
      
      if (!finalImage) {
        console.error('最終画像が見つかりません');
        return;
      }
      
      console.log('最終画像（5.png）を表示開始');
      
      // 最終画像を滑らかにフェードイン
      finalImage.classList.add('show');
    }
    
    // メール入力フォームを表示
    function showEmailForm() {
      const container = document.getElementById('emailFormContainer');
      container.classList.add('show');
      
      // フォーカスをメール入力欄に
      setTimeout(() => {
        document.getElementById('email').focus();
      }, 500);
    }
    
    // エラー時のデフォルト進行
    function proceedToEmailInput() {
      hideLoadingScreen();
      showEmailForm();
    }
    
    // フォーム送信処理
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // バリデーション
      if (!isValidEmail(email)) {
        showError('有効なメールアドレスを入力してください');
        return;
      }
      
      // ボタンを無効化
      submitButton.disabled = true;
      submitButton.textContent = 'メール送信中...';
      
      // エラーメッセージを非表示
      hideError();
      
      // メール送信
      sendEmail(email);
    });
    
    // メール送信処理
    async function sendEmail(email) {
      try {
        console.log('=== メール送信処理開始 ===');
        
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        console.log('localStorageから取得したuserData:', userData);
        
        // メールアドレスを追加
        userData.email = email;
        localStorage.setItem('userData', JSON.stringify(userData));
        console.log('メールアドレスを追加したuserData:', userData);
        
        // データの完全性を確認
        console.log('=== 送信データの確認 ===');
        console.log('email:', email);
        console.log('nickname:', userData.nickname);
        console.log('birthYear:', userData.birthYear);
        console.log('birthMonth:', userData.birthMonth);
        console.log('birthDay:', userData.birthDay);
        console.log('guardianKey:', userData.guardianKey);
        console.log('guardian:', userData.guardian);
        console.log('worry:', userData.worry);
        
        // マジックリンクを送信（D1への保存も同時に実行）
        console.log('=== マジックリンクAPI呼び出し開始 ===');
        const response = await fetch('/api/send-magic-link', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            localData: userData
          })
        });
        
        console.log('API応答ステータス:', response.status, response.statusText);
        
        const result = await response.json();
        console.log('API応答結果:', result);
        
        if (response.ok && result.success) {
          console.log('✅ マジックリンク送信成功');
          console.log('生成されたトークン:', result.token);
          
          // URLパラメータを更新（メールアドレスを追加）
          updateUrlWithUserData(userData, email);
          
          // 成功メッセージを表示
          showSuccessMessage(email);
          
          console.log('🎉 会員登録プロセス完了: D1保存 + マジックリンク送信');
          
        } else {
          console.error('❌ マジックリンク送信エラー:', result);
          showError('マジックリンクの送信に失敗しました: ' + (result.error || '不明なエラー'));
          
          // 詳細エラー情報をログ出力
          if (result.details) {
            console.error('エラー詳細:', result.details);
          }
          if (result.stack) {
            console.error('エラースタック:', result.stack);
          }
          
          // ボタンを再有効化
          const submitButton = document.getElementById('submitButton');
          submitButton.disabled = false;
          submitButton.textContent = '入力完了';
        }
        
      } catch (error) {
        console.error('❌ メール送信処理エラー:', error);
        console.error('エラーメッセージ:', error.message);
        console.error('エラースタック:', error.stack);
        
        showError('メール送信に失敗しました: ' + error.message);
        
        // ボタンを再有効化
        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = false;
        submitButton.textContent = '入力完了';
      }
    }
    
    // 成功メッセージ表示
    function showSuccessMessage(email) {
      // メール入力フォームを非表示にする
      const emailFormContainer = document.getElementById('emailFormContainer');
      emailFormContainer.style.display = 'none';
      
      // 大きな成功メッセージを表示
      const successMessage = document.createElement('div');
      successMessage.className = 'success-message-large';
      successMessage.innerHTML = `
        <div class="email-check-notice">
          <div class="notice-icon">📧</div>
          <h2 class="notice-title">メールを送信しました！</h2>
          <p class="notice-email">${email}</p>
          <div class="notice-message">
            <p class="notice-main">メールアドレスをすぐ確認してください</p>
            <p class="notice-sub">メールに記載されたリンクをクリックして<br>会員登録を完了してください</p>
          </div>
          <div class="notice-timer">
            <p>メールを確認してリンクをクリックしてください</p>
          </div>
        </div>
      `;
      
      // bodyに直接追加して全画面表示
      document.body.appendChild(successMessage);
    }
    
    // メールアドレスバリデーション
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // エラーメッセージ表示
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
    
    // エラーメッセージ非表示
    function hideError() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.remove('show');
    }
    
    // URLパラメータを更新する関数
    function updateUrlWithUserData(userData, email) {
      try {
        console.log("URLパラメータを更新中:", userData, email);
        
        const urlParams = new URLSearchParams();
        
        // ユーザーデータをURLパラメータに追加
        if (userData.nickname) urlParams.set('nickname', userData.nickname);
        if (userData.birthYear) urlParams.set('birthYear', userData.birthYear);
        if (userData.birthMonth) urlParams.set('birthMonth', userData.birthMonth);
        if (userData.birthDay) urlParams.set('birthDay', userData.birthDay);
        if (userData.guardianKey) urlParams.set('guardianKey', userData.guardianKey);
        if (userData.worry) urlParams.set('worry', userData.worry);
        if (email) urlParams.set('email', email);
        
        // URLを更新（ページリロードなし）
        const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
        console.log("新しいURL:", newUrl);
        
        // ブラウザの履歴を更新
        window.history.replaceState({}, '', newUrl);
        
        console.log("URLパラメータの更新が完了しました");
        
      } catch (error) {
        console.error("URLパラメータ更新エラー:", error);
      }
    }
    
    // Enterキーでフォーム送信
    document.getElementById('email').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('emailForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
