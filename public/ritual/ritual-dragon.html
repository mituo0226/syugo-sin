<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>龍の言葉 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 龍の画像 */
    .dragon-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.3);
      width: 80vw;
      height: 80vh;
      max-width: none;
      max-height: none;
      object-fit: contain;
      border-radius: 30px;
      box-shadow: 0 0 100px rgba(102, 204, 255, 0.9);
      opacity: 0;
      transition: all 2s ease-in-out;
      z-index: 1;
    }
    
    .dragon-image.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    /* 龍の言葉 */
    .dragon-speech {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(13, 13, 26, 0.85);
      border: 2px solid rgba(102, 204, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: all 2s ease-in-out;
      z-index: 2;
    }
    
    .dragon-speech.show {
      opacity: 1;
    }
    
    .speech-text {
      font-size: 1.4em;
      line-height: 1.9;
      text-align: center;
      color: #fff;
      margin: 0;
      white-space: pre-line;
    }
    
    /* チケット購入ボタン */
    .ticket-button {
      position: fixed;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #66ccff, #9d4edd);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(102, 204, 255, 0.4);
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 3;
      text-decoration: none;
      display: inline-block;
    }
    
    /* 購入しないボタン */
    .decline-button {
      position: fixed;
      bottom: 3%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 3;
      text-decoration: none;
      display: inline-block;
    }
    
    .ticket-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 204, 255, 0.6);
    }
    
    .decline-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      transform: translateX(-50%) scale(1.02);
    }
    
    .ticket-button.show {
      opacity: 1;
    }
    
    .decline-button.show {
      opacity: 1;
    }
    
    /* アニメーション */
    @keyframes dragonMysticalEffect {
      0%, 100% {
        box-shadow: 0 0 100px rgba(102, 204, 255, 0.9);
        filter: brightness(1) contrast(1);
      }
      50% {
        box-shadow: 0 0 150px rgba(102, 204, 255, 1.2), 0 0 200px rgba(157, 78, 221, 0.8);
        filter: brightness(1.2) contrast(1.1);
      }
    }
    
    @keyframes speechFloat {
      0%, 100% {
        transform: translateX(-50%) translateY(0px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      }
      50% {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
      }
    }
    
    @keyframes speechMysticalGlow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
        color: #fff;
      }
      50% {
        text-shadow: 0 0 20px rgba(102, 204, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3);
        color: #66ccff;
      }
    }
    
    .dragon-image.show {
      animation: dragonMysticalEffect 3s ease-in-out infinite;
    }
    
    .dragon-speech.show {
      animation: speechFloat 4s ease-in-out infinite;
    }
    
    .speech-text {
      animation: speechMysticalGlow 2s ease-in-out infinite;
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .dragon-image {
        width: 90vw;
        height: 70vh;
        top: 45%;
      }
      
      .dragon-speech {
        bottom: 15%;
        padding: 20px;
        max-width: 90%;
      }
      
      .speech-text {
        font-size: 1.2em;
        line-height: 1.7;
      }
      
      .ticket-button {
        bottom: 10%;
        padding: 15px 30px;
        font-size: 18px;
      }
      
      .decline-button {
        bottom: 5%;
        padding: 6px 15px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .dragon-image {
        width: 95vw;
        height: 65vh;
        top: 40%;
      }
      
      .dragon-speech {
        bottom: 12%;
        padding: 15px;
        max-width: 95%;
      }
      
      .speech-text {
        font-size: 1em;
        line-height: 1.6;
      }
      
      .ticket-button {
        bottom: 12%;
        padding: 12px 25px;
        font-size: 16px;
      }
      
      .decline-button {
        bottom: 6%;
        padding: 5px 12px;
        font-size: 11px;
      }
    }
    
    /* 次元切り替え表示（ritual-guardian.htmlと同じ） */
    .dimension-transition {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border: 2px solid rgba(102, 204, 255, 0.5);
      box-shadow: 0 0 50px rgba(102, 204, 255, 0.3);
    }
    
    .dimension-transition.show {
      opacity: 1;
    }
    
    .dimension-transition h2 {
      font-size: 1.8em;
      margin: 0 0 20px 0;
      color: #66ccff;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
    }
    
    .dimension-transition p {
      font-size: 1.2em;
      margin: 0;
      line-height: 1.6;
    }
    
    /* 次元切り替えアニメーション */
    .dimension-vortex {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 70%, #000 100%);
      z-index: 999;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .dimension-vortex.show {
      opacity: 1;
      animation: dimensionShift 4s ease-in-out;
    }
    
    @keyframes dimensionShift {
      0% {
        background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 70%, #000 100%);
        transform: scale(1);
      }
      50% {
        background: radial-gradient(circle at center, rgba(102, 204, 255, 0.1) 0%, rgba(157, 78, 221, 0.2) 30%, rgba(0, 0, 0, 0.9) 70%, #000 100%);
        transform: scale(1.1);
      }
      100% {
        background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.8) 70%, #000 100%);
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- 龍の画像 -->
  <img class="dragon-image" id="dragonImage" src="../photo/ryu.png" alt="龍" onerror="handleImageError(this)">
  
  <!-- 龍の言葉 -->
  <div class="dragon-speech" id="dragonSpeech">
    <p class="speech-text" id="speechText"></p>
  </div>
  
  <!-- チケット購入ボタン -->
  <a href="../payment/ticket.html" class="ticket-button" id="ticketButton">
    🎫 チケット購入
  </a>
  
  <!-- 購入しないボタン -->
  <a href="ritual-decline.html" class="decline-button" id="declineButton">
    購入しない
  </a>

  <script>
    // 守護神のキーから名前への変換関数
    function getGuardianName(guardianKey) {
      const guardianMap = {
        'senju': '千手観音',
        'yakushi': '薬師如来',
        'amida': '阿弥陀如来',
        'kokuzo': '虚空蔵菩薩',
        'monju': '文殊菩薩',
        'fugen': '普賢菩薩',
        'seishi': '勢至菩薩',
        'dainichi': '大日如来',
        'fudo': '不動明王'
      };
      return guardianMap[guardianKey] || '守護神';
    }
    
    // 画像エラーハンドリング関数
    function handleImageError(imageElement) {
      console.error('龍の画像読み込みエラー');
      // 画像の代わりに背景色を設定
      imageElement.parentElement.style.background = 'radial-gradient(circle, #1a1a2e, #16213e)';
      imageElement.style.display = 'none';
    }
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      initializeDragonPage();
    });

    // 龍ページの初期化
    async function initializeDragonPage() {
      try {
        // まずローカルストレージからユーザーデータを取得
        let userData = JSON.parse(localStorage.getItem("userData") || "{}");
        let nickname = userData.nickname || userData.name || "あなた";
        let guardianKey = userData.guardianKey;
        let guardianName = getGuardianName(guardianKey);

        // ローカルストレージにデータがない場合、URLパラメータからメールアドレスを取得
        if (!userData.email && !userData.nickname) {
          const urlParams = new URLSearchParams(window.location.search);
          const email = urlParams.get('email');
          
          if (email) {
            console.log("ローカルストレージにデータがないため、Cloudflareから取得します:", email);
            
            try {
              // Cloudflareからユーザーデータを取得
              const response = await fetch(`/api/get-user-data?email=${encodeURIComponent(email)}`);
              const result = await response.json();
              
              if (response.ok && result.status === "success") {
                const cloudflareData = result.data;
                console.log("Cloudflareから取得したデータ:", cloudflareData);
                
                // guardian_keyがオブジェクトの場合の処理
                let processedGuardianKey = cloudflareData.magic_guardian_key || cloudflareData.guardian_key;
                if (typeof processedGuardianKey === 'object' && processedGuardianKey !== null) {
                  console.warn("guardian_keyがオブジェクト形式です:", processedGuardianKey);
                  // オブジェクトの場合は文字列に変換を試行
                  processedGuardianKey = processedGuardianKey.name || processedGuardianKey.key || processedGuardianKey.guardian_key || null;
                  console.log("変換後のguardian_key:", processedGuardianKey);
                }
                
                // データを統合（マジックリンクデータを優先）
                userData = {
                  email: cloudflareData.email,
                  nickname: cloudflareData.magic_nickname || cloudflareData.nickname || "あなた",
                  guardian: cloudflareData.magic_guardian_name || cloudflareData.guardian_name || "守護神",
                  guardianName: cloudflareData.magic_guardian_name || cloudflareData.guardian_name || "守護神",
                  guardianKey: processedGuardianKey,
                  year: cloudflareData.magic_birth_year || cloudflareData.birth_year,
                  month: cloudflareData.magic_birth_month || cloudflareData.birth_month,
                  day: cloudflareData.magic_birth_day || cloudflareData.birth_day,
                  worry: cloudflareData.magic_worry_type || cloudflareData.worry_type || cloudflareData.theme
                };
                
                nickname = userData.nickname;
                guardianKey = userData.guardianKey;
                
                // guardianKeyからguardianNameを取得（getGuardianName関数を使用）
                if (guardianKey && typeof guardianKey === 'string') {
                  guardianName = getGuardianName(guardianKey);
                } else {
                  // guardianKeyが無効な場合は、直接guardianNameを使用
                  guardianName = cloudflareData.magic_guardian_name || cloudflareData.guardian_name || "守護神";
                }
                
                console.log("統合されたユーザーデータ:", userData);
              } else {
                console.error("Cloudflareからのデータ取得に失敗:", result);
              }
            } catch (fetchError) {
              console.error("Cloudflareデータ取得エラー:", fetchError);
            }
          }
        }
        
        // 龍の言葉を設定
        const speechText = `${guardianName}の精神を取り込んで${nickname}と鑑定を続けるにあたりあなたのエネルギーを会話チケットという形で購入してもらう必要がある。\n\n守護神への供物と考えてほしい。\n\n私との5分間の会話を初回限定100円で行うことができる。\nさらなる鑑定を希望する場合は、会話チケットの購入をしてくれ`;
        
        console.log("龍の言葉:", speechText);
        console.log("ニックネーム:", nickname);
        console.log("守護神名:", guardianName);
        
        // 次元切り替えアニメーションから開始
        showDimensionTransition();
        
        // 3秒後に龍の画像を表示
        setTimeout(() => {
          showDragonImage();
        }, 3000);
        
        // 5秒後に龍の言葉を表示
        setTimeout(() => {
          showDragonSpeech(speechText);
        }, 5000);
        
        // 龍の言葉が終わってからボタンを表示（タイプライター効果の完了を待つ）
        const typewriterDuration = speechText.length * 80; // タイプライター速度に基づく
        setTimeout(() => {
          showTicketButton();
        }, 5000 + typewriterDuration + 2000); // 表示開始 + タイプライター完了 + 2秒待機
        
        setTimeout(() => {
          showDeclineButton();
        }, 5000 + typewriterDuration + 3000); // チケットボタンの1秒後
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          showDragonImage();
        }, 1000);
      }
    }
    
    // 龍の画像を表示
    function showDragonImage() {
      const dragonImage = document.getElementById('dragonImage');
      dragonImage.classList.add('show');
    }
    
    // 龍の言葉を表示
    function showDragonSpeech(text) {
      const dragonSpeech = document.getElementById('dragonSpeech');
      const speechText = document.getElementById('speechText');
      
      dragonSpeech.classList.add('show');
      typeWriter(speechText, text, 80);
    }
    
    // チケット購入ボタンを表示
    function showTicketButton() {
      const ticketButton = document.getElementById('ticketButton');
      ticketButton.classList.add('show');
    }
    
    // 購入しないボタンを表示
    function showDeclineButton() {
      const declineButton = document.getElementById('declineButton');
      declineButton.classList.add('show');
    }
    
    // 次元切り替え表示
    function showDimensionTransition() {
      // 次元切り替えアニメーションを開始
      const dimensionVortex = document.createElement('div');
      dimensionVortex.className = 'dimension-vortex';
      document.body.appendChild(dimensionVortex);
      
      // 次元切り替えメッセージを表示
      const dimensionTransition = document.createElement('div');
      dimensionTransition.className = 'dimension-transition';
      dimensionTransition.innerHTML = `
        <h2>🌌 次元の扉が開かれる 🌌</h2>
        <p>これより龍があなたに語りかけます</p>
      `;
      document.body.appendChild(dimensionTransition);
      
      // アニメーション開始
      setTimeout(() => {
        dimensionVortex.classList.add('show');
        dimensionTransition.classList.add('show');
      }, 100);
      
      // 2.5秒後に次元切り替え要素を削除
      setTimeout(() => {
        if (dimensionVortex.parentNode) {
          dimensionVortex.parentNode.removeChild(dimensionVortex);
        }
        if (dimensionTransition.parentNode) {
          dimensionTransition.parentNode.removeChild(dimensionTransition);
        }
      }, 2500);
    }
    
    // タイプライター効果
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
  </script>
</body>
</html>
