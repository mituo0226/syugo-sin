<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録のご案内 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* メインコンテンツエリア */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .main-content {
        padding: 40px 20px;
        justify-content: center;
      }
    }
    
    /* 画像コンテナ */
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
    }
    
    .image-container.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* 龍の画像 */
    .dragon-image {
      max-width: 150px;
      max-height: 150px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(100,150,255,0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1.5s ease;
    }
    
    .dragon-image.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* 守護神の画像 */
    .guardian-image {
      max-width: 150px;
      max-height: 150px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(157, 78, 221, 0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
    }
    
    /* PC向け画像調整 */
    @media (min-width: 768px) {
      .dragon-image,
      .guardian-image {
        max-width: 200px;
        max-height: 200px;
      }
      
      .image-container {
        gap: 50px;
        margin-bottom: 40px;
      }
    }
    
    /* 龍の言葉 */
    #dragonMessage {
      position: relative;
      font-size: 1.2em;
      line-height: 1.5;
      max-width: 95%;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
    }
    
    /* PC向けメッセージ調整 */
    @media (min-width: 768px) {
      #dragonMessage {
        max-width: 90%;
        font-size: 1.3em;
        line-height: 2.0;
        padding: 30px;
      }
    }
    
    #dragonMessage p { 
      margin: 15px 0; 
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(102, 204, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(102, 204, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    /* 次へ進むボタン */
    .next-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(30px);
      opacity: 0;
      transition: all 1s ease;
      z-index: 20;
    }
    
    .next-button.show {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }
    
    .action-button {
      padding: 15px 40px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 15px rgba(102,204,255,0.3);
      transition: all 0.3s ease;
      margin: 10px;
      position: relative;
      overflow: hidden;
      animation: mysticalGlow 3s ease-in-out infinite alternate;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }
    
    .action-button:hover::before {
      left: 100%;
    }
    
    .action-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,204,255,0.4), 0 0 30px rgba(102,204,255,0.3);
      animation: mysticalPulse 1s ease-in-out infinite alternate;
    }
    
    @keyframes mysticalGlow {
      0% {
        box-shadow: 0 4px 15px rgba(102,204,255,0.3), 0 0 10px rgba(102,204,255,0.2);
      }
      100% {
        box-shadow: 0 4px 15px rgba(102,204,255,0.3), 0 0 20px rgba(102,204,255,0.4);
      }
    }
    
    @keyframes mysticalPulse {
      0% {
        box-shadow: 0 6px 20px rgba(102,204,255,0.4), 0 0 30px rgba(102,204,255,0.3);
        transform: translateY(-2px) scale(1);
      }
      100% {
        box-shadow: 0 6px 20px rgba(102,204,255,0.4), 0 0 40px rgba(102,204,255,0.5);
        transform: translateY(-2px) scale(1.02);
      }
    }
    
    /* 個人情報の説明 */
    .privacy-notice {
      background: rgba(13, 13, 26, 0.95);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      line-height: 1.5;
      opacity: 0;
      transition: all 1s ease;
      transform: translateY(20px);
      border: 1px solid rgba(102, 204, 255, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .privacy-notice.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      .main-content {
        height: auto;
        padding: 20px 15px;
        justify-content: flex-start;
        padding-top: 40px;
        min-height: calc(100vh - 150px);
      }
      
      .dragon-image,
      .guardian-image {
        max-width: 120px;
        max-height: 120px;
      }
      
      .image-container {
        gap: 20px;
        margin-bottom: 20px;
      }
      
      #dragonMessage { 
        font-size: 1.1em; 
        text-align: center; 
        max-width: 98%;
        padding: 20px;
      }
      
      .action-button {
        font-size: 1.1em;
        padding: 12px 30px;
        width: 100%;
      }
      
      .privacy-notice {
        margin: 15px auto;
        font-size: 0.8em;
        max-width: 95%;
        padding: 15px;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .main-content {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
      
      .privacy-notice {
        margin-bottom: max(20px, env(safe-area-inset-bottom) + 20px);
      }
    }
  </style>
</head>
<body>
  <!-- 神秘的な背景 -->
  <div class="mystical-bg"></div>
  
  <!-- 浮遊する粒子 -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

  <div class="container">
    <!-- メインコンテンツをラップ -->
    <div class="main-content">
      <!-- 画像コンテナ -->
      <div class="image-container" id="imageContainer">

    <!-- フッター -->
    <footer style="position: fixed !important; bottom: 0; left: 0; right: 0; background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(102, 204, 255, 0.3); z-index: 100; padding: 15px 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); text-align:center; font-size:0.9em; color:#ccc;">

      <a href="./rule/contact.html" style="color:#66ccff; margin:0 8px;">お問い合わせ</a>
    </footer>
  </div>
  
  <script>
    // 守護神データを直接定義（importの代わり）
    const guardians = {
      "amida": { name: "阿弥陀如来", image: "../photo/amida.png" },
      "dainichi": { name: "大日如来", image: "../photo/dainichi.png" },
      "fudo": { name: "不動明王", image: "../photo/fudo.png" },
      "fugen": { name: "普賢菩薩", image: "../photo/fugen.png" },
      "kokuzo": { name: "虚空蔵菩薩", image: "../photo/kokuzo.png" },
      "monju": { name: "文殊菩薩", image: "../photo/monju.png" },
      "seishi": { name: "勢至菩薩", image: "../photo/seishi.png" },
      "senju": { name: "千手観音", image: "../photo/senju.png" },
      "yakushi": { name: "薬師如来", image: "../photo/yakushi.png" }
    };

    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        console.log("=== explain.html ページ読み込み開始 ===");
        
        // 1. まずURLパラメータを確認
        const urlParams = new URLSearchParams(window.location.search);
        console.log("explain.html - URLパラメータ:", urlParams.toString());
        console.log("explain.html - 現在のURL:", window.location.href);
        
        // 2. localStorageからuserDataを取得
        const rawUserData = localStorage.getItem("userData");
        console.log("explain.html - localStorageから取得したrawUserData:", rawUserData);
        
        // 3. localStorageの全内容を確認
        console.log("explain.html - localStorage全体の内容:");
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          console.log(`  ${key}:`, value);
        }
        
        let userData;
        if (rawUserData) {
          try {
            userData = JSON.parse(rawUserData);
            console.log("explain.html - パースされたuserData:", userData);
          } catch (parseError) {
            console.error("explain.html - JSONパースエラー:", parseError);
            userData = {};
          }
        } else {
          console.log("explain.html - localStorageにuserDataが見つかりません");
          userData = {};
        }
        
        // 4. URLパラメータから情報を取得（フォールバック用）
        const nickname = urlParams.get('nickname');
        const birthYear = urlParams.get('birthYear');
        const birthMonth = urlParams.get('birthMonth');
        const birthDay = urlParams.get('birthDay');
        const guardianKey = urlParams.get('guardianKey');
        const worry = urlParams.get('worry');
        
        console.log("explain.html - URLパラメータから取得したデータ:", {
          nickname, birthYear, birthMonth, birthDay, guardianKey, worry
        });
        
        // 5. userDataが不完全な場合、URLパラメータで補完
        if (!userData.nickname && nickname) {
          console.log("explain.html - localStorageのnicknameが不足、URLパラメータから補完");
          userData.nickname = nickname;
        }
        if (!userData.guardianKey && guardianKey) {
          console.log("explain.html - localStorageのguardianKeyが不足、URLパラメータから補完");
          userData.guardianKey = guardianKey;
          userData.guardian = guardians[guardianKey] || { name: "守護神", image: "../photo/ryu.png" };
        }
        if (!userData.worry && worry) {
          console.log("explain.html - localStorageのworryが不足、URLパラメータから補完");
          userData.worry = worry;
        }
        
        // 6. 相談内容（カテゴリー）の確認
        console.log("explain.html - 相談内容（worry）:", userData.worry);
        if (userData.worry) {
          console.log("explain.html - 相談カテゴリーが設定されています:", userData.worry);
        } else {
          console.log("explain.html - 相談カテゴリーが設定されていません");
        }
        
        // 7. 最終的なuserDataを確認
        console.log("explain.html - 最終的なuserData:", userData);
        
        // 7. 守護神の画像を設定
        const guardianImage = document.getElementById('guardianImage');
        if (userData.guardianKey && userData.guardian) {
          guardianImage.src = `../photo/${userData.guardianKey}.png`;
          guardianImage.alt = userData.guardian.name;
          console.log("守護神画像を設定:", userData.guardianKey, userData.guardian.name);
        } else {
          guardianImage.src = '../photo/ryu.png';
          guardianImage.alt = '守護神';
          console.log("デフォルト守護神画像を設定");
        }
        
        // 8. localStorageとデータベースの内容を比較
        compareLocalStorageWithDatabase(userData);
        
        // 9. 初期表示開始
        startInitialDisplay();
        
      } catch (error) {
        console.error("explain.html - ページ読み込みエラー:", error);
        console.error("エラーの詳細:", error.stack);
        // エラーが発生した場合のデフォルト表示
        startInitialDisplay();
      }
    });

    // 初期表示開始
    function startInitialDisplay() {
      // 龍の画像を表示
      const dragonImage = document.querySelector('.dragon-image');
      if (dragonImage) {
        setTimeout(() => {
          dragonImage.classList.add('show');
        }, 300);
      }
      
      // 画像コンテナ表示
      const imageContainer = document.getElementById('imageContainer');
      setTimeout(() => {
        imageContainer.classList.add('show');
        
        // 画像表示後、メッセージを表示
        setTimeout(() => {
          const userData = getCurrentUserData();
          const originalMessage = createPersonalizedMessage(userData);
          
          // ニックネーム変換機能を適用
          const message = replaceYouWithNickname(originalMessage);
          showDragonMessage(message);
        }, 2000);
      }, 500);
    }

    // localStorageとデータベースの内容を比較する関数
    async function compareLocalStorageWithDatabase(userData) {
      try {
        console.log("=== localStorageとデータベースの内容比較開始 ===");
        console.log("localStorageのuserData:", userData);
        
        // データベースからユーザー情報を取得
        const response = await fetch('/api/database-execute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: 'SELECT * FROM user_profiles ORDER BY created_at DESC LIMIT 10'
          })
        });

        const responseText = await response.text();
        console.log("データベース応答:", responseText);

        let dbData;
        try {
          dbData = JSON.parse(responseText);
        } catch (parseError) {
          console.error("データベース応答のJSON解析エラー:", parseError);
          return;
        }

        if (dbData.success && dbData.results) {
          console.log("データベースのユーザー情報:", dbData.results);
          
          // localStorageのuserDataと比較
          const localStorageData = {
            nickname: userData.nickname,
            birthYear: userData.birthYear,
            birthMonth: userData.birthMonth,
            birthDay: userData.birthDay,
            guardianKey: userData.guardianKey,
            guardianName: userData.guardian ? userData.guardian.name : null,
            worry: userData.worry
          };
          
          console.log("localStorageのデータ:", localStorageData);
          
          // データベースの最新レコードと比較
          if (dbData.results.length > 0) {
            const latestRecord = dbData.results[0];
            console.log("データベースの最新レコード:", latestRecord);
            
            // 各フィールドの比較
            const comparison = {
              nickname: {
                localStorage: localStorageData.nickname,
                database: latestRecord.user_id,
                match: localStorageData.nickname === latestRecord.user_id
              },
              birthYear: {
                localStorage: localStorageData.birthYear,
                database: latestRecord.birth_year,
                match: localStorageData.birthYear === latestRecord.birth_year
              },
              birthMonth: {
                localStorage: localStorageData.birthMonth,
                database: latestRecord.birth_month,
                match: localStorageData.birthMonth === latestRecord.birth_month
              },
              birthDay: {
                localStorage: localStorageData.birthDay,
                database: latestRecord.birth_day,
                match: localStorageData.birthDay === latestRecord.birth_day
              },
              guardianKey: {
                localStorage: localStorageData.guardianKey,
                database: latestRecord.guardian_key,
                match: localStorageData.guardianKey === latestRecord.guardian_key
              },
              guardianName: {
                localStorage: localStorageData.guardianName,
                database: latestRecord.guardian_name,
                match: localStorageData.guardianName === latestRecord.guardian_name
              },
              worry: {
                localStorage: localStorageData.worry,
                database: latestRecord.worry_type,
                match: localStorageData.worry === latestRecord.worry_type
              }
            };
            
            console.log("=== データ比較結果 ===");
            Object.keys(comparison).forEach(key => {
              const field = comparison[key];
              const status = field.match ? "✅ 一致" : "❌ 不一致";
              console.log(`${key}: ${status}`);
              console.log(`  localStorage: ${field.localStorage}`);
              console.log(`  database: ${field.database}`);
            });
            
            // 全体的な一致状況
            const allMatch = Object.values(comparison).every(field => field.match);

        } else {

      } catch (error) {

    }

    // 「あなた」をニックネームに変換する関数
    function replaceYouWithNickname(text) {
      try {
        const rawUserData = localStorage.getItem('userData');
        console.log("ニックネーム変換 - localStorageから取得したrawUserData:", rawUserData);
        
        const userData = JSON.parse(rawUserData || '{}');
        console.log("ニックネーム変換 - パースされたuserData:", userData);
        
        const nickname = userData.nickname || userData.name;
        console.log("ニックネーム変換 - 抽出されたニックネーム:", nickname);
        
        if (nickname && nickname.trim() !== '') {
          let convertedText = text;
          // 様々な「あなた」のパターンを変換
          convertedText = convertedText.replace(/あなたは/g, `${nickname}は`);
          convertedText = convertedText.replace(/あなたの/g, `${nickname}の`);
          convertedText = convertedText.replace(/あなたに/g, `${nickname}に`);
          convertedText = convertedText.replace(/あなたが/g, `${nickname}が`);
          convertedText = convertedText.replace(/あなたを/g, `${nickname}を`);
          convertedText = convertedText.replace(/あなたも/g, `${nickname}も`);
          convertedText = convertedText.replace(/あなたと/g, `${nickname}と`);
          convertedText = convertedText.replace(/\bあなた\b/g, nickname);
          console.log("ニックネーム変換完了:", convertedText);
          return convertedText;
        } else {
          console.log("ニックネームが見つからないため、元のテキストを返します");
          return text;
        }
      } catch (error) {
        console.error('ニックネーム変換エラー:', error);
        return text;
      }
    }

    // 龍のメッセージ表示関数（タイプライター効果）
    function showDragonMessage(message) {
      const messageElement = document.getElementById("dragonMessage");
      messageElement.style.opacity = 1;
      
      const p = document.createElement("p");
      p.textContent = "";
      p.style.opacity = "1";
      p.style.transform = "translateY(0) scale(1)";
      messageElement.appendChild(p);

      let j = 0;
      const interval = setInterval(() => {
        p.textContent = message.slice(0, j++);
        if (j > message.length) {
          clearInterval(interval);
          
          // メッセージ完了後、次へ進むボタンを龍の言葉の上に浮かび上がらせる
          setTimeout(() => {
