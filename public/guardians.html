<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>守護神の言葉 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .container {
        padding: 40px 20px;
        justify-content: flex-start;
        align-items: center;
        padding-top: 60px;
      }
    }
    
    /* 守護神画像 */
    .guardian-image {
      max-width: 300px;
      max-height: 300px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(100,150,255,0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }
    
    .guardian-image.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* PC向け画像調整 */
    @media (min-width: 768px) {
      .guardian-image {
        max-width: 500px;
        max-height: 500px;
        margin-bottom: 40px;
        animation: pcImageFloat 5s ease-in-out infinite alternate;
        margin-top: 20px;
      }
    }
    
    /* PC向け画像演出 */
    @keyframes pcImageFloat {
      0% {
        transform: scale(1) translateY(0px);
        box-shadow: 0 0 50px rgba(100,150,255,0.6);
      }
      100% {
        transform: scale(1.02) translateY(-5px);
        box-shadow: 0 0 70px rgba(100,150,255,0.8);
      }
    }
    
    /* メッセージテキスト */
    #messageText {
      position: relative;
      font-size: 1.2em;
      line-height: 1.8;
      max-width: 95%;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* PC向けメッセージテキスト調整 */
    @media (min-width: 768px) {
      #messageText {
        max-width: 90%;
        font-size: 1.3em;
        line-height: 2.0;
        padding: 30px;
        animation: pcTextGlow 4s ease-in-out infinite alternate;
        margin-top: 20px;
        min-width: 600px;
        max-width: 800px;
        width: 100%;
      }
    }
    
    /* PC向けテキスト演出 */
    @keyframes pcTextGlow {
      0% {
        border-color: rgba(102, 204, 255, 0.5);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 25px rgba(102, 204, 255, 0.3);
      }
      100% {
        border-color: rgba(102, 204, 255, 0.9);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(102, 204, 255, 0.6);
      }
    }
    
    #messageText p { 
      margin: 15px 0; 
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(102, 204, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(102, 204, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    /* 個別相談ボタン */
    .consult-button {
      margin-top: 50px;
      opacity: 0;
      transition: all 1s ease;
      position: relative;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      z-index: 1000;
      text-align: center;
      width: calc(100% - 40px);
      max-width: 400px;
    }
    
    .consult-button.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .consult-button button {
      padding: 18px 60px;
      font-size: 1.4em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 15px rgba(102,204,255,0.3);
      transition: all 0.3s ease;
    }
    
    .consult-button button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
    }
    
    /* PC向けボタン調整 */
    @media (min-width: 768px) {
      .consult-button {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        max-width: 500px;
        background: rgba(13, 13, 26, 0.95);
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 0;
        animation: pcButtonFloat 3s ease-in-out infinite alternate;
        z-index: 1000;
      }
      
      .consult-button.show {
        transform: translateX(-50%);
        animation: pcButtonFloat 3s ease-in-out infinite alternate, pcButtonGlow 2s ease-in-out infinite alternate;
      }
    }
    
    /* PC向け演出アニメーション */
    @keyframes pcButtonFloat {
      0% {
        transform: translateX(-50%) translateY(0px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(102, 204, 255, 0.3);
      }
      100% {
        transform: translateX(-50%) translateY(-10px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(102, 204, 255, 0.5);
      }
    }
    
    @keyframes pcButtonGlow {
      0% {
        border-color: rgba(102, 204, 255, 0.3);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(102, 204, 255, 0.3);
      }
      100% {
        border-color: rgba(102, 204, 255, 0.8);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(102, 204, 255, 0.7);
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      body {
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      .container {
        height: 100vh;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        padding: 20px 15px;
        justify-content: flex-start;
        padding-top: 40px;
      }
      
      .guardian-image {
        max-width: 250px;
        max-height: 250px;
        margin-bottom: 20px;
      }
      
      #messageText { 
        font-size: 1.1em; 
        text-align: center; 
        max-width: 98%;
        padding: 20px;
      }
      
      .consult-button {
        position: relative !important;
        left: 50% !important;
        transform: translateX(-50%) translateY(50px) !important;
        width: calc(100% - 40px) !important;
        max-width: 400px !important;
        background: rgba(13, 13, 26, 0.95) !important;
        padding: 20px !important;
        border-radius: 20px !important;
        backdrop-filter: blur(15px) !important;
        -webkit-backdrop-filter: blur(15px) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        margin-top: 40px !important;
      }
      
      .consult-button.show {
        transform: translateX(-50%) translateY(0) !important;
      }
      
      .consult-button button {
        font-size: 1.4em !important;
        padding: 18px 40px !important;
        -webkit-appearance: none !important;
        width: 100% !important;
        max-width: 350px !important;
        border-radius: 15px !important;
        font-weight: bold !important;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(40px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
  <body>
    
    <!-- 神秘的な背景 -->
    <div class="mystical-bg"></div>
    
    <!-- 浮遊する粒子 -->
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  
  <div class="container">
    <!-- 守護神画像 -->
    <img id="guardianImage" class="guardian-image" alt="守護神">

    <!-- メッセージ表示 -->
    <div id="messageText"></div>

    <!-- 個別相談ボタン -->
    <div class="consult-button" id="consultButton">
      <button type="button">鑑定を続ける</button>
    </div>
  </div>
  
  <script type="module">
    import { guardians } from './guardians.js';

    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // URLパラメータから守護神の情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const guardianKey = urlParams.get('guardian');
        
        if (guardianKey && guardians[guardianKey]) {
          const guardian = guardians[guardianKey];
          
          // 守護神画像を設定
          const guardianImage = document.getElementById('guardianImage');
          guardianImage.src = `photo/${guardianKey}.png`;
          guardianImage.alt = guardian.name;
          
          // 画像表示アニメーション開始
          setTimeout(() => {
            guardianImage.classList.add('show');
            
            // 画像表示後、メッセージアニメーション開始
            setTimeout(() => {
              showMessage(guardian.message);
            }, 2000);
          }, 500);
        } else {
          // デフォルト表示
          const guardianImage = document.getElementById('guardianImage');
          guardianImage.src = 'photo/senju.png';
          guardianImage.alt = '千手観音';
          
          setTimeout(() => {
            guardianImage.classList.add('show');
            setTimeout(() => {
              showMessage('守護神からのメッセージが表示されます。');
            }, 2000);
          }, 500);
        }
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラーが発生した場合のデフォルト表示
        const guardianImage = document.getElementById('guardianImage');
        guardianImage.src = 'photo/senju.png';
        guardianImage.alt = '千手観音';
        
        setTimeout(() => {
          guardianImage.classList.add('show');
          setTimeout(() => {
            showMessage('守護神からのメッセージが表示されます。');
          }, 2000);
        }, 500);
      }
    });

    // メッセージ表示関数（index.htmlと同じアニメーション効果）
    function showMessage(message) {
      const messageText = document.getElementById("messageText");
      messageText.style.opacity = 1;
      
      const p = document.createElement("p");
      p.textContent = "";
      p.style.opacity = "1";
      p.style.transform = "translateY(0) scale(1)";
      messageText.appendChild(p);

      let j = 0;
      const interval = setInterval(() => {
        p.textContent = message.slice(0, j++);
        if (j > message.length) {
          clearInterval(interval);
          
          // メッセージ完了後、個別相談ボタンを表示（PCでは2秒後）
          const button = document.getElementById("consultButton");
          const isPC = window.innerWidth >= 768;
          const delay = isPC ? 2000 : 1000; // PCでは2秒、スマホでは1秒
          setTimeout(() => {
            button.classList.add('show');
          }, delay);
        }
      }, 50);
    }

    // 個別相談ボタンのクリックイベント
    document.getElementById("consultButton").addEventListener("click", function() {
      console.log("鑑定を続けるボタンがクリックされました");
      
      // URLパラメータから守護神の情報を取得
      const urlParams = new URLSearchParams(window.location.search);
      const guardianKey = urlParams.get('guardian');
      
      // regist.htmlに遷移（生年月日と守護神情報を渡す）
      const params = new URLSearchParams();
      if (guardianKey) {
        params.set('guardianKey', guardianKey);
      }
      
      // 生年月日パラメータがあれば追加
      const birthYear = urlParams.get('birthYear');
      const birthMonth = urlParams.get('birthMonth');
      const birthDay = urlParams.get('birthDay');
      
      if (birthYear && birthMonth && birthDay) {
        params.set('birthYear', birthYear);
        params.set('birthMonth', birthMonth);
        params.set('birthDay', birthDay);
      }
      
      window.location.href = `regist.html?${params.toString()}`;
    });
  </script>
</body>
</html>
