<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>龍と守護神の世界へ - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .dragon-circle {
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
      position: relative;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .dragon-circle::before {
      content: '🐉';
      font-size: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
    }

    .guardian-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid gold;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 24px;
      color: #FFD700;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .message {
      font-size: 20px;
      line-height: 2;
      color: #ddd;
      margin-bottom: 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .start-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 20px 70px;
      border: none;
      border-radius: 50px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      transition: all 0.3s;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      }
      50% {
        box-shadow: 0 15px 60px rgba(255, 215, 0, 0.9);
      }
    }

    .start-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.9);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #FFD700;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-bg"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="dragon-circle">
      <img id="guardianImage" class="guardian-image" src="" alt="守護神">
    </div>

    <h1>龍と守護神の世界と繋がった</h1>
    
    <p class="subtitle" id="welcomeMessage"></p>

    <div class="message">
      いにしえより伝わる<br>
      龍神と守護神の加護のもと<br>
      あなたの運命が今、明らかになる<br><br>
      心を開き、真実を受け入れる準備はよいか
    </div>

    <button class="start-button" onclick="startConsultation()">
      🔮 鑑定を開始する
    </button>
  </div>

  <script>
    // パーティクル生成
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // ユーザー情報取得
    function getUserData() {
      const userDataStr = localStorage.getItem('userData');
      if (userDataStr) {
        try {
          return JSON.parse(userDataStr);
        } catch (e) {
          return {};
        }
      }
      return {};
    }

    // ウェルカムメッセージ表示
    function displayWelcome() {
      const userData = getUserData();
      const welcomeMsg = document.getElementById('welcomeMessage');
      const guardianImage = document.getElementById('guardianImage');

      if (userData.nickname && userData.guardianName) {
        welcomeMsg.textContent = `${userData.nickname}よ、${userData.guardianName}が汝を導く`;
        guardianImage.src = `/photo/${userData.guardianKey || 'amida'}.png`;
      } else {
        welcomeMsg.textContent = '守護神が汝を導く';
        guardianImage.src = '/photo/amida.png';
      }
    }

    // 鑑定開始
    function startConsultation() {
      // chat.htmlへ遷移
      window.location.href = '/consult/chat.html';
    }

    // 初期化
    window.addEventListener('load', () => {
      createParticles();
      displayWelcome();
    });
  </script>
</body>
</html>
