<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙の神秘 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 宇宙背景動画 */
    .cosmos-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }
    
    .cosmos-video.fade-out {
      opacity: 0;
    }
    
    /* sinden.mp4動画 */
    .sinden-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      object-fit: contain;
      z-index: 1;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .sinden-video.show {
      opacity: 1;
    }
    
    /* hikari.mp4動画 */
    .hikari-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      z-index: 2;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .hikari-video.show {
      opacity: 1;
    }
    
    /* 神秘的なメッセージ */
    .cosmic-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 204, 255, 0.3);
      max-width: 90vw;
    }
    
    .cosmic-message.show {
      opacity: 1;
    }
    
    .cosmic-text {
      font-size: 1.2em;
      line-height: 1.8;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      animation: cosmicGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes cosmicGlow {
      0% {
        text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 30px rgba(102, 204, 255, 1), 0 0 40px rgba(157, 78, 221, 0.5);
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .cosmic-message {
        padding: 15px;
        max-width: 95vw;
      }
      
      .cosmic-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
      
      .sinden-video {
        width: 95vw;
        height: 95vh;
      }
      
      .hikari-video {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- 宇宙背景動画 -->
  <video class="cosmos-video" id="cosmosVideo" autoplay muted loop>
    <source src="video/cosmo.mp4" type="video/mp4">
  </video>
  
  <!-- sinden.mp4動画 -->
  <video class="sinden-video" id="sindenVideo" autoplay muted>
    <source src="video/sinden.mp4" type="video/mp4">
  </video>
  
  <!-- hikari.mp4動画 -->
  <video class="hikari-video" id="hikariVideo" autoplay muted>
    <source src="video/hikari.mp4" type="video/mp4">
  </video>
  
  <!-- 神秘的なメッセージ -->
  <div class="cosmic-message" id="cosmicMessage">
    <div class="cosmic-text" id="cosmicText"></div>
  </div>

  <script>
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        const nickname = userData.nickname || userData.name || "あなた";
        
        // 神秘的なメッセージを設定
        const cosmicText = document.getElementById('cosmicText');
        const message = `神の領域に${nickname}の精神が取り込まれていく...`;
        
        // タイプライター効果でメッセージを表示
        typeWriter(cosmicText, message, 100);
        
        // 動画の順次表示
        setTimeout(() => {
          showSindenVideo();
        }, 3000);
        
        setTimeout(() => {
          showHikariVideo();
        }, 8000);
        
        setTimeout(() => {
          proceedToEmailInput();
        }, 13000);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          proceedToEmailInput();
        }, 5000);
      }
    });
    
    // タイプライター効果
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
    
    // sinden動画を表示
    function showSindenVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      sindenVideo.classList.add('show');
    }
    
    // hikari動画を表示
    function showHikariVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      const hikariVideo = document.getElementById('hikariVideo');
      
      sindenVideo.classList.remove('show');
      hikariVideo.classList.add('show');
    }
    
    // メール入力画面に遷移
    function proceedToEmailInput() {
      const hikariVideo = document.getElementById('hikariVideo');
      const cosmicMessage = document.getElementById('cosmicMessage');
      
      hikariVideo.classList.remove('show');
      cosmicMessage.classList.remove('show');
      
      setTimeout(() => {
        window.location.href = 'ritual-email.html';
      }, 1000);
    }
  </script>
</body>
</html>
