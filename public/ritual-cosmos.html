<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙の神秘 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 宇宙背景動画 */
    .cosmos-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .cosmos-video.fade-in {
      opacity: 1;
    }
    
    .cosmos-video.fade-out {
      opacity: 0;
    }
    
    /* sinden.mp4動画 */
    .sinden-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      object-fit: contain;
      z-index: 1;
      opacity: 0;
      transition: all 4s ease-in-out;
    }
    
    .sinden-video.show {
      opacity: 1;
    }
    
    .sinden-video.move-forward {
      animation: moveIntoDepth 8s ease-in-out infinite;
    }
    
    @keyframes moveIntoDepth {
      0% { 
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.2);
        filter: brightness(0.8);
      }
      100% { 
        transform: translate(-50%, -50%) scale(1.4);
        filter: brightness(0.6);
      }
    }
    
    /* hikari.mp4動画 */
    .hikari-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      z-index: 2;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .hikari-video.show {
      opacity: 1;
    }
    
    /* 神秘的なメッセージ */
    .cosmic-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(102, 204, 255, 0.5);
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.3);
      max-width: 90vw;
    }
    
    .cosmic-message.show {
      opacity: 1;
    }
    
    .cosmic-message.fade-out {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .cosmic-text {
      font-size: 1.2em;
      line-height: 1.8;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      animation: cosmicGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes cosmicGlow {
      0% {
        text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 30px rgba(102, 204, 255, 1), 0 0 40px rgba(157, 78, 221, 0.5);
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .cosmic-message {
        padding: 15px;
        max-width: 95vw;
      }
      
      .cosmic-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
      
      .sinden-video {
        width: 95vw;
        height: 95vh;
      }
      
      .hikari-video {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- 宇宙背景動画 -->
  <video class="cosmos-video" id="cosmosVideo" autoplay muted loop onerror="handleVideoError(this, 'cosmo')">
    <source src="photo/cosmo.mp4" type="video/mp4">
  </video>
  
  <!-- sinden.mp4動画 -->
  <video class="sinden-video" id="sindenVideo" autoplay muted onerror="handleVideoError(this, 'sinden')">
    <source src="photo/sinden.mp4" type="video/mp4">
  </video>
  
  <!-- hikari.mp4動画 -->
  <video class="hikari-video" id="hikariVideo" autoplay muted onerror="handleVideoError(this, 'hikari')">
    <source src="photo/hikari.mp4" type="video/mp4">
  </video>
  
  <!-- 神秘的なメッセージ -->
  <div class="cosmic-message" id="cosmicMessage">
    <div class="cosmic-text" id="cosmicText"></div>
  </div>

  <script>
    // 動画エラーハンドリング関数
    function handleVideoError(videoElement, videoName) {
      console.error(`動画読み込みエラー: ${videoName}.mp4`);
      
      // 動画の代わりに背景色を設定
      if (videoName === 'cosmo') {
        videoElement.parentElement.style.background = 'linear-gradient(45deg, #000428, #004e92)';
      } else if (videoName === 'sinden') {
        videoElement.parentElement.style.background = 'radial-gradient(circle, #1a1a2e, #16213e)';
      } else if (videoName === 'hikari') {
        videoElement.parentElement.style.background = 'radial-gradient(circle, #ffd700, #ffed4e)';
      }
      
      // 動画要素を非表示
      videoElement.style.display = 'none';
    }
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        const nickname = userData.nickname || userData.name || "あなた";
        
        // 1. cosmo.mp4をフェードインで表示
        setTimeout(() => {
          showCosmosVideo();
        }, 500);
        
        // 2. 神秘的なメッセージを表示
        setTimeout(() => {
          const cosmicText = document.getElementById('cosmicText');
          const message = `神の世界に入っていく...`;
          
          // タイプライター効果でメッセージを表示
          typeWriter(cosmicText, message, 120);
        }, 2000);
        
        // 3. メッセージをフェードアウト
        setTimeout(() => {
          fadeOutMessage();
        }, 6000);
        
        // 4. cosmo.mp4からsinden.mp4にゆっくり切り替え
        setTimeout(() => {
          transitionToSindenVideo();
        }, 8000);
        
        // 5. sinden.mp4が奥に進んでいく動きを開始
        setTimeout(() => {
          startSindenMoveForward();
        }, 12000);
        
        // 6. メール入力ページに遷移
        setTimeout(() => {
          proceedToEmailInput();
        }, 20000);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          proceedToEmailInput();
        }, 5000);
      }
    });
    
    // タイプライター効果
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
    
    // cosmo動画をフェードインで表示
    function showCosmosVideo() {
      const cosmosVideo = document.getElementById('cosmosVideo');
      const cosmicMessage = document.getElementById('cosmicMessage');
      cosmosVideo.classList.add('fade-in');
      cosmicMessage.classList.add('show');
    }
    
    // メッセージをフェードアウト
    function fadeOutMessage() {
      const cosmicMessage = document.getElementById('cosmicMessage');
      cosmicMessage.classList.add('fade-out');
    }
    
    // cosmoからsindenにゆっくり切り替え
    function transitionToSindenVideo() {
      const cosmosVideo = document.getElementById('cosmosVideo');
      const sindenVideo = document.getElementById('sindenVideo');
      
      // cosmoをフェードアウト
      cosmosVideo.classList.add('fade-out');
      
      // sindenをフェードイン
      setTimeout(() => {
        sindenVideo.classList.add('show');
      }, 2000);
    }
    
    // sinden動画を表示
    function showSindenVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      sindenVideo.classList.add('show');
    }
    
    // sinden動画が奥に進んでいく動きを開始
    function startSindenMoveForward() {
      const sindenVideo = document.getElementById('sindenVideo');
      sindenVideo.classList.add('move-forward');
    }
    
    // hikari動画を表示
    function showHikariVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      const hikariVideo = document.getElementById('hikariVideo');
      
      sindenVideo.classList.remove('show');
      hikariVideo.classList.add('show');
    }
    
    // メール入力画面に遷移
    function proceedToEmailInput() {
      const hikariVideo = document.getElementById('hikariVideo');
      const cosmicMessage = document.getElementById('cosmicMessage');
      
      hikariVideo.classList.remove('show');
      cosmicMessage.classList.remove('show');
      
      setTimeout(() => {
        window.location.href = 'ritual-email.html';
      }, 1000);
    }
  </script>
</body>
</html>
