<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙の神秘とメール入力 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 神秘的な宇宙背景 */
    .cosmic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%),
        linear-gradient(45deg, #000428 0%, #004e92 50%, #000428 100%);
      animation: cosmicPulse 8s ease-in-out infinite;
      transition: opacity 3s ease-in-out;
    }
    
    @keyframes cosmicPulse {
      0%, 100% {
        opacity: 0.8;
        background: 
          radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%),
          linear-gradient(45deg, #000428 0%, #004e92 50%, #000428 100%);
      }
      50% {
        opacity: 1;
        background: 
          radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.1) 0%, transparent 50%),
          linear-gradient(45deg, #000428 0%, #004e92 50%, #000428 100%);
      }
    }
    
    /* 浮遊する星 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      transition: opacity 3s ease-in-out;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }
    
    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
    .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 2s; }
    .star:nth-child(4) { top: 40%; left: 70%; animation-delay: 0.5s; }
    .star:nth-child(5) { top: 50%; left: 10%; animation-delay: 1.5s; }
    .star:nth-child(6) { top: 60%; left: 90%; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 70%; left: 30%; animation-delay: 0.8s; }
    .star:nth-child(8) { top: 80%; left: 60%; animation-delay: 1.8s; }
    .star:nth-child(9) { top: 90%; left: 15%; animation-delay: 2.2s; }
    .star:nth-child(10) { top: 15%; left: 85%; animation-delay: 0.3s; }
    .star:nth-child(11) { top: 35%; left: 25%; animation-delay: 1.2s; }
    .star:nth-child(12) { top: 55%; left: 75%; animation-delay: 2.8s; }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
    
    /* 神秘的な光の流れ */
    .cosmic-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: 
        conic-gradient(from 0deg at 30% 30%, transparent 0deg, rgba(102, 204, 255, 0.1) 45deg, transparent 90deg),
        conic-gradient(from 180deg at 70% 70%, transparent 0deg, rgba(157, 78, 221, 0.1) 45deg, transparent 90deg);
      animation: cosmicRotate 20s linear infinite;
      transition: opacity 3s ease-in-out;
    }
    
    @keyframes cosmicRotate {
      0% {
        transform: rotate(0deg);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: rotate(360deg);
        opacity: 0.3;
      }
    }
    
    /* sinden.mp4動画 */
    .sinden-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      object-fit: contain;
      z-index: 1;
      opacity: 0;
      transition: all 4s ease-in-out;
    }
    
    .sinden-video.show {
      opacity: 1;
    }
    
    .sinden-video.move-forward {
      animation: moveIntoDepth 8s ease-in-out infinite;
      opacity: 0.5;
    }
    
    @keyframes moveIntoDepth {
      0% { 
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.2);
        filter: brightness(1);
      }
      100% { 
        transform: translate(-50%, -50%) scale(1.4);
        filter: brightness(1.2);
      }
    }
    
    /* hikari.mp4動画 */
    .hikari-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      z-index: 2;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .hikari-video.show {
      opacity: 1;
    }
    
    /* 神秘的なメッセージ */
    .cosmic-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid rgba(102, 204, 255, 0.5);
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.3);
      max-width: 90vw;
    }
    
    .cosmic-message.show {
      opacity: 1;
    }
    
    .cosmic-message.fade-out {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    .cosmic-text {
      font-size: 1.2em;
      line-height: 1.8;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      animation: cosmicGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes cosmicGlow {
      0% {
        text-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 30px rgba(102, 204, 255, 1), 0 0 40px rgba(157, 78, 221, 0.5);
      }
    }
    
    /* メール入力フォーム */
    .email-form-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 13, 26, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8), 0 0 30px rgba(102, 204, 255, 0.3);
      z-index: 10;
      opacity: 0;
      transition: all 2s ease-in-out;
      max-width: 90vw;
      width: 400px;
    }
    
    .email-form-container.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .form-title {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 25px;
      color: #66ccff;
      text-shadow: 0 0 15px rgba(102, 204, 255, 0.6);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 15px rgba(102, 204, 255, 0.6);
      }
      100% {
        text-shadow: 0 0 25px rgba(102, 204, 255, 0.8);
      }
    }
    
    .form-description {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
      color: #fff;
      font-weight: bold;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: 2px solid rgba(102, 204, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 20px rgba(102, 204, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .submit-button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      animation: buttonGlow 3s ease-in-out infinite alternate;
    }
    
    .submit-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 204, 255, 0.4);
    }
    
    .submit-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    @keyframes buttonGlow {
      0% {
        box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3);
      }
      100% {
        box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3), 0 0 20px rgba(102, 204, 255, 0.2);
      }
    }
    
    /* エラーメッセージ */
    .error-message {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .error-message.show {
      opacity: 1;
    }
    
    /* モバイル向け調整 */
    @media (max-width: 768px) {
      .cosmic-message {
        padding: 15px;
        max-width: 95vw;
      }
      
      .cosmic-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
      
      .sinden-video {
        width: 95vw;
        height: 95vh;
      }
      
      .hikari-video {
        width: 100vw;
        height: 100vh;
      }
      
      .email-form-container {
        padding: 25px;
        width: 95vw;
        max-width: 350px;
      }
      
      .form-title {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      
      .form-description {
        font-size: 0.85em;
        margin-bottom: 20px;
      }
      
      .form-input {
        padding: 12px;
        font-size: 1em;
      }
      
      .submit-button {
        padding: 12px;
        font-size: 1.1em;
      }
    }
    
    /* iPhone向け調整 */
    @media (max-width: 480px) {
      .email-form-container {
        padding: 20px;
        width: 98vw;
        max-width: 320px;
      }
      
      .form-title {
        font-size: 1.1em;
      }
      
      .form-input {
        padding: 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- 神秘的な宇宙背景 -->
  <div class="cosmic-background"></div>
  
  <!-- 浮遊する星 -->
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  
  <!-- 神秘的な光の流れ -->
  <div class="cosmic-light"></div>
  
  <!-- sinden.mp4動画 -->
  <video class="sinden-video" id="sindenVideo" autoplay muted onerror="handleVideoError(this, 'sinden')">
    <source src="photo/sinden.mp4" type="video/mp4">
  </video>
  
  <!-- hikari.mp4動画 -->
  <video class="hikari-video" id="hikariVideo" autoplay muted onerror="handleVideoError(this, 'hikari')">
    <source src="photo/hikari.mp4" type="video/mp4">
  </video>
  
  <!-- 神秘的なメッセージ -->
  <div class="cosmic-message" id="cosmicMessage">
    <div class="cosmic-text" id="cosmicText"></div>
  </div>
  
  <!-- メール入力フォーム -->
  <div class="email-form-container" id="emailFormContainer">
    <h2 class="form-title">メールアドレスを入力</h2>
    <p class="form-description">守護神との交信を完了するために<br>メールアドレスを入力してください</p>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="email" class="form-label">メールアドレス</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="example@email.com"
          required
          autocomplete="email"
        >
      </div>
      
      <button type="submit" class="submit-button" id="submitButton">
        入力完了
      </button>
      
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // 動画エラーハンドリング関数
    function handleVideoError(videoElement, videoName) {
      console.error(`動画読み込みエラー: ${videoName}.mp4`);
      
      // 動画の代わりに背景色を設定
      if (videoName === 'sinden') {
        videoElement.parentElement.style.background = 'radial-gradient(circle, #1a1a2e, #16213e)';
      } else if (videoName === 'hikari') {
        videoElement.parentElement.style.background = 'radial-gradient(circle, #ffd700, #ffed4e)';
      }
      
      // 動画要素を非表示
      videoElement.style.display = 'none';
    }
    
    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // ユーザーデータを取得
        const userData = JSON.parse(localStorage.getItem("userData") || "{}");
        const nickname = userData.nickname || userData.name || "あなた";
        
        // 1. 神秘的な宇宙背景を表示
        setTimeout(() => {
          showCosmicBackground();
        }, 500);
        
        // 2. 神秘的なメッセージを表示
        setTimeout(() => {
          const cosmicText = document.getElementById('cosmicText');
          const message = `神の世界に入っていく...`;
          
          // タイプライター効果でメッセージを表示
          typeWriter(cosmicText, message, 120);
        }, 2000);
        
        // 3. メッセージをフェードアウト
        setTimeout(() => {
          fadeOutMessage();
        }, 6000);
        
        // 4. cosmo.mp4からsinden.mp4にゆっくり切り替え
        setTimeout(() => {
          transitionToSindenVideo();
        }, 8000);
        
        // 5. sinden.mp4が奥に進んでいく動きを開始
        setTimeout(() => {
          startSindenMoveForward();
        }, 12000);
        
        // 6. hikari動画を表示開始
        setTimeout(() => {
          showHikariVideo();
        }, 16000);
        
        // 7. メール入力フォームを表示
        setTimeout(() => {
          showEmailForm();
        }, 20000);
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラー時はデフォルトで進行
        setTimeout(() => {
          proceedToEmailInput();
        }, 5000);
      }
    });
    
    // タイプライター効果
    function typeWriter(element, text, speed) {
      let i = 0;
      element.textContent = "";
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }
    
    // 神秘的な宇宙背景を表示
    function showCosmicBackground() {
      const cosmicMessage = document.getElementById('cosmicMessage');
      cosmicMessage.classList.add('show');
      
      // 星のアニメーションを開始
      createFloatingStars();
    }
    
    // 動的に星を生成して浮遊させる
    function createFloatingStars() {
      const starsContainer = document.querySelector('.stars');
      
      // 追加の星を動的に生成
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (2 + Math.random() * 4) + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // メッセージをフェードアウト
    function fadeOutMessage() {
      const cosmicMessage = document.getElementById('cosmicMessage');
      cosmicMessage.classList.add('fade-out');
    }
    
    // 神秘的な背景からsindenにゆっくり切り替え
    function transitionToSindenVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      
      // 神秘的な背景をフェードアウト
      const cosmicBackground = document.querySelector('.cosmic-background');
      const stars = document.querySelector('.stars');
      const cosmicLight = document.querySelector('.cosmic-light');
      
      cosmicBackground.style.opacity = '0';
      stars.style.opacity = '0';
      cosmicLight.style.opacity = '0';
      
      // sindenをフェードイン
      setTimeout(() => {
        sindenVideo.classList.add('show');
      }, 2000);
    }
    
    // sinden動画を表示
    function showSindenVideo() {
      const sindenVideo = document.getElementById('sindenVideo');
      sindenVideo.classList.add('show');
    }
    
    // sinden動画が奥に進んでいく動きを開始
    function startSindenMoveForward() {
      const sindenVideo = document.getElementById('sindenVideo');
      sindenVideo.classList.add('move-forward');
    }
    
    // hikari動画を表示
    function showHikariVideo() {
      const hikariVideo = document.getElementById('hikariVideo');
      
      // hikari動画を段階的に表示
      setTimeout(() => {
        hikariVideo.style.opacity = '0.4';
        hikariVideo.style.transform = 'translate(-50%, -50%) scale(0.6)';
      }, 500);
      
      setTimeout(() => {
        hikariVideo.classList.add('show');
      }, 2000);
    }
    
    // メール入力フォームを表示
    function showEmailForm() {
      const container = document.getElementById('emailFormContainer');
      container.classList.add('show');
      
      // フォーカスをメール入力欄に
      setTimeout(() => {
        document.getElementById('email').focus();
      }, 500);
    }
    
    // フォーム送信処理
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // バリデーション
      if (!isValidEmail(email)) {
        showError('有効なメールアドレスを入力してください');
        return;
      }
      
      // ボタンを無効化
      submitButton.disabled = true;
      submitButton.textContent = '処理中...';
      
      // エラーメッセージを非表示
      hideError();
      
      // メールアドレスをlocalStorageに保存
      try {
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        userData.email = email;
        localStorage.setItem('userData', JSON.stringify(userData));
        
        console.log('メールアドレスを保存:', email);
        console.log('保存されたユーザーデータ:', userData);
        
        // 2秒後に次のページに遷移
        setTimeout(() => {
          window.location.href = 'ritual-guardian.html';
        }, 2000);
        
      } catch (error) {
        console.error('データ保存エラー:', error);
        showError('データの保存に失敗しました');
        submitButton.disabled = false;
        submitButton.textContent = '入力完了';
      }
    });
    
    // メールアドレスバリデーション
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // エラーメッセージ表示
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
    
    // エラーメッセージ非表示
    function hideError() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.remove('show');
    }
    
    // Enterキーでフォーム送信
    document.getElementById('email').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('emailForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
