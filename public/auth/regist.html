<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* メインコンテンツエリア */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .main-content {
        padding: 40px 20px;
        justify-content: center;
      }
    }
    
    /* 龍の画像 */
    .dragon-image {
      max-width: 200px;
      max-height: 200px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(100,150,255,0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
      margin-bottom: 30px;
    }
    
    .dragon-image.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* PC向け画像調整 */
    @media (min-width: 768px) {
      .dragon-image {
        max-width: 250px;
        max-height: 250px;
        margin-bottom: 40px;
      }
    }
    
    /* 龍の言葉 */
    #dragonMessage {
      position: relative;
      font-size: 1.2em;
      line-height: 1.8;
      max-width: 95%;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
    }
    
    /* PC向けメッセージ調整 */
    @media (min-width: 768px) {
      #dragonMessage {
        max-width: 90%;
        font-size: 1.3em;
        line-height: 2.0;
        padding: 30px;
      }
    }
    
    #dragonMessage p { 
      margin: 15px 0; 
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(102, 204, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(102, 204, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    /* 入力フォーム */
    .input-form {
      opacity: 0;
      transition: all 1s ease;
      transform: translateY(30px);
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      max-width: 400px;
      width: 100%;
      margin: 20px 0;
    }
    
    .input-form.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-form input {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.4);
      border-radius: 10px;
      color: #fff;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    
    .input-form input:focus {
      outline: none;
      border-color: rgba(102, 204, 255, 0.8);
      box-shadow: 0 0 15px rgba(102, 204, 255, 0.3);
    }
    
    .input-form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* ボタン */
    .action-button {
      padding: 15px 40px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 15px rgba(102,204,255,0.3);
      transition: all 0.3s ease;
      margin: 10px;
    }
    
    .action-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
    }
    
    .action-button.secondary {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
    }
    
    .action-button.secondary:hover {
      background: linear-gradient(90deg, #b565f0, #9d4edd);
    }
    
    
    
    /* ボタンコンテナ */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    
    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      .main-content {
        height: auto;
        padding: 20px 15px;
        justify-content: flex-start;
        padding-top: 40px;
        min-height: calc(100vh - 150px);
      }
      
      .dragon-image {
        max-width: 150px;
        max-height: 150px;
        margin-bottom: 20px;
      }
      
      #dragonMessage { 
        font-size: 1.1em; 
        text-align: center; 
        max-width: 98%;
        padding: 20px;
      }
      
      .input-form {
        max-width: 100%;
        padding: 20px;
      }
      
      .info-display {
        max-width: 100%;
        padding: 20px;
      }
      
      .action-button {
        font-size: 1.1em;
        padding: 12px 30px;
        width: 100%;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .main-content {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
      
      .footer {
        padding-bottom: max(25px, env(safe-area-inset-bottom) + 25px);
      }
    }


  </style>
</head>
<body>
  <!-- 神秘的な背景 -->
  <div class="mystical-bg"></div>
  
  <!-- 浮遊する粒子 -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- メインコンテンツをラップ -->
    <div class="main-content">
      <!-- 龍の画像 -->
      <img id="dragonImage" class="dragon-image" src="../photo/ryu.png" alt="AI鑑定師 龍">

      <!-- 龍の言葉 -->
      <div id="dragonMessage"></div>

      <!-- 入力フォーム -->
      <div id="inputForm" class="input-form">
        <input type="text" id="nicknameInput" placeholder="ニックネームを入力してください" maxlength="20">
        <button class="action-button" id="registerButton">登録する</button>
      </div>
    </div>

    <!-- フッターをコンテナ内に移動 -->
    <footer style="position: fixed !important; bottom: 0; left: 0; right: 0; background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(102, 204, 255, 0.3); z-index: 100; padding: 15px 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); text-align:center; font-size:0.9em; color:#ccc;">
      <a href="../rule/disclaimer.html" style="color:#66ccff; margin:0 8px;">免責事項</a> |
      <a href="../rule/terms.html" style="color:#66ccff; margin:0 8px;">利用規約</a> |
      <a href="../rule/privacy.html" style="color:#66ccff; margin:0 8px;">プライバシーポリシー</a> |
      <a href="../rule/tokusho.html" style="color:#66ccff; margin:0 8px;">特定商取引法</a> |
      <a href="../rule/contact.html" style="color:#66ccff; margin:0 8px;">お問い合わせ</a>
    </footer>
  
  <script type="module">
    import { guardians } from '../assets/js/guardians.js';

    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
                 // URLパラメータから情報を取得
         const urlParams = new URLSearchParams(window.location.search);
         const birthYear = urlParams.get('birthYear');
         const birthMonth = urlParams.get('birthMonth');
         const birthDay = urlParams.get('birthDay');
         const guardianKey = urlParams.get('guardianKey');
        
        // 生年月日から干支を計算
        const zodiac = calculateZodiac(birthYear, birthMonth, birthDay);
        
        // 守護神を取得
        const guardianKeyMap = {
          '子': 'senju',
          '丑': 'kokuzo',
          '寅': 'kokuzo',
          '卯': 'monju',
          '辰': 'fugen',
          '巳': 'fugen',
          '午': 'seishi',
          '未': 'dainichi',
          '申': 'dainichi',
          '酉': 'fudo',
          '戌': 'amida',
          '亥': 'yakushi'
        };
        
        const finalGuardianKey = guardianKey || guardianKeyMap[zodiac];
        const guardian = guardians[finalGuardianKey];
        
                 // データを保存
         window.userData = {
           birthYear: birthYear,
           birthMonth: birthMonth,
           birthDay: birthDay,
           zodiac: zodiac,
           guardianKey: finalGuardianKey,
           guardian: guardian
         };
        
        // 初期表示開始
        startInitialDisplay();
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラーが発生した場合のデフォルト表示
        startInitialDisplay();
      }
    });

    // 初期表示開始
    function startInitialDisplay() {
      // 龍の画像表示
      const dragonImage = document.getElementById('dragonImage');
      setTimeout(() => {
        dragonImage.classList.add('show');
        
        // 画像表示後、最初のメッセージを表示
        setTimeout(() => {
          showDragonMessage('鑑定を続けるなら、あなたの名前を教えてくれ、ニックネームでも構わない');
        }, 2000);
      }, 500);
    }

    // 龍のメッセージ表示関数（タイプライター効果）
    function showDragonMessage(message) {
      const messageElement = document.getElementById("dragonMessage");
      messageElement.style.opacity = 1;
      
      const p = document.createElement("p");
      p.textContent = "";
      p.style.opacity = "1";
      p.style.transform = "translateY(0) scale(1)";
      messageElement.appendChild(p);

      let j = 0;
      const interval = setInterval(() => {
        p.textContent = message.slice(0, j++);
        if (j > message.length) {
          clearInterval(interval);
          
                     // メッセージ完了後、入力フォームを表示
           setTimeout(() => {
             const inputForm = document.getElementById("inputForm");
             inputForm.classList.add('show');
           }, 1000);
        }
      }, 50);
    }

         // 登録ボタンのクリックイベント
     document.getElementById("registerButton").addEventListener("click", function() {
       const nickname = document.getElementById("nicknameInput").value.trim();
       
       if (nickname === "") {
         alert("ニックネームを入力してください。");
         return;
       }
       
       // ニックネームを保存
       window.userData.nickname = nickname;
       
       // regist2.htmlに遷移（全データを渡す）
       const params = new URLSearchParams();
       params.set('nickname', nickname);
       params.set('birthYear', window.userData.birthYear);
       params.set('birthMonth', window.userData.birthMonth);
       params.set('birthDay', window.userData.birthDay);
       params.set('guardianKey', window.userData.guardianKey);
       
       window.location.href = `regist2.html?${params.toString()}`;
     });

    

    // 干支計算関数
    function calculateZodiac(year, month, day) {
      const date = new Date(year, month - 1, day);
      const zodiacSigns = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
      const zodiacIndex = (year - 4) % 12;
      return zodiacSigns[zodiacIndex];
    }
  </script>
</body>
</html>
