<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守護神からの授かりもの - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* cosmo3.mp4背景動画 */
    .cosmo-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .cosmo-background.show {
      opacity: 1;
    }

    /* 星空背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* 守護神画像 - 上部にフェードイン */
    .guardian-image {
      width: 120px;
      height: 120px;
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
      border-radius: 20px;
      margin: 20px auto 30px;
      opacity: 0;
      animation: guardianFadeIn 2s ease-in 3s forwards;
      box-shadow: 
        0 0 30px rgba(157, 78, 221, 0.6),
        0 0 60px rgba(199, 125, 255, 0.4);
      background: rgba(0, 0, 0, 0.1);
    }

    @keyframes guardianFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 守護神画像の追加スタイル（削除） */

    /* 守護神のセリフコンテナ */
    .speech-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(157, 78, 221, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      opacity: 0;
      animation: speechFadeIn 1s ease-out 5s forwards;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(157, 78, 221, 0.5),
        0 0 40px rgba(199, 125, 255, 0.3);
      max-width: 90vw;
      width: 100%;
    }

    @keyframes speechFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .speech-text {
      font-size: 1.3em;
      line-height: 1.8;
      text-align: center;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(157, 78, 221, 0.8),
        0 0 20px rgba(199, 125, 255, 0.6);
      font-weight: 500;
      white-space: pre-line;
    }

    /* 合言葉を見るボタン */
    .reveal-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 
        0 10px 30px rgba(255, 215, 0, 0.5),
        0 0 20px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(50px) scale(0.8);
      margin: 30px auto 0;
      position: relative;
      z-index: 10;
      display: block;
      max-width: 300px;
      width: 100%;
      animation: buttonFloatUp 1s ease-out 7s forwards;
    }

    @keyframes buttonFloatUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .reveal-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 15px 40px rgba(255, 215, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.5);
    }

    .reveal-button.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* ローディング表示を削除 */
    .loading {
      display: none;
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        padding-bottom: 25px;
      }
      
      .guardian-image {
        width: 100px;
        height: 100px;
        max-width: 100px;
        max-height: 100px;
        margin: 15px auto 20px;
      }
      
      .speech-container {
        padding: 15px;
        margin: 15px 0;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(157, 78, 221, 0.6);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.9),
          0 0 20px rgba(157, 78, 221, 0.5),
          0 0 40px rgba(199, 125, 255, 0.3);
      }
      
      .speech-text {
        font-size: 1.1em;
        line-height: 1.7;
      }
      
      .reveal-button {
        padding: 15px 40px;
        font-size: 1.1em;
        max-width: 280px;
        margin: 25px auto 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
        padding-bottom: 20px;
      }
      
      .guardian-image {
        width: 80px;
        height: 80px;
        max-width: 80px;
        max-height: 80px;
        margin: 10px auto 15px;
      }
      
      .speech-container {
        padding: 12px;
        margin: 10px 0;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(157, 78, 221, 0.6);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.9),
          0 0 20px rgba(157, 78, 221, 0.5),
          0 0 40px rgba(199, 125, 255, 0.3);
      }
      
      .speech-text {
        font-size: 1em;
        line-height: 1.6;
      }
      
      .reveal-button {
        padding: 12px 35px;
        font-size: 1em;
        max-width: 250px;
        margin: 20px auto 0;
      }
    }
  </style>
</head>
<body>
  <!-- cosmo3.mp4背景動画 -->
  <video class="cosmo-background" autoplay muted loop>
    <source src="../photo/cosmo3.mp4" type="video/mp4">
  </video>

  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <img id="guardianImage" class="guardian-image" src="" alt="守護神">

    <div class="speech-container">
      <div id="speechText" class="speech-text"></div>
    </div>

    <button id="revealButton" class="reveal-button" onclick="revealPassphrase()">
      🔮 合い言葉を見る
    </button>

    <div id="loading" class="loading">守護神の声を待っています...</div>
  </div>

  <script>
    // 星空生成
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // URLパラメータから情報を取得
    function getUserDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      
      let email = urlParams.get('email');
      let nickname = urlParams.get('nickname');
      let guardianName = urlParams.get('guardianName');
      let guardianKey = urlParams.get('guardianKey');

      // URLパラメータになければlocalStorageから取得
      if (!email) email = localStorage.getItem('registeredEmail') || localStorage.getItem('userEmail');
      if (!nickname) {
        nickname = localStorage.getItem('registeredNickname');
        if (!nickname) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          nickname = userData.nickname;
        }
      }
      if (!guardianName) {
        guardianName = localStorage.getItem('registeredGuardianName');
        if (!guardianName) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          guardianName = userData.guardian ? userData.guardian.name : '';
        }
      }
      if (!guardianKey) {
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        guardianKey = userData.guardianKey || userData.guardian?.key || '';
      }

      return { email, nickname, guardianName, guardianKey };
    }

    // タイプライター効果
    function typeWriter(text, element, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      
      return new Promise((resolve) => {
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    // 合言葉ページへ遷移
    function revealPassphrase() {
      const userData = getUserDataFromUrl();
      
      const params = new URLSearchParams({
        email: userData.email || '',
        nickname: userData.nickname || '',
        guardianName: userData.guardianName || '',
        guardianKey: userData.guardianKey || ''
      });
      
      window.location.href = `passphrase-display.html?${params.toString()}`;
    }

    // メイン処理
    async function main() {
      const userData = getUserDataFromUrl();
      console.log('ユーザーデータ:', userData);

      // 守護神画像を表示
      const guardianImageElement = document.getElementById('guardianImage');
      guardianImageElement.src = `../photo/${userData.guardianKey || 'amida'}.png`;

      // ローディング表示は削除済み

      // タイプライターメッセージ
      const speechElement = document.getElementById('speechText');
      const message = 'これより秘密の言葉を伝える。神の世界に入るときはこの言葉を必ず入力せよ。忘れてしまったらまた伝えられるから安心せよ。他の人間がその他の代わりに神の世界に入ることを防ぐために、合言葉は誰にも教えないようにせよ';

      // 5秒待機後、タイプライター開始
      setTimeout(async () => {
        await typeWriter(message, speechElement, 40);
        console.log('✅ 守護神のセリフが完了しました');
      }, 5000);
    }

    // 初期化
    window.addEventListener('load', () => {
      createStars();
      
      // cosmo背景動画を表示
      setTimeout(() => {
        const cosmoVideo = document.querySelector('.cosmo-background');
        if (cosmoVideo) {
          cosmoVideo.classList.add('show');
        }
      }, 500);
      
      main();
    });
  </script>
</body>
</html>
