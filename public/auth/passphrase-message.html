  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Ê∏∏ÊòéÊúù", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* cosmo3.mp4ËÉåÊôØÂãïÁîª */
    .cosmo-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    .cosmo-background.show {
      opacity: 1;
    }

    /* ÊòüÁ©∫ËÉåÊôØ */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* ÂÆàË≠∑Á•ûÁîªÂÉè - ÁîªÈù¢ÂÖ®‰Ωì„Å´ÊµÆ„Åã„Å≥‰∏ä„Åå„Çã */
    .guardian-image {
      width: 80vw;
      height: 80vh;
      max-width: 600px;
      max-height: 600px;
      object-fit: contain;
      border-radius: 30px;
      margin: 0 auto;
      opacity: 0;
      animation: guardianZoomInOut 5s ease-in-out forwards;
      box-shadow: 
        0 0 100px rgba(157, 78, 221, 0.9),
        0 0 200px rgba(199, 125, 255, 0.6),
        0 0 300px rgba(102, 204, 255, 0.4);
      background: rgba(0, 0, 0, 0.1);
      filter: brightness(1.2) contrast(1.1);
    }

    @keyframes guardianZoomInOut {
      0% {
        opacity: 0;
        transform: scale(0.2) translateY(100px);
      }
      20% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
      }
      40% {
        opacity: 1;
        transform: scale(1.1) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* ÂÆàË≠∑Á•ûÁîªÂÉè - Â∞è„Åï„Åè„Å™„Å£„Å¶‰∏äÈÉ®„Å´Âõ∫ÂÆö */
    .guardian-image.small {
      width: 120px;
      height: 120px;
      max-width: 120px;
      max-height: 120px;
      margin: 20px auto 30px;
      animation: guardianShrink 2s ease-in-out 5s forwards, guardianMysticalFloat 4s ease-in-out 7s infinite;
      box-shadow: 
        0 0 50px rgba(157, 78, 221, 0.8),
        0 0 100px rgba(199, 125, 255, 0.5);
      opacity: 1;
    }

    @keyframes guardianMysticalFloat {
      0%, 100% { 
        transform: translateY(0) scale(1);
        box-shadow: 
          0 0 50px rgba(157, 78, 221, 0.8),
          0 0 100px rgba(199, 125, 255, 0.5);
      }
      50% { 
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
          0 0 60px rgba(157, 78, 221, 1),
          0 0 120px rgba(199, 125, 255, 0.7),
          0 0 150px rgba(102, 204, 255, 0.4);
      }
    }

    @keyframes guardianShrink {
      0% {
        width: 80vw;
        height: 80vh;
        max-width: 600px;
        max-height: 600px;
        transform: scale(1) translateY(0);
      }
      50% {
        width: 200px;
        height: 200px;
        max-width: 200px;
        max-height: 200px;
        transform: scale(1.1) translateY(-20px);
      }
      100% {
        width: 120px;
        height: 120px;
        max-width: 120px;
        max-height: 120px;
        transform: scale(1) translateY(0);
      }
    }

    /* ÂÆàË≠∑Á•û„ÅÆ„Çª„É™„Éï„Ç≥„É≥„ÉÜ„Éä */
    .speech-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(157, 78, 221, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      opacity: 0;
      animation: speechFadeIn 1s ease-out 7s forwards;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(157, 78, 221, 0.5),
        0 0 40px rgba(199, 125, 255, 0.3);
      max-width: 90vw;
      width: 100%;
    }

    @keyframes speechFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .speech-text {
      font-size: 1.3em;
      line-height: 1.8;
      text-align: center;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(157, 78, 221, 0.8),
        0 0 20px rgba(199, 125, 255, 0.6);
      font-weight: 500;
      white-space: pre-line;
    }

    /* ÂêàË®ÄËëâ„ÇíË¶ã„Çã„Éú„Çø„É≥ */
    .reveal-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 
        0 10px 30px rgba(255, 215, 0, 0.5),
        0 0 20px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(50px) scale(0.8);
      margin: 30px auto 0;
      position: relative;
      z-index: 10;
      display: block;
      max-width: 300px;
      width: 100%;
      animation: buttonFloatUp 1s ease-out 9s forwards;
    }

    @keyframes buttonFloatUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .reveal-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 15px 40px rgba(255, 215, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.5);
    }

    .reveal-button.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: buttonGlow 2s ease-in-out infinite alternate, buttonFloat 3s ease-in-out infinite;
    }

    @keyframes buttonGlow {
      0% {
        box-shadow: 
          0 10px 30px rgba(255, 215, 0, 0.5),
          0 0 20px rgba(255, 215, 0, 0.3);
      }
      100% {
        box-shadow: 
          0 15px 40px rgba(255, 215, 0, 0.8),
          0 0 30px rgba(255, 215, 0, 0.6);
      }
    }

    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫„ÇíÂâäÈô§ */
    .loading {

    }

    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
    @media (max-width: 768px) {

    @media (max-width: 480px) {

      }
      
      .guardian-image.small {
        width: 80px;

      }

      }

      }
      
      .reveal-button {

        font-size: 1em;
        max-width: 250px;

      }
    }
  </style>
</head>
<body>
  <!-- cosmo3.mp4ËÉåÊôØÂãïÁîª -->
  <video class="cosmo-background" autoplay muted loop>
    <source src="../photo/cosmo3.mp4" type="video/mp4">
  </video>

  <!-- ÊòüÁ©∫ËÉåÊôØ -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <img id="guardianImage" class="guardian-image" src="" alt="ÂÆàË≠∑Á•û">

    <div class="speech-container">
      <div id="speechText" class="speech-text"></div>
    </div>

    <button id="revealButton" class="reveal-button" onclick="revealPassphrase()">
      üîÆ Âêà„ÅÑË®ÄËëâ„ÇíË¶ã„Çã
    </button>

    <div id="loading" class="loading">ÂÆàË≠∑Á•û„ÅÆÂ£∞„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...</div>
  </div>

  <script>
    // ÊòüÁ©∫ÁîüÊàê
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÊÉÖÂ†±„ÇíÂèñÂæó
    function getUserDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      
      let email = urlParams.get('email');
      let nickname = urlParams.get('nickname');
      let guardianName = urlParams.get('guardianName');
      let guardianKey = urlParams.get('guardianKey');

      // URL„Éë„É©„É°„Éº„Çø„Å´„Å™„Åë„Çå„Å∞localStorage„Åã„ÇâÂèñÂæó
      if (!email) email = localStorage.getItem('registeredEmail') || localStorage.getItem('userEmail');
      if (!nickname) {
        nickname = localStorage.getItem('registeredNickname');
        if (!nickname) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          nickname = userData.nickname;
        }
      }
      if (!guardianName) {
        guardianName = localStorage.getItem('registeredGuardianName');
        if (!guardianName) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          guardianName = userData.guardian ? userData.guardian.name : '';
        }
      }
      if (!guardianKey) {
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        guardianKey = userData.guardianKey || userData.guardian?.key || '';
      }

      return { email, nickname, guardianName, guardianKey };
    }

    // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÂäπÊûú
    function typeWriter(text, element, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      
      return new Promise((resolve) => {
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    // ÂêàË®ÄËëâ„Éö„Éº„Ç∏„Å∏ÈÅ∑Áßª
    function revealPassphrase() {
      const userData = getUserDataFromUrl();
      
      const params = new URLSearchParams({
        email: userData.email || '',
        nickname: userData.nickname || '',
        guardianName: userData.guardianName || '',
        guardianKey: userData.guardianKey || ''
      });
      
      window.location.href = `passphrase-display.html?${params.toString()}`;
    }

    // „É°„Ç§„É≥Âá¶ÁêÜ
    async function main() {
      const userData = getUserDataFromUrl();
      console.log('„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø:', userData);

      // ÂÆàË≠∑Á•ûÁîªÂÉè„ÇíË°®Á§∫
      const guardianImageElement = document.getElementById('guardianImage');
      guardianImageElement.src = `../photo/${userData.guardianKey || 'amida'}.png`;

      // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫„ÅØÂâäÈô§Ê∏à„Åø

      // ÂÆàË≠∑Á•ûÁîªÂÉè„ÇíÂ∞è„Åï„Åè„Åô„Çã
      setTimeout(() => {
        guardianImageElement.classList.add('small');
      }, 5000);

      // „Çø„Ç§„Éó„É©„Ç§„Çø„Éº„É°„ÉÉ„Çª„Éº„Ç∏
      const speechElement = document.getElementById('speechText');
      const message = '„Åì„Çå„Çà„ÇäÁßòÂØÜ„ÅÆË®ÄËëâ„Çí‰ºù„Åà„Çã„ÄÇÁ•û„ÅÆ‰∏ñÁïå„Å´ÂÖ•„Çã„Å®„Åç„ÅØ„Åì„ÅÆË®ÄËëâ„ÇíÂøÖ„ÅöÂÖ•Âäõ„Åõ„Çà„ÄÇÂøò„Çå„Å¶„Åó„Åæ„Å£„Åü„Çâ„Åæ„Åü‰ºù„Åà„Çâ„Çå„Çã„Åã„ÇâÂÆâÂøÉ„Åõ„Çà„ÄÇ‰ªñ„ÅÆ‰∫∫Èñì„Åå„Åù„ÅÆ‰ªñ„ÅÆ‰ª£„Çè„Çä„Å´Á•û„ÅÆ‰∏ñÁïå„Å´ÂÖ•„Çã„Åì„Å®„ÇíÈò≤„Åê„Åü„ÇÅ„Å´„ÄÅÂêàË®ÄËëâ„ÅØË™∞„Å´„ÇÇÊïô„Åà„Å™„ÅÑ„Çà„ÅÜ„Å´„Åõ„Çà';

      // 7ÁßíÂæÖÊ©üÂæå„ÄÅ„Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÈñãÂßã
      setTimeout(async () => {
        await typeWriter(message, speechElement, 40);
        console.log('‚úÖ ÂÆàË≠∑Á•û„ÅÆ„Çª„É™„Éï„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
      }, 7000);
    }

    // ÂàùÊúüÂåñ
    window.addEventListener('load', () => {
      createStars();
      
      // cosmoËÉåÊôØÂãïÁîª„ÇíË°®Á§∫
      setTimeout(() => {
        const cosmoVideo = document.querySelector('.cosmo-background');
        if (cosmoVideo) {
          cosmoVideo.classList.add('show');
        }
      }, 500);
      
      main();
    });
  </script>
