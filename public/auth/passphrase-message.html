  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Ê∏∏ÊòéÊúù", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;

    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    .guardian-image {
      width: 150px;
      height: 150px;
      object-fit: contain;

      border: 3px solid gold;
      margin: 0 auto 20px;
      opacity: 0;
      animation: fadeInImage 2s ease-in forwards;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInImage {
      to { opacity: 1; }

    .guardian-name {

      color: #FFD700;

      animation: fadeIn 2s ease-in 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .message-container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s ease-in 2s forwards;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typewriter-text {
      font-size: 1.4em;
      line-height: 1.9;
      min-height: 150px;
      text-align: left;
      width: 100%;
    }

    .reveal-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.25em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(50px) scale(0.8);
      margin: 20px auto 0;
      position: relative;
      z-index: 10;
      display: block;
      max-width: 280px;
      width: 100%;
    }

    .reveal-button.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: buttonGlow 2s ease-in-out infinite alternate, buttonFloat 3s ease-in-out infinite;
    }

    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    @keyframes buttonGlow {
      0% {
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      }
      100% {
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
      }
    }

    .reveal-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7);
    }

<body>
  <!-- ÊòüÁ©∫ËÉåÊôØ -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <img id="guardianImage" class="guardian-image" src="" alt="ÂÆàË≠∑Á•û">
    
    <div id="guardianName" class="guardian-name"></div>

    <div class="message-container">
      <div id="typewriterText" class="typewriter-text"></div>
    </div>

    <button id="revealButton" class="reveal-button" onclick="revealPassphrase()">
      üîÆ ÂêàË®ÄËëâ„ÇíË¶ã„Çã
    </button>

    <div id="loading" class="loading">ÂÆàË≠∑Á•û„ÅÆÂ£∞„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...</div>
  </div>

  <script>
    // ÊòüÁ©∫ÁîüÊàê
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÊÉÖÂ†±„ÇíÂèñÂæó
    function getUserDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      
      let email = urlParams.get('email');
      let nickname = urlParams.get('nickname');
      let guardianName = urlParams.get('guardianName');
      let guardianKey = urlParams.get('guardianKey');

      // URL„Éë„É©„É°„Éº„Çø„Å´„Å™„Åë„Çå„Å∞localStorage„Åã„ÇâÂèñÂæó
      if (!email) email = localStorage.getItem('registeredEmail') || localStorage.getItem('userEmail');
      if (!nickname) {
        nickname = localStorage.getItem('registeredNickname');
        if (!nickname) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          nickname = userData.nickname;
        }
      }
      if (!guardianName) {
        guardianName = localStorage.getItem('registeredGuardianName');
        if (!guardianName) {
          const userData = JSON.parse(localStorage.getItem('userData') || '{}');
          guardianName = userData.guardian ? userData.guardian.name : '';
        }
      }
      if (!guardianKey) {
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        guardianKey = userData.guardianKey || userData.guardian?.key || '';
      }

      return { email, nickname, guardianName, guardianKey };
    }

    // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÂäπÊûú
    function typeWriter(text, element, speed = 50) {
      let i = 0;
      element.innerHTML = '';
      
      return new Promise((resolve) => {
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    // ÂêàË®ÄËëâ„Éö„Éº„Ç∏„Å∏ÈÅ∑Áßª
    function revealPassphrase() {
      const userData = getUserDataFromUrl();
      
      const params = new URLSearchParams({
        email: userData.email || '',
        nickname: userData.nickname || '',
        guardianName: userData.guardianName || '',
        guardianKey: userData.guardianKey || ''
      });
      
      window.location.href = `passphrase-display.html?${params.toString()}`;
    }

    // „É°„Ç§„É≥Âá¶ÁêÜ
    async function main() {
      const userData = getUserDataFromUrl();
      console.log('„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø:', userData);

      // ÂÆàË≠∑Á•ûÊÉÖÂ†±„ÇíË°®Á§∫
      const guardianNameElement = document.getElementById('guardianName');
      const guardianImageElement = document.getElementById('guardianImage');
      
      guardianNameElement.textContent = userData.guardianName || 'ÂÆàË≠∑Á•û';
      guardianImageElement.src = `../photo/${userData.guardianKey || 'amida'}.png`;

      // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 3000);

      // „Çø„Ç§„Éó„É©„Ç§„Çø„Éº„É°„ÉÉ„Çª„Éº„Ç∏
      const typewriterElement = document.getElementById('typewriterText');
      const message = `„Åì„Çå„Çà„ÇäÁßÅ„Å®${userData.nickname || '„ÅÇ„Å™„Åü'}„Å†„Åë„ÅÆÁßòÂØÜ„ÅÆÂêàË®ÄËëâ„Çí‰ºù„Åà„Çã„ÄÇ\n\nÊ±∫„Åó„Å¶Âøò„Çå„Åö„ÄÅÊ¨°„Å´ÁßÅ„Å´‰ºö„ÅÜÊôÇ„Å´ÂøÖ„Åö‰ºù„Åà„Å™„Åï„ÅÑ„ÄÇ\n\n„Åæ„Åü„ÄÅ„Åì„ÅÆË®ÄËëâ„ÅØÊ±∫„Åó„Å¶‰ªñ„Å´‰ºù„Åà„Å¶„ÅØ„Å™„Çâ„Å¨„ÄÇ\n\nÂÆ∂Êóè„ÇÑÂèã‰∫∫„Å´„ÇÇ‰ºù„Åà„Å¶„ÅØ„Å™„Çâ„Å¨„ÄÅÂøÉ„Å´„Åó„Å£„Åã„ÇäÂàª„Åø„ÄÅÁßòÂØÜ„Å®„Åó„Å™„Åï„ÅÑ„ÄÇ\n\n„ÇÇ„ÅóÂøò„Çå„Å¶„Åó„Åæ„Å£„Åü„Çâ„ÄÅ„Åæ„Åü‰ºù„Åà„Çâ„Çå„Çã„Åã„ÇâÂÆâÂøÉ„Åó„Å™„Åï„ÅÑ„ÄÇ`;

      // 3ÁßíÂæÖÊ©üÂæå„ÄÅ„Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÈñãÂßã
      setTimeout(async () => {
        await typeWriter(message, typewriterElement, 50);

        // „Çø„Ç§„Éó„É©„Ç§„Çø„ÉºÁµÇ‰∫ÜÂæå„ÄÅ„Éú„Çø„É≥„ÇíË°®Á§∫
        setTimeout(() => {
          const button = document.getElementById('revealButton');
          if (button) {
            button.classList.add('show');
            console.log('‚úÖ ÂêàË®ÄËëâ„ÇíË¶ã„Çã„Éú„Çø„É≥„ÇíË°®Á§∫„Åó„Åæ„Åó„Åü');
          }
        }, 1000);
      }, 3000);
    }

    // ÂàùÊúüÂåñ
    window.addEventListener('load', () => {
      createStars();
      main();
    });
  </script>
