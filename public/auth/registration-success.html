<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録完了 - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 10px;
      position: relative;
    }

    /* 星空背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .success-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(157, 78, 221, 0.6);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(157, 78, 221, 0.5),
        0 0 40px rgba(199, 125, 255, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 70px;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 
        0 0 15px rgba(255, 215, 0, 0.9),
        0 0 25px rgba(199, 125, 255, 0.7);
    }

    .message {
      color: #ccc;
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .user-info {
      background: rgba(157, 78, 221, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: left;
      border: 1px solid rgba(157, 78, 221, 0.3);
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: #ccc;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .user-info-value {
      color: #FFD700;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .next-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.7);
    }


    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .success-container {
        padding: 25px;
      }
      
      .success-icon {
        font-size: 60px;
        margin-bottom: 15px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      
      .message {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 25px;
      }
      
      .user-info {
        padding: 15px;
        margin-bottom: 25px;
      }
      
      .user-info-item {
        padding: 10px 0;
      }
      
      .user-info-label {
        font-size: 13px;
      }
      
      .user-info-value {
        font-size: 15px;
      }
      
      .next-button {
        padding: 15px 35px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 20px;
      }
      
      .success-icon {
        font-size: 50px;
        margin-bottom: 12px;
      }
      
      h1 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      
      .message {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .user-info {
        padding: 12px;
        margin-bottom: 20px;
      }
      
      .user-info-item {
        padding: 8px 0;
      }
      
      .user-info-label {
        font-size: 12px;
      }
      
      .user-info-value {
        font-size: 14px;
      }
      
      .next-button {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>

  <div class="success-container">
    <div class="success-icon">✨</div>
    
    <h1>会員登録が完了しました</h1>
    
    <p class="message">
      おめでとうございます！<br>
      あなたの守護神との繋がりが確立されました。
    </p>

    <div class="user-info" id="userInfo">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <button class="next-button" onclick="goToPassphraseReveal()">
      🔮 次に進む
    </button>

  </div>

  <script>
    // URLパラメータから情報を取得
    function getUserDataFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        email: urlParams.get('email') || localStorage.getItem('userEmail'),
        nickname: urlParams.get('nickname') || '',
        guardianName: urlParams.get('guardianName') || '',
        guardianKey: urlParams.get('guardianKey') || ''
      };
    }

    // ユーザー情報を表示
    function displayUserInfo() {
      const userData = getUserDataFromUrl();
      const userInfoDiv = document.getElementById('userInfo');

      userInfoDiv.innerHTML = `
        <div class="user-info-item">
          <span class="user-info-label">👤 ニックネーム</span>
          <span class="user-info-value">${userData.nickname || '取得中...'}</span>
        </div>
        <div class="user-info-item">
          <span class="user-info-label">📧 メールアドレス</span>
          <span class="user-info-value">${userData.email || '取得中...'}</span>
        </div>
        <div class="user-info-item">
          <span class="user-info-label">🛡️ 守護神</span>
          <span class="user-info-value">${userData.guardianName || '取得中...'}</span>
        </div>
      `;

      // localStorageに保存
      if (userData.email) {
        localStorage.setItem('registeredEmail', userData.email);
      }
      if (userData.nickname) {
        localStorage.setItem('registeredNickname', userData.nickname);
      }
      if (userData.guardianName) {
        localStorage.setItem('registeredGuardianName', userData.guardianName);
      }
    }

    // 合言葉伝授画面へ遷移
    function goToPassphraseReveal() {
      const userData = getUserDataFromUrl();
      const params = new URLSearchParams({
        email: userData.email || '',
        nickname: userData.nickname || '',
        guardianName: userData.guardianName || '',
        guardianKey: userData.guardianKey || ''
      });
      window.location.href = `passphrase-message.html?${params.toString()}`;
    }

    // 星空生成
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // 初期化
    window.addEventListener('load', () => {
      createStars();
      displayUserInfo();
    });
  </script>
</body>
</html>
