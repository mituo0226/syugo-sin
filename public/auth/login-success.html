<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>龍と守護神の世界へ - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }


    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 1s forwards;
    }

    .dragon-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      animation: float 3s ease-in-out infinite;
    }

    .guardian-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      animation: float 3s ease-in-out infinite 1.5s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }


    .message {
      font-size: 24px;
      line-height: 2;
      color: #FFD700;
      margin-bottom: 50px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      border: 2px solid rgba(255, 215, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 2s forwards;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .start-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: 25px 80px;
      border: none;
      border-radius: 50px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease-in-out 3s forwards, glow 2s ease-in-out infinite 5s;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      }
      50% {
        box-shadow: 0 15px 60px rgba(255, 215, 0, 0.9);
      }
    }

    .start-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.9);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #FFD700;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <video class="cosmic-bg" autoplay muted loop>
    <source src="../photo/cosmo.mp4" type="video/mp4">
  </video>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="image-container">
      <img class="dragon-image" src="../photo/ryu.png" alt="龍">
      <img id="guardianImage" class="guardian-image" src="" alt="守護神">
    </div>

    <div class="message">
      運命が導かれる時が来た。<br>
      準備はよいか?
    </div>

    <button class="start-button" onclick="startConsultation()">
      更新を開始する
    </button>
  </div>

  <script>
    // パーティクル生成
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // ユーザー情報取得
    function getUserData() {
      const userDataStr = localStorage.getItem('userData');
      if (userDataStr) {
        try {
          return JSON.parse(userDataStr);
        } catch (e) {
          return {};
        }
      }
      return {};
    }

    // 守護神画像設定
    function setGuardianImage() {
      const userData = getUserData();
      const guardianImage = document.getElementById('guardianImage');

      if (userData.guardianKey) {
        guardianImage.src = `../photo/${userData.guardianKey}.png`;
      } else {
        guardianImage.src = '../photo/amida.png';
      }
      
      // エラーハンドリング
      guardianImage.onerror = function() {
        this.src = '../photo/ryu.png';
      };
    }

    // 更新開始
    function startConsultation() {
      // chat.htmlへ遷移
      window.location.href = '../consult/chat.html';
    }

    // 初期化
    window.addEventListener('load', () => {
      createParticles();
      setGuardianImage();
    });
  </script>
</body>
</html>
