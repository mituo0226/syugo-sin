<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>龍と守護神の世界へ - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "游明朝", YuMincho, "Hiragino Mincho ProN", serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }


    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(20px, 8vw, 80px);
      margin-bottom: clamp(30px, 5vh, 50px);
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 1s forwards;
      position: relative;
      flex-wrap: wrap;
    }

    .image-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: clamp(60px, 10vh, 100px);
      background: linear-gradient(180deg, 
        transparent 0%, 
        rgba(255, 215, 0, 0.3) 20%, 
        rgba(255, 165, 0, 0.8) 50%, 
        rgba(255, 215, 0, 0.3) 80%, 
        transparent 100%);
      transform: translate(-50%, -50%);
      animation: energyFlow 3s ease-in-out infinite;
      border-radius: 2px;
    }

    .image-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(160px, 40vw, 220px);
      height: clamp(160px, 40vw, 220px);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: mysticalOrbit 10s linear infinite;
      opacity: 0.5;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(255, 215, 0, 0.2), 
        rgba(255, 165, 0, 0.4), 
        rgba(255, 69, 0, 0.2), 
        transparent);
    }

    .dragon-image {
      width: clamp(120px, 25vw, 200px);
      height: clamp(120px, 25vw, 200px);
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      animation: mysticalDance 8s ease-in-out infinite, 
                 rotateGlow 12s linear infinite,
                 pulseScale 4s ease-in-out infinite;
      position: relative;
      flex-shrink: 0;
    }

    .dragon-image::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FF6B35);
      background-size: 400% 400%;
      animation: rotatingGlow 3s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    .guardian-image {
      width: clamp(120px, 25vw, 200px);
      height: clamp(120px, 25vw, 200px);
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      animation: mysticalDance 8s ease-in-out infinite reverse, 
                 rotateGlow 12s linear infinite reverse,
                 pulseScale 4s ease-in-out infinite 2s;
      position: relative;
      flex-shrink: 0;
    }

    .guardian-image::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #9370DB, #FF69B4, #00CED1, #FFD700);
      background-size: 400% 400%;
      animation: rotatingGlow 3s linear infinite reverse;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes mysticalDance {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
      }
      25% {
        transform: translateY(clamp(-20px, -3vh, -30px)) translateX(clamp(10px, 2vw, 20px)) rotate(5deg);
      }
      50% {
        transform: translateY(0px) translateX(clamp(20px, 4vw, 40px)) rotate(0deg);
      }
      75% {
        transform: translateY(clamp(20px, 3vh, 30px)) translateX(clamp(10px, 2vw, 20px)) rotate(-5deg);
      }
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
      }
    }

    @keyframes rotateGlow {
      0% {
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 165, 0, 0.4),
                    0 0 150px rgba(255, 69, 0, 0.2);
      }
      25% {
        box-shadow: 0 0 60px rgba(255, 165, 0, 0.8),
                    0 0 120px rgba(255, 215, 0, 0.4),
                    0 0 180px rgba(255, 69, 0, 0.2);
      }
      50% {
        box-shadow: 0 0 70px rgba(255, 69, 0, 0.8),
                    0 0 140px rgba(255, 165, 0, 0.4),
                    0 0 210px rgba(255, 215, 0, 0.2);
      }
      75% {
        box-shadow: 0 0 60px rgba(255, 215, 0, 0.8),
                    0 0 120px rgba(255, 69, 0, 0.4),
                    0 0 180px rgba(255, 165, 0, 0.2);
      }
      100% {
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 165, 0, 0.4),
                    0 0 150px rgba(255, 69, 0, 0.2);
      }
    }

    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes rotatingGlow {
      0% {
        background-position: 0% 50%;
        transform: rotate(0deg);
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
        transform: rotate(360deg);
      }
    }

    @keyframes energyFlow {
      0% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scaleY(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scaleY(1.2);
      }
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scaleY(0.5);
      }
    }

    @keyframes mysticalOrbit {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
        opacity: 0.3;
      }
    }


    .message {
      font-size: clamp(18px, 4vw, 24px);
      line-height: 1.8;
      color: #FFD700;
      margin-bottom: clamp(30px, 5vh, 50px);
      padding: clamp(20px, 4vw, 40px);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      border: 2px solid rgba(255, 215, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 2s ease-in-out 2s forwards;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      max-width: 100%;
      box-sizing: border-box;
    }

    .start-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #333;
      padding: clamp(18px, 4vh, 25px) clamp(40px, 15vw, 80px);
      border: none;
      border-radius: 50px;
      font-size: clamp(20px, 4.5vw, 28px);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease-in-out 3s forwards, glow 2s ease-in-out infinite 5s;
      min-width: clamp(200px, 60vw, 360px);
      white-space: nowrap;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      }
      50% {
        box-shadow: 0 15px 60px rgba(255, 215, 0, 0.9);
      }
    }

    .start-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.9);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #FFD700;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* スマートフォン用の調整 */
    @media screen and (max-width: 768px) {
      body {
        padding: 5px;
        overflow-x: hidden;
      }

      .container {
        padding: 15px;
      }

      .image-container {
        gap: clamp(15px, 5vw, 40px);
        margin-bottom: clamp(20px, 4vh, 40px);
      }

      .image-container::before {
        height: clamp(40px, 8vh, 80px);
      }

      .image-container::after {
        width: clamp(140px, 50vw, 180px);
        height: clamp(140px, 50vw, 180px);
      }

      .message {
        padding: clamp(15px, 3vw, 30px);
        line-height: 1.6;
        margin-bottom: clamp(25px, 4vh, 40px);
      }

      .start-button {
        padding: clamp(15px, 3vh, 20px) clamp(30px, 12vw, 60px);
        font-size: clamp(18px, 4vw, 24px);
        min-width: clamp(180px, 70vw, 320px);
      }

      /* タッチデバイス用のhover効果を無効化 */
      .start-button:hover {
        transform: none;
        box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
      }

      .start-button:active {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 30px rgba(255, 215, 0, 0.8);
      }
    }

    /* iPhone SE等の小さな画面対応 */
    @media screen and (max-width: 375px) {
      .container {
        padding: 10px;
      }

      .image-container {
        gap: 10px;
        margin-bottom: 20px;
      }

      .dragon-image,
      .guardian-image {
        width: clamp(100px, 30vw, 150px);
        height: clamp(100px, 30vw, 150px);
      }

      .message {
        font-size: clamp(16px, 3.5vw, 20px);
        padding: 15px 20px;
      }

      .start-button {
        padding: 15px 25px;
        font-size: 18px;
        min-width: 200px;
      }
    }

    /* 横画面対応 */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .image-container {
        margin-bottom: 20px;
      }

      .message {
        margin-bottom: 20px;
        padding: 20px;
      }

      .dragon-image,
      .guardian-image {
        width: clamp(80px, 20vh, 150px);
        height: clamp(80px, 20vh, 150px);
      }
    }
  </style>
</head>
<body>
  <video class="cosmic-bg" autoplay muted loop>
    <source src="../photo/cosmo.mp4" type="video/mp4">
  </video>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="image-container">
      <img class="dragon-image" src="../photo/ryu.png" alt="龍">
      <img id="guardianImage" class="guardian-image" src="" alt="守護神">
    </div>

    <div class="message">
      運命が導かれる時が来た。<br>
      準備はよいか?
    </div>

    <button class="start-button" onclick="startConsultation()">
      交信を開始する
    </button>
  </div>

  <script>
    // パーティクル生成（デバイス性能に応じて調整）
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const isMobile = window.innerWidth <= 768;
      const particleCount = isMobile ? 25 : 50; // モバイルではパーティクル数を削減
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // ユーザー情報取得
    function getUserData() {
      const userDataStr = localStorage.getItem('userData');
      if (userDataStr) {
        try {
          return JSON.parse(userDataStr);
        } catch (e) {
          return {};
        }
      }
      return {};
    }

    // 守護神画像設定
    function setGuardianImage() {
      const userData = getUserData();
      const guardianImage = document.getElementById('guardianImage');

      if (userData.guardianKey) {
        guardianImage.src = `../photo/${userData.guardianKey}.png`;
      } else {
        guardianImage.src = '../photo/amida.png';
      }
      
      // エラーハンドリング
      guardianImage.onerror = function() {
        this.src = '../photo/ryu.png';
      };
    }

    // 更新開始
    function startConsultation() {
      // ritual-dragon.htmlへ遷移
      window.location.href = '../ritual/ritual-dragon.html';
    }

    // リサイズ対応
    function handleResize() {
      // リサイズ時にパーティクル数を再調整
      const particlesContainer = document.getElementById('particles');
      if (particlesContainer) {
        particlesContainer.innerHTML = '';
        createParticles();
      }
    }

    // 初期化
    window.addEventListener('load', () => {
      createParticles();
      setGuardianImage();
    });

    // リサイズイベント（デバウンス処理）
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(handleResize, 250);
    });
  </script>
</body>
</html>
