<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報確認 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      padding-top: 65px;
      position: relative;
      z-index: 1;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .container {
        padding: 40px 20px;
        padding-top: 85px;
        justify-content: flex-start;
      }
    }
    
    /* 龍の画像 */
    .dragon-image {
      max-width: 180px;
      max-height: 180px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(100,150,255,0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
      margin-bottom: 25px;
      object-fit: contain;
    }
    
    .dragon-image.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* PC向け画像調整 */
    @media (min-width: 768px) {
      .dragon-image {
        max-width: 220px;
        max-height: 220px;
        margin-bottom: 35px;
      }
    }
    
    /* 龍の言葉 */
    #dragonMessage {
      position: relative;
      font-size: 1.2em;
      line-height: 1.8;
      max-width: 95%;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 25px;
    }
    
    /* PC向けメッセージ調整 */
    @media (min-width: 768px) {
      #dragonMessage {
        max-width: 90%;
        font-size: 1.3em;
        line-height: 2.0;
        padding: 30px;
      }
    }
    
    #dragonMessage p { 
      margin: 15px 0; 
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(102, 204, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(102, 204, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    /* ボタン */
    .action-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 15px rgba(102,204,255,0.3);
      transition: all 0.3s ease;
      margin: 0;
      min-width: 140px;
    }
    
    .action-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
    }
    
    .action-button.secondary {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
    }
    
    .action-button.secondary:hover {
      background: linear-gradient(90deg, #b565f0, #9d4edd);
    }
    
    /* 情報確認画面 */
    .info-display {
      opacity: 0;
      transition: all 1s ease;
      transform: translateY(30px);
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      max-width: 500px;
      width: 100%;
      margin: 20px 0;
    }
    
    .info-display.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: bold;
      color: #66ccff;
    }
    
    .info-value {
      text-align: right;
    }
    
    .guardian-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .guardian-info img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    /* ボタンコンテナ */
    .button-container {
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
      align-items: center;
    }
    
    @media (max-width: 600px) {
      .button-container {
        flex-direction: row;
        gap: 10px;
        width: 100%;
      }
      
      .action-button {
        flex: 1;
        min-width: 0;
      }
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
             .container {
         min-height: 100vh;
         overflow-y: auto;
         -webkit-overflow-scrolling: touch;
         padding: 20px 15px;
         justify-content: flex-start;
         padding-top: 50px;
         padding-bottom: 40px;
         position: relative;
         z-index: 1;
       }
      
             .dragon-image {
         max-width: 140px;
         max-height: 140px;
         margin-bottom: 18px;
         -webkit-user-drag: none;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         object-fit: contain;
       }
      
      #dragonMessage { 
        font-size: 1.1em; 
        text-align: center; 
        max-width: 98%;
        padding: 20px;
      }
      
      .info-display {
        max-width: 100%;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .action-button {
        font-size: 1.1em;
        padding: 12px 30px;
        width: 100%;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(40px, env(safe-area-inset-bottom));
      }
    }
    
    /* iPhone向けボタン位置調整 */
    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
             .container {
         padding-top: max(50px, env(safe-area-inset-top) + 15px);
         padding-bottom: max(80px, env(safe-area-inset-bottom) + 40px);
         -webkit-overflow-scrolling: touch;
         -webkit-transform: translateZ(0);
         transform: translateZ(0);
       }
      
      .button-container {
        margin-bottom: 20px;
      }
      
      .info-display {
        margin-bottom: 40px;
      }
      
      .dragon-image {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
        will-change: transform;
      }
      
      .action-button {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- 神秘的な背景 -->
  <div class="mystical-bg"></div>
  
  <!-- 浮遊する粒子 -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- 龍の画像 -->
    <img id="dragonImage" class="dragon-image" src="photo/ryu.png" alt="AI鑑定師 龍">

    <!-- 龍の言葉 -->
    <div id="dragonMessage"></div>

    <!-- 情報確認画面 -->
    <div id="infoDisplay" class="info-display">
      <div class="info-item">
        <span class="info-label">名前</span>
        <span class="info-value" id="displayName"></span>
      </div>
      <div class="info-item">
        <span class="info-label">生年月日</span>
        <span class="info-value" id="displayBirthDate"></span>
      </div>
      <div class="info-item">
        <span class="info-label">守護神</span>
        <div class="info-value">
          <div class="guardian-info">
            <img id="displayGuardianImage" src="" alt="守護神">
            <span id="displayGuardianName"></span>
          </div>
        </div>
      </div>
      
      <div class="button-container">
        <button class="action-button secondary" id="retryButton">再度やり直す</button>
        <button class="action-button" id="nextButton">次に進む</button>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { guardians } from './guardians.js';

    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // URLパラメータから情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nickname');
        const birthYear = urlParams.get('birthYear');
        const birthMonth = urlParams.get('birthMonth');
        const birthDay = urlParams.get('birthDay');
        const guardianKey = urlParams.get('guardianKey');
        
        // 守護神を取得
        const guardian = guardians[guardianKey];
        
        // データを保存
        window.userData = {
          nickname: nickname,
          birthYear: birthYear,
          birthMonth: birthMonth,
          birthDay: birthDay,
          guardianKey: guardianKey,
          guardian: guardian
        };
        
        // 初期表示開始
        startInitialDisplay();
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラーが発生した場合のデフォルト表示
        startInitialDisplay();
      }
    });

    // 初期表示開始
    function startInitialDisplay() {
      // 龍の画像表示
      const dragonImage = document.getElementById('dragonImage');
      setTimeout(() => {
        dragonImage.classList.add('show');
        
        // 画像表示後、メッセージを表示
        setTimeout(() => {
          showDragonMessage('情報を整理する、確認してくれ');
        }, 2000);
      }, 500);
    }

    // 龍のメッセージ表示関数（タイプライター効果）
    function showDragonMessage(message) {
      const messageElement = document.getElementById("dragonMessage");
      messageElement.style.opacity = 1;
      
      const p = document.createElement("p");
      p.textContent = "";
      p.style.opacity = "1";
      p.style.transform = "translateY(0) scale(1)";
      messageElement.appendChild(p);

      let j = 0;
      const interval = setInterval(() => {
        p.textContent = message.slice(0, j++);
        if (j > message.length) {
          clearInterval(interval);
          
          // メッセージ完了後、情報確認画面を表示
          setTimeout(() => {
            displayUserInfo();
          }, 1000);
        }
      }, 50);
    }

    // ユーザー情報表示
    function displayUserInfo() {
      const userData = window.userData;
      
      // 情報を設定
      document.getElementById("displayName").textContent = userData.nickname;
      document.getElementById("displayBirthDate").textContent = `${userData.birthYear}年${userData.birthMonth}月${userData.birthDay}日`;
      document.getElementById("displayGuardianName").textContent = userData.guardian.name;
      document.getElementById("displayGuardianImage").src = `photo/${userData.guardianKey}.png`;
      document.getElementById("displayGuardianImage").alt = userData.guardian.name;
      
      // 情報確認画面を表示
      document.getElementById("infoDisplay").classList.add('show');
    }

    // 次に進むボタンのクリックイベント
    document.getElementById("nextButton").addEventListener("click", function() {
      console.log("次に進むボタンがクリックされました");
      
      // worry.htmlに遷移（全データを渡す）
      const params = new URLSearchParams();
      params.set('nickname', window.userData.nickname);
      params.set('birthYear', window.userData.birthYear);
      params.set('birthMonth', window.userData.birthMonth);
      params.set('birthDay', window.userData.birthDay);
      params.set('guardianKey', window.userData.guardianKey);
      
      window.location.href = `worry.html?${params.toString()}`;
    });

    // 再度やり直すボタンのクリックイベント
    document.getElementById("retryButton").addEventListener("click", function() {
      console.log("再度やり直すボタンがクリックされました");
      // 最初のページに戻る
      window.location.href = 'b-form.html';
    });
  </script>
</body>
</html>
