<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI鑑定師 龍 | 守護神アドバイス</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Hiragino Sans', 'Yu Gothic UI', 'Meiryo UI', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin-top: -80px;
    }

    /* ロゴマーク */
    .logo {
      max-width: 200px;
      max-height: 200px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease-in-out;
    }

    .logo.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    .logo.shrink-away {
      opacity: 0;
      transform: scale(0.1);
      transition: all 1.5s ease-in-out;
    }

    .logo.reappear {
      max-width: 80px;
      max-height: 80px;
      opacity: 1;
      transform: scale(1);
      position: fixed;
      top: 20px;
      left: 20px;
      transition: all 1s ease-in-out;
    }

    /* ボタンコンテナ */
    .login-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-in-out;
    }

    .login-options.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 説明文 */
    .disclaimer {
      font-size: 0.7em;
      color: #ccc;
      text-align: center;
      line-height: 1.4;
      max-width: 350px;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-in-out;
    }

    .disclaimer.show {
      opacity: 1;
      transform: translateY(0);
    }

    .main-button {
      padding: 16px 42px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a2e;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .main-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
    }

    .sub-button {
      padding: 14px 35px;
      background: linear-gradient(135deg, #66ccff 0%, #4da6ff 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
      box-shadow: 0 8px 25px rgba(102, 204, 255, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .sub-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 204, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ロゴマーク -->
    <img src="photo/rogo2.png" alt="AI鑑定師 龍" class="logo" id="logo">
    
    <!-- ボタンコンテナ -->
    <div class="login-options">
      <a href="auth/login.html" class="main-button">
        🔮 神界に進む
      </a>
      <a href="ritual/dragon-intro.html" class="sub-button">
        ✨ 初めての方
      </a>
    </div>
    
    <!-- 説明文 -->
    <div class="disclaimer" id="disclaimer">
      この番組は、AIで制作された架空のキャラクターが会話を行い、楽しむために設定されていた番組であり、実在する人間が鑑定を行う占いや未来予知のような類のものではありません。あくまでエンターテインメントとしてお楽しみください。
    </div>
  </div>

  <!-- フッター -->
  <footer style="position: fixed !important; bottom: 0; left: 0; right: 0; background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(102, 204, 255, 0.3); z-index: 100; padding: 15px 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); text-align:center; font-size:0.9em; color:#ccc;">
    <a href="./rule/disclaimer.html" style="color:#66ccff; margin:0 8px;">免責事項</a> |
    <a href="./rule/terms.html" style="color:#66ccff; margin:0 8px;">利用規約</a> |
    <a href="./rule/privacy.html" style="color:#66ccff; margin:0 8px;">プライバシーポリシー</a> |
    <a href="./rule/tokusho.html" style="color:#66ccff; margin:0 8px;">特定商取引法</a> |
    <a href="./rule/contact.html" style="color:#66ccff; margin:0 8px;">お問い合わせ</a> |
  </footer>

  <script>
    // ページロード後のアニメーション
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const loginOptions = document.querySelector('.login-options');
      const disclaimer = document.getElementById("disclaimer");
      
      // 1. ロゴが中央に大きくフェードイン
      setTimeout(() => {
        logo.classList.add('fade-in');
      }, 500);
      
      // 2. ロゴが遠くに消える
      setTimeout(() => {
        logo.classList.add('shrink-away');
      }, 3000);
      
      // 3. ロゴが画面上部左に小さく再表示
      setTimeout(() => {
        logo.classList.add('reappear');
      }, 4500);
      
      // 4. ボタンが表示
      setTimeout(() => {
        loginOptions.classList.add('show');
      }, 6000);
      
      // 5. 説明文が表示
      setTimeout(() => {
        disclaimer.classList.add('show');
      }, 7000);
    });
  </script>
</body>
</html>
