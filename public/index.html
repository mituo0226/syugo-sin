

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI鑑定師 龍 | 守護神アドバイス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* PC向け調整 */
    @media (min-width: 768px) {
      body {
        position: relative;
        min-height: 100vh;
        overflow-y: auto;
      }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 40px 20px 120px;
      position: relative;
      z-index: 1;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .container {
        padding: 60px 40px 160px;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
      }
      
      .main-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 60px;
        text-align: left;
        width: 100%;
        max-width: 1200px;
      }
    }

    /* ロゴマーク */
    .logo {
      max-width: 280px;
      max-height: 280px;
      margin-bottom: 40px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 2.5s ease;
      position: relative;
      z-index: 2;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(100,150,255,0.8);
    }
    
    .logo.show {
      opacity: 1;
      transform: scale(1);
      animation: logoGlow 4s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      0% {
        filter: brightness(1) drop-shadow(0 0 20px rgba(102, 204, 255, 0.8));
        transform: scale(1);
        box-shadow: 0 0 60px rgba(100,150,255,0.8);
      }
      100% {
        filter: brightness(1.3) drop-shadow(0 0 30px rgba(102, 204, 255, 1));
        transform: scale(1.05);
        box-shadow: 0 0 80px rgba(100,150,255,1), 0 0 120px rgba(102,204,255,0.4);
      }
    }
    
    /* PC向けロゴ調整 */
    @media (min-width: 768px) {
      .logo {
        max-width: 500px;
        max-height: 500px;
        margin-bottom: 0;
      }
    }

    /* 番組説明 */
    .intro-text {
      max-width: 700px;
      color: #fff;
      line-height: 1.8;
      padding: 30px;
      margin-bottom: 40px;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease;
      position: relative;
      z-index: 1;
    }
    
    .intro-text.show {
      opacity: 1;
      transform: translateY(0);
      animation: textGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0% {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
        border-color: rgba(102, 204, 255, 0.4);
      }
      100% {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(102, 204, 255, 0.4);
        border-color: rgba(102, 204, 255, 0.6);
      }
    }
    
    .intro-text h2 { 
      color: #66ccff; 
      margin-bottom: 15px; 
      font-size: 1.3em;
    }
    
    .intro-text p {
      margin: 15px 0;
      font-size: 0.95em;
    }

    /* 鑑定開始ボタン */
    .start-button {
      margin: 40px 0;
      padding: 20px 60px;
      font-size: 1.4em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 8px 25px rgba(102,204,255,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    
    .start-button.show {
      opacity: 1;
      transform: translateY(0);
      animation: mysticalGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes mysticalGlow {
      0% {
        box-shadow: 0 8px 25px rgba(102,204,255,0.4), 0 0 20px rgba(102, 204, 255, 0.3);
        filter: brightness(1);
        transform: translateY(0);
      }
      100% {
        box-shadow: 0 12px 35px rgba(102,204,255,0.7), 0 0 40px rgba(102, 204, 255, 0.5);
        filter: brightness(1.2);
        transform: translateY(-3px);
      }
    }
    
    .start-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102,204,255,0.6);
    }
    
    .start-button:active {
      transform: translateY(-1px);
    }

    /* PC向けボタン調整 */
    @media (min-width: 768px) {
      .content-right {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        max-width: 500px;
      }
      
      .start-button {
        padding: 25px 80px;
        font-size: 1.6em;
        border-radius: 20px;
        margin: 40px 0 0 0;
      }
      
      .intro-text {
        max-width: 500px;
        margin-bottom: 0;
        text-align: left;
      }
    }


      .container {
        padding: 30px 15px 100px;
        flex-direction: column;
        text-align: center;
      }
      
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .content-right {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .logo {
        max-width: 200px;
        max-height: 200px;
        margin-bottom: 30px;
      }
      
      .intro-text {
        padding: 20px;
        margin-bottom: 30px;
        font-size: 0.9em;
      }
      
      .intro-text h2 {
        font-size: 1.2em;
      }
      
      .intro-text p {
        font-size: 0.85em;
      }
      
      .start-button {
        padding: 18px 40px;
        font-size: 1.3em;
        margin: 30px 0;
      }
      

    }

    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(140px, env(safe-area-inset-bottom) + 80px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- メインコンテンツ -->
    <div class="main-content">
      <!-- ロゴマーク -->
      <img src="../photo/rogo2.png" alt="AI鑑定師 龍" class="logo" id="logo">

      <!-- 右側コンテンツ -->
      <div class="content-right">
        <!-- 番組説明 -->
        <div class="intro-text" id="introText">
          <h2>AI Judgment とは</h2>
          <p>
            本サービスは<strong>AIによる会話・カウンセリング体験</strong>を提供する番組です。<br>

        </div>

        <a href="dragon-intro.html" class="start-button" id="startButton">鑑定を開始する</a>

      <a href="/admin.html" style="color:#9d4edd; margin:0 8px;">管理画面</a>
    </footer>
  </div>

  <script>
    // ページロード後のアニメーション
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const introText = document.getElementById("introText");
      const startButton = document.getElementById("startButton");
      
      // 1. ロゴが大きく浮かび上がる
      setTimeout(() => {
        logo.classList.add('show');
      }, 500);
      
      // 2. ロゴに被さるように文字が浮かび上がる
      setTimeout(() => {
        introText.classList.add('show');
      }, 2500);
      
      // 3. 文字が全て表示されたら鑑定開始ボタンがフェードイン
      setTimeout(() => {
        startButton.classList.add('show');
      }, 4000);
    });
  </script>
