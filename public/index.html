

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI鑑定師 龍 | 守護神アドバイス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* PC向け調整 */
    @media (min-width: 768px) {
      body {
        position: relative;
        min-height: 100vh;
        overflow-y: auto;
      }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px 20px 100px;
      position: relative;
      z-index: 1;
    }
    
    /* PC向けコンテナ調整 - 横並びレイアウト */
    @media (min-width: 768px) {
      .container {
        padding: 40px 40px 120px;
        justify-content: center;
      }
      
      .main-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 80px;
        width: 100%;
        max-width: 1400px;
        margin-top: -40px;
      }
      
      .content-left {
        flex: 1;
        max-width: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .content-right {
        flex: 1;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }
    }

    /* ロゴマーク */
    .logo {
      max-width: 200px;
      max-height: 200px;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 2.5s ease;
      position: relative;
      z-index: 2;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(100,150,255,0.8);
    }
    
    .logo.show {
      opacity: 1;
      transform: scale(1);
      animation: logoGlow 4s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      0% {
        filter: brightness(1) drop-shadow(0 0 20px rgba(102, 204, 255, 0.8));
        transform: scale(1);
        box-shadow: 0 0 60px rgba(100,150,255,0.8);
      }
      100% {
        filter: brightness(1.3) drop-shadow(0 0 30px rgba(102, 204, 255, 1));
        transform: scale(1.05);
        box-shadow: 0 0 80px rgba(100,150,255,1), 0 0 120px rgba(102,204,255,0.4);
      }
    }
    
    /* PC向けロゴ調整 */
    @media (min-width: 768px) {
      .logo {
        max-width: 500px;
        max-height: 500px;
        margin-bottom: 0;
      }
    }

    /* 番組説明 */
    .intro-text {
      max-width: 700px;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
      margin-bottom: 20px;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease;
      position: relative;
      z-index: 1;
    }
    
    .intro-text.show {
      opacity: 1;
      transform: translateY(0);
      animation: textGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0% {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
        border-color: rgba(102, 204, 255, 0.4);
      }
      100% {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(102, 204, 255, 0.4);
        border-color: rgba(102, 204, 255, 0.6);
      }
    }
    
    .intro-text h2 { 
      color: #66ccff; 
      margin-bottom: 10px; 
      font-size: 1.1em;
    }
    
    .intro-text p {
      margin: 10px 0;
      font-size: 0.85em;
    }

    /* ボタンコンテナ */
    .login-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      align-items: center;
    }

    /* メインボタン（神界に進む） */
    .main-button {
      margin: 20px 0 15px 0;
      padding: 18px 45px;
      font-size: 1.3em;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
    }

    /* サブボタン（初めての方） */
    .sub-button {
      margin: 8px 0 20px 0;
      padding: 14px 38px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .main-button.show, .sub-button.show {
      opacity: 1;
      transform: translateY(0);
    }

    .main-button.show {
      animation: mainButtonGlow 3s ease-in-out infinite alternate;
    }

    @keyframes mainButtonGlow {
      0% {
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      }
      100% {
        box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4);
      }
    }
    
    @keyframes mysticalGlow {
      0% {
        box-shadow: 0 8px 25px rgba(102,204,255,0.4), 0 0 20px rgba(102, 204, 255, 0.3);
        filter: brightness(1);
        transform: translateY(0);
      }
      100% {
        box-shadow: 0 12px 35px rgba(102,204,255,0.7), 0 0 40px rgba(102, 204, 255, 0.5);
        filter: brightness(1.2);
        transform: translateY(-3px);
      }
    }
    
    .main-button:hover {
      background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
    }

    .sub-button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }
    
    .main-button:active, .sub-button:active {
      transform: translateY(-1px);
    }

    /* PC向けレイアウト調整 */
    @media (min-width: 768px) {
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: center;
        max-width: 1200px;
        width: 100%;
      }

      .logo {
        margin-bottom: 0;
        max-width: 450px;
        max-height: 450px;
        justify-self: center;
      }

      .content-right {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
      }

      .intro-text {
        margin-bottom: 30px;
        padding: 35px;
        text-align: left;
        width: 100%;
      }

      .intro-text h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .intro-text p {
        font-size: 1em;
        margin: 15px 0;
        line-height: 1.8;
      }
      
      .main-button {
        padding: 22px 70px;
        font-size: 1.6em;
        margin: 20px 0 15px 0;
        width: auto;
      }

      .sub-button {
        padding: 18px 55px;
        font-size: 1.3em;
        margin: 10px 0 20px 0;
        width: auto;
      }

      .login-options {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }

    /* 小画面向け調整 */
    @media (max-width: 480px) {
      .container {
        padding: 15px 15px 90px;
      }
      
      .logo {
        max-width: 180px;
        max-height: 180px;
        margin-bottom: 15px;
      }
      
      .intro-text {
        padding: 18px;
        margin-bottom: 18px;
      }
      
      .intro-text h2 {
        font-size: 1em;
        margin-bottom: 8px;
      }
      
      .intro-text p {
        font-size: 0.8em;
        margin: 8px 0;
        line-height: 1.5;
      }
      
      .main-button {
        padding: 16px 38px;
        font-size: 1.2em;
        margin: 18px 0 12px 0;
      }

      .sub-button {
        padding: 13px 32px;
        font-size: 1em;
        margin: 8px 0 20px 0;
      }
    }

    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .container {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(140px, env(safe-area-inset-bottom) + 80px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- メインコンテンツ -->
    <div class="main-content">
      <!-- ロゴマーク -->
      <img src="photo/rogo2.png" alt="AI鑑定師 龍" class="logo" id="logo">

      <!-- 右側コンテンツ -->
      <div class="content-right">
        <!-- 番組説明 -->
        <div class="intro-text" id="introText">
          <h2>AI Judgment とは</h2>
          <p>
            本サービスは<strong>AIによる会話・カウンセリング体験</strong>を提供する番組です。<br>
            架空のキャラクターを通じてAIがあなたの気持ちを受け止め、<br>
            日常の不安や悩みに寄り添います。<br>
            占いや未来予知ではなく、<strong>エンターテインメントとセルフケア</strong>を目的としています。
          </p>
        </div>

        <!-- ログイン選択ボタン -->
        <div class="login-options">
          <a href="login.html" class="main-button">
            🔮 神界に進む
          </a>
          <a href="dragon-intro.html" class="sub-button" id="startButton">
            ✨ 初めての方
          </a>
        </div>
      </div>
    </div>

    <!-- フッター -->
    <footer style="position: fixed !important; bottom: 0; left: 0; right: 0; background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(102, 204, 255, 0.3); z-index: 100; padding: 15px 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); text-align:center; font-size:0.9em; color:#ccc;">
      <a href="./rule/disclaimer.html" style="color:#66ccff; margin:0 8px;">免責事項</a> |
      <a href="./rule/terms.html" style="color:#66ccff; margin:0 8px;">利用規約</a> |
      <a href="./rule/privacy.html" style="color:#66ccff; margin:0 8px;">プライバシーポリシー</a> |
      <a href="./rule/tokusho.html" style="color:#66ccff; margin:0 8px;">特定商取引法</a> |
      <a href="./rule/contact.html" style="color:#66ccff; margin:0 8px;">お問い合わせ</a> |
    </footer>
  </div>

  <script>
    // ページロード後のアニメーション
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const introText = document.getElementById("introText");
      const mainButton = document.querySelector('.main-button');
      const subButton = document.querySelector('.sub-button');
      
      // 1. ロゴが大きく浮かび上がる
      setTimeout(() => {
        logo.classList.add('show');
      }, 500);
      
      // 2. ロゴに被さるように文字が浮かび上がる
      setTimeout(() => {
        introText.classList.add('show');
      }, 2500);
      
      // 3. 文字が全て表示されたらメインボタンがフェードイン
      setTimeout(() => {
        mainButton.classList.add('show');
      }, 4000);
      
      // 4. メインボタンの後にサブボタンがフェードイン
      setTimeout(() => {
        subButton.classList.add('show');
      }, 4300);
    });
  </script>
</body>
</html>
