<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マジックリンクテスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-link text-blue-600 mr-3"></i>
                        マジックリンクテスト
                    </h1>
                    <p class="text-gray-600">Resend.com APIを使ったマジックリンクの送信と動作をテストします</p>
                </div>

                <form id="magicLinkForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>メールアドレス
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="test@example.com">
                    </div>

                    <div class="space-y-3">
                        <button type="submit" id="generateBtn"
                                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                            <i class="fas fa-link mr-2"></i>
                            マジックリンクを生成
                        </button>
                        
                        <button type="button" id="sendEmailBtn"
                                class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            実際にメール送信テスト
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-6 hidden"></div>

                <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h3 class="text-sm font-medium text-blue-900 mb-2">
                        <i class="fas fa-info-circle mr-1"></i>テスト手順
                    </h3>
                    <ol class="text-sm text-blue-800 space-y-1">
                        <li>1. 実際に受信可能なメールアドレスを入力してください</li>
                        <li>2. 「マジックリンクを生成」でリンク動作テスト</li>
                        <li>3. 「実際にメール送信テスト」でResend.com経由のメール送信テスト</li>
                        <li>4. 受信したメールのリンクをクリックして登録フローを確認</li>
                        <li>5. 迷惑メールフォルダも確認してください</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script>
        // マジックリンク生成ボタンの処理
        document.getElementById('generateBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const generateBtn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            
            if (!email) {
                alert('メールアドレスを入力してください');
                return;
            }
            
            // ボタンを無効化し、ローディング表示
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>生成中...';
            result.classList.add('hidden');
            
            try {
                // マジックリンクを直接生成（データベースに保存しない）
                const token = `test-${crypto.randomUUID()}`;
                const magicLink = `${window.location.origin}/api/verify-magic-link?token=${token}`;
                
                // 結果を表示
                result.className = 'mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md';
                result.innerHTML = `
                    <h3 class="font-bold mb-2">
                        <i class="fas fa-check-circle mr-2"></i>マジックリンク生成成功！
                    </h3>
                    <p><strong>メールアドレス:</strong> ${email}</p>
                    <div class="mt-4">
                        <p class="font-semibold mb-2">生成されたマジックリンク:</p>
                        <div class="bg-white p-3 rounded border">
                            <a href="${magicLink}" target="_blank" class="text-blue-600 underline break-all block mb-2">
                                ${magicLink}
                            </a>
                            <button onclick="copyToClipboard('${magicLink}')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                                <i class="fas fa-copy mr-1"></i>コピー
                            </button>
                        </div>
                    </div>
                    <p class="text-sm mt-3"><strong>注意:</strong> このリンクはテスト用のマジックリンクです。</p>
                `;
                result.classList.remove('hidden');
                
            } catch (error) {
                result.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md';
                result.innerHTML = `
                    <h3 class="font-bold mb-2">
                        <i class="fas fa-exclamation-triangle mr-2"></i>生成エラー
                    </h3>
                    <p><strong>エラー:</strong> ${error.message}</p>
                `;
                result.classList.remove('hidden');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-link mr-2"></i>マジックリンクを生成';
            }
        });

        // メール送信ボタンの処理
        document.getElementById('sendEmailBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const sendEmailBtn = document.getElementById('sendEmailBtn');
            const result = document.getElementById('result');
            
            if (!email) {
                alert('メールアドレスを入力してください');
                return;
            }
            
            // ボタンを無効化し、ローディング表示
            sendEmailBtn.disabled = true;
            sendEmailBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>送信中...';
            result.classList.add('hidden');
            
            try {
                // 実際のメール送信APIを呼び出し
                const response = await fetch('/api/send-magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        userData: {
                            nickname: 'テストユーザー',
                            birthdate: '1990-01-01',
                            guardian: '薬師如来',
                            topic: '恋愛について相談したい'
                        }
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md';
                    result.innerHTML = `
                        <h3 class="font-bold mb-2">
                            <i class="fas fa-check-circle mr-2"></i>メール送信成功！
                        </h3>
                        <p><strong>送信先:</strong> ${email}</p>
                        <p class="mt-2">マジックリンクがメールで送信されました。</p>
                        ${data.magicLink ? `
                            <div class="mt-4">
                                <p class="font-semibold mb-2">開発環境用マジックリンク:</p>
                                <div class="bg-white p-3 rounded border">
                                    <a href="${data.magicLink}" target="_blank" class="text-blue-600 underline break-all block mb-2">
                                        ${data.magicLink}
                                    </a>
                                    <button onclick="copyToClipboard('${data.magicLink}')" 
                                            class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                                        <i class="fas fa-copy mr-1"></i>コピー
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                        <p class="text-sm mt-3"><strong>注意:</strong> メールが届かない場合は、迷惑メールフォルダも確認してください。</p>
                    `;
                    result.classList.remove('hidden');
                } else {
                    throw new Error(data.error || data.message || '送信に失敗しました');
                }
                
            } catch (error) {
                result.className = 'mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md';
                result.innerHTML = `
                    <h3 class="font-bold mb-2">
                        <i class="fas fa-exclamation-triangle mr-2"></i>送信エラー
                    </h3>
                    <p><strong>エラー:</strong> ${error.message}</p>
                    <p class="text-sm mt-2">APIキーやメール設定を確認してください。</p>
                    <div class="mt-3 p-2 bg-yellow-50 border border-yellow-200 rounded">
                        <p class="text-sm text-yellow-800">
                            <strong>デバッグ情報:</strong><br>
                            環境: ${error.debug?.environment || '不明'}<br>
                            APIキー: ${error.debug?.hasApiKey ? 'あり' : 'なし'}<br>
                            利用可能なキー: ${error.debug?.availableEnvKeys?.join(', ') || 'なし'}
                        </p>
                    </div>
                `;
                result.classList.remove('hidden');
            } finally {
                sendEmailBtn.disabled = false;
                sendEmailBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>実際にメール送信テスト';
            }
        });

        // クリップボードにコピーする関数
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 一時的にボタンのテキストを変更
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check mr-1"></i>コピー済み';
                button.classList.add('bg-green-500');
                button.classList.remove('bg-blue-500');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
                alert('コピーに失敗しました。手動でコピーしてください。');
            });
        }
    </script>
</body>
</html>
