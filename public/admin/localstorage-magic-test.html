<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルストレージ マジックリンクテスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">
                    <i class="fas fa-magic mr-3"></i>
                    ローカルストレージ マジックリンクテスト
                </h1>
                <p class="text-white/80 text-lg">ローカルストレージにデータを保存してマジックリンクをテストします</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 左側: データ設定 -->
                <div class="glass-effect rounded-2xl p-6">
                    <h2 class="text-2xl font-bold text-white mb-6">
                        <i class="fas fa-cog mr-2"></i>データ設定
                    </h2>
                    
                    <form id="dataForm" class="space-y-4">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-envelope mr-2"></i>メールアドレス
                            </label>
                            <input type="email" id="email" required
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                   placeholder="test@example.com" value="mituo0226@gmail.com">
                        </div>

                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-user mr-2"></i>ニックネーム
                            </label>
                            <input type="text" id="nickname" required
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50"
                                   placeholder="ニックネーム" value="みつお">
                        </div>

                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-calendar mr-2"></i>生年月日
                            </label>
                            <input type="date" id="birthdate" required
                                   class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50"
                                   value="1962-02-26" onchange="updateGuardian()">
                        </div>

                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-shield-alt mr-2"></i>守護神（自動設定）
                            </label>
                            <div id="guardianDisplay" class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white">
                                虚空蔵菩薩
                            </div>
                        </div>

                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-heart mr-2"></i>相談内容（固定）
                            </label>
                            <div class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white">
                                恋愛について相談したい
                            </div>
                        </div>

                        <button type="button" id="saveToLocalStorage" 
                                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i>ローカルストレージに保存
                        </button>
                    </form>
                </div>

                <!-- 右側: テスト実行 -->
                <div class="glass-effect rounded-2xl p-6">
                    <h2 class="text-2xl font-bold text-white mb-6">
                        <i class="fas fa-play mr-2"></i>テスト実行
                    </h2>

                    <div class="space-y-4">
                        <!-- ローカルストレージ確認 -->
                        <div class="bg-white/10 rounded-lg p-4">
                            <h3 class="text-white font-medium mb-2">
                                <i class="fas fa-database mr-2"></i>ローカルストレージ確認
                            </h3>
                            <button id="checkLocalStorage" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-search mr-1"></i>確認
                            </button>
                            <div id="localStorageStatus" class="mt-2 text-sm text-white/80"></div>
                        </div>

                        <!-- マジックリンク送信 -->
                        <div class="bg-white/10 rounded-lg p-4">
                            <h3 class="text-white font-medium mb-2">
                                <i class="fas fa-paper-plane mr-2"></i>マジックリンク送信
                            </h3>
                            <button id="sendMagicLink" 
                                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-envelope mr-1"></i>送信
                            </button>
                            <div id="magicLinkStatus" class="mt-2 text-sm text-white/80"></div>
                        </div>

                        <!-- 結果表示 -->
                        <div id="resultArea" class="hidden bg-white/10 rounded-lg p-4">
                            <h3 class="text-white font-medium mb-2">
                                <i class="fas fa-info-circle mr-2"></i>結果
                            </h3>
                            <div id="resultContent" class="text-white/80"></div>
                        </div>
                    </div>

                    <!-- テスト手順 -->
                    <div class="mt-6 bg-white/10 rounded-lg p-4">
                        <h3 class="text-white font-medium mb-3">
                            <i class="fas fa-list-ol mr-2"></i>テスト手順
                        </h3>
                        <ol class="text-white/80 text-sm space-y-1">
                            <li>1. 左側でデータを設定</li>
                            <li>2. 「ローカルストレージに保存」をクリック</li>
                            <li>3. 「確認」でローカルストレージの状態をチェック</li>
                            <li>4. 「送信」でマジックリンクを送信</li>
                            <li>5. メールボックスを確認</li>
                            <li>6. 受信したメールのリンクをクリック</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 十二支から守護神を取得する関数
        function getGuardianByBirthdate(birthdate) {
            if (!birthdate) return '薬師如来';
            
            const date = new Date(birthdate);
            const year = date.getFullYear();
            
            // 十二支を計算
            const zodiacSigns = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            const zodiacYear = year - 4;
            const zodiacIndex = zodiacYear % 12;
            const zodiac = zodiacSigns[zodiacIndex < 0 ? zodiacIndex + 12 : zodiacIndex];
            
            // 十二支ベースの守護神マッピング
            const guardianMap = {
                '子': '千手観音',
                '丑': '虚空蔵菩薩',
                '寅': '虚空蔵菩薩',
                '卯': '文殊菩薩',
                '辰': '普賢菩薩',
                '巳': '普賢菩薩',
                '午': '勢至菩薩',
                '未': '大日如来',
                '申': '大日如来',
                '酉': '不動明王',
                '戌': '阿弥陀如来',
                '亥': '薬師如来'
            };
            
            return guardianMap[zodiac] || '薬師如来';
        }

        // 生年月日から守護神を更新
        function updateGuardian() {
            const birthdate = document.getElementById('birthdate').value;
            const guardian = getGuardianByBirthdate(birthdate);
            document.getElementById('guardianDisplay').textContent = guardian;
        }

        // ローカルストレージに保存
        document.getElementById('saveToLocalStorage').addEventListener('click', function() {
            const userData = {
                email: document.getElementById('email').value,
                nickname: document.getElementById('nickname').value,
                birthdate: document.getElementById('birthdate').value,
                guardian: getGuardianByBirthdate(document.getElementById('birthdate').value),
                topic: '恋愛について相談したい',
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            
            showResult('success', `
                <i class="fas fa-check-circle mr-2"></i>
                ローカルストレージに保存しました<br>
                <strong>メール:</strong> ${userData.email}<br>
                <strong>ニックネーム:</strong> ${userData.nickname}<br>
                <strong>守護神:</strong> ${userData.guardian}
            `);
        });

        // ローカルストレージ確認
        document.getElementById('checkLocalStorage').addEventListener('click', function() {
            const userData = localStorage.getItem('userData');
            const statusDiv = document.getElementById('localStorageStatus');
            
            if (userData) {
                try {
                    const data = JSON.parse(userData);
                    statusDiv.innerHTML = `
                        <div class="text-green-300">
                            <i class="fas fa-check-circle mr-1"></i>
                            データが保存されています<br>
                            <strong>メール:</strong> ${data.email}<br>
                            <strong>ニックネーム:</strong> ${data.nickname}<br>
                            <strong>守護神:</strong> ${data.guardian}
                        </div>
                    `;
                } catch (e) {
                    statusDiv.innerHTML = '<div class="text-red-300"><i class="fas fa-exclamation-triangle mr-1"></i>データの解析に失敗しました</div>';
                }
            } else {
                statusDiv.innerHTML = '<div class="text-yellow-300"><i class="fas fa-exclamation-triangle mr-1"></i>データが保存されていません</div>';
            }
        });

        // マジックリンク送信
        document.getElementById('sendMagicLink').addEventListener('click', async function() {
            const userData = localStorage.getItem('userData');
            
            if (!userData) {
                showResult('error', '<i class="fas fa-exclamation-triangle mr-2"></i>まずローカルストレージにデータを保存してください');
                return;
            }

            const data = JSON.parse(userData);
            const statusDiv = document.getElementById('magicLinkStatus');
            const btn = document.getElementById('sendMagicLink');
            
            // ボタンを無効化
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>送信中...';
            statusDiv.innerHTML = '<div class="text-blue-300"><i class="fas fa-spinner fa-spin mr-1"></i>送信中...</div>';

            try {
                const response = await fetch('/api/send-magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: data.email,
                        userData: {
                            nickname: data.nickname,
                            birthdate: data.birthdate,
                            guardian: data.guardian,
                            topic: data.topic
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = '<div class="text-green-300"><i class="fas fa-check-circle mr-1"></i>送信完了</div>';
                    showResult('success', `
                        <i class="fas fa-check-circle mr-2"></i>
                        マジックリンクを送信しました<br>
                        <strong>メールアドレス:</strong> ${data.email}<br>
                        <strong>メッセージ:</strong> ${result.message || 'メールボックスを確認してください'}
                    `);
                } else {
                    throw new Error(result.error || result.message || '送信に失敗しました');
                }

            } catch (error) {
                statusDiv.innerHTML = '<div class="text-red-300"><i class="fas fa-times-circle mr-1"></i>送信失敗</div>';
                showResult('error', `<i class="fas fa-exclamation-triangle mr-2"></i>エラー: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-envelope mr-1"></i>送信';
            }
        });

        // 結果表示
        function showResult(type, message) {
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            
            resultArea.classList.remove('hidden');
            resultContent.innerHTML = message;
            
            if (type === 'success') {
                resultContent.className = 'text-green-300';
            } else {
                resultContent.className = 'text-red-300';
            }
        }

        // ページ読み込み時に守護神を初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateGuardian();
        });
    </script>
</body>
</html>
