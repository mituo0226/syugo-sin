<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト用チャット画面 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e); 
      color: #fff; 
      min-height: 100vh;
    }
    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      background: rgba(13, 13, 26, 0.9); 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    h1 { 
      text-align: center; 
      color: #66ccff; 
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.5);
      margin-bottom: 20px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.user {
      background: linear-gradient(135deg, #66ccff, #3399ff);
      color: #000;
      margin-left: auto;
      text-align: right;
    }
    .message.ai {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      color: #fff;
      margin-right: auto;
    }
    .message.system {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.5);
      text-align: center;
      max-width: 90%;
      margin: 0 auto;
    }
    .message.reading {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      color: #fff;
      margin-right: auto;
      animation: readingPulse 2s ease-in-out infinite;
    }
    @keyframes readingPulse {
      0%, 100% { 
        opacity: 0.8;
        text-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
      }
      50% { 
        opacity: 1;
        text-shadow: 0 0 10px rgba(157, 78, 221, 0.8);
      }
    }
    .input-area {
      padding: 20px;
      background: rgba(13, 13, 26, 0.8);
      border-top: 1px solid rgba(102, 204, 255, 0.3);
    }
    .input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .message-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 10px;
      padding: 12px 15px;
      color: #fff;
      font-size: 1em;
      font-family: inherit;
      resize: none;
      min-height: 20px;
      max-height: 100px;
    }
    .message-input:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
    }
    .send-button {
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .send-button:hover:not(:disabled) {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    .debug-info h3 {
      color: #66ccff;
      margin-top: 0;
    }
    .debug-info pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.9em;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #28a745, #20c997);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background: linear-gradient(90deg, #34ce57, #28a745);
      transform: translateY(-2px);
    }
    .user-form {
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    .user-form h3 {
      color: #66ccff;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 150px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #66ccff;
      font-weight: bold;
      font-size: 0.9em;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 5px;
      color: #fff;
      font-size: 0.9em;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 5px rgba(102, 204, 255, 0.3);
    }
    .save-button {
      background: linear-gradient(90deg, #28a745, #20c997);
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .save-button:hover {
      background: linear-gradient(90deg, #34ce57, #28a745);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 テスト用チャット画面</h1>
    
    <!-- ユーザー情報入力フォーム -->
    <div class="user-form">
      <h3>👤 ユーザー情報設定</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="nickname">ニックネーム:</label>
          <input type="text" id="nickname" placeholder="テストユーザー" value="テストユーザー">
        </div>
        <div class="form-group">
          <label for="birthYear">生年:</label>
          <input type="number" id="birthYear" placeholder="1990" value="1990" min="1900" max="2024">
        </div>
        <div class="form-group">
          <label for="birthMonth">生月:</label>
          <input type="number" id="birthMonth" placeholder="1" value="1" min="1" max="12">
        </div>
        <div class="form-group">
          <label for="birthDay">生日:</label>
          <input type="number" id="birthDay" placeholder="1" value="1" min="1" max="31">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="guardian">守護神:</label>
          <select id="guardian">
            <option value="amida">阿弥陀如来</option>
            <option value="dainichi">大日如来</option>
            <option value="fudo">不動明王</option>
            <option value="fugen">普賢菩薩</option>
            <option value="kokuzo">虚空蔵菩薩</option>
            <option value="monju">文殊菩薩</option>
            <option value="seishi">勢至菩薩</option>
            <option value="senju">千手観音</option>
            <option value="yakushi">薬師如来</option>
          </select>
        </div>
        <div class="form-group">
          <label for="worry">相談内容:</label>
          <input type="text" id="worry" placeholder="恋愛について相談したい" value="恋愛について相談したい">
        </div>
        <div class="form-group">
          <button id="saveUserData" class="save-button">情報を保存</button>
        </div>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-area" id="chatArea">
        <div class="message system">
          <div>テスト用チャット画面です。APIの動作確認を行えます。</div>
        </div>
      </div>
      
      <div class="input-area">
        <div class="input-container">
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="テストメッセージを入力してください..."
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton">送信</button>
        </div>
      </div>
    </div>
    
    <div class="debug-info">
      <h3>🔧 デバッグ情報</h3>
      <div>
        <strong>API接続先:</strong> <span id="apiEndpoint">-</span><br>
        <strong>レスポンス時間:</strong> <span id="responseTime">-</span><br>
        <strong>最後のAPI呼び出し:</strong> <span id="lastApiCall">-</span>
      </div>
      <pre id="debugLog">デバッグログがここに表示されます...</pre>
    </div>
    
    <div class="links">
      <a href="../consult/chat.html" target="_blank">本番チャット画面</a>
      <a href="payment-test.html" class="action-button">決済テストページ</a>
    </div>
  </div>

  <script>
    // API接続先を環境によって自動切り替え
    function getApiEndpoint() {
      const hostname = window.location.hostname;
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        return 'http://127.0.0.1:8787/api/consult';
      } else {
        return '/api/consult';
      }
    }

    
    // デバッグ情報を更新
    function updateDebugInfo() {
      document.getElementById('apiEndpoint').textContent = getApiEndpoint();
    }
    
    // デバッグログを追加
    function addDebugLog(message) {
      const debugLog = document.getElementById('debugLog');
      const timestamp = new Date().toLocaleTimeString();
      debugLog.textContent += `[${timestamp}] ${message}\n`;
      debugLog.scrollTop = debugLog.scrollHeight;
    }
    
    // メッセージ送信
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const message = messageInput.value.trim();
      
      if (!message) return;
      
      // ユーザーメッセージを追加
      addUserMessage(message);
      
      // 入力欄をクリア
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // 送信ボタンを無効化
      sendButton.disabled = true;
      sendButton.textContent = '送信中...';
      
      // API呼び出し
      await getAIResponse(message);
      
      // 送信ボタンを有効化
      sendButton.disabled = false;
      sendButton.textContent = '送信';
    }
    
    // ユーザーメッセージ追加
    function addUserMessage(text) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `<div>${escapeHtml(text)}</div>`;
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // AIメッセージ追加
    function addAIMessage(text) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai';
      messageDiv.innerHTML = `<div>${formatText(escapeHtml(text))}</div>`;
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // AIメッセージをタイプライター効果で追加
    function addAIMessageWithTyping(text) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai';
      
      messageDiv.innerHTML = `
        <div class="typing-content"></div>
      `;
      
      chatArea.appendChild(messageDiv);
      scrollToBottom();
      
      // タイプライター効果
      const contentDiv = messageDiv.querySelector('.typing-content');
      let index = 0;
      const typingInterval = setInterval(() => {
        if (index < text.length) {
          const currentText = text.substring(0, index + 1);
          const formatted = formatText(escapeHtml(currentText));
          contentDiv.innerHTML = formatted;
          index++;
          scrollToBottom();
        } else {
          clearInterval(typingInterval);
        }
      }, 30); // 30ms間隔でタイプライター効果
    }
    
    // システムメッセージ追加
    function addSystemMessage(text) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message system';
      messageDiv.innerHTML = `<div>${escapeHtml(text)}</div>`;
      chatArea.appendChild(messageDiv);
      scrollToBottom();
    }
    
    // ユーザー情報を取得
    function getUserData() {
      return {
        nickname: document.getElementById('nickname').value || 'テストユーザー',
        year: parseInt(document.getElementById('birthYear').value) || 1990,
        month: parseInt(document.getElementById('birthMonth').value) || 1,
        day: parseInt(document.getElementById('birthDay').value) || 1,
        guardian: document.getElementById('guardian').value || 'amida',
        worry: document.getElementById('worry').value || '恋愛について相談したい'
      };
    }
    
    // 生年月日から守護神を自動決定
    function calculateGuardian(year, month, day) {
      // 生年月日の数字を合計
      const sum = year + month + day;
      // 合計を9で割った余りで守護神を決定
      const guardianIndex = sum % 9;
      
      const guardians = [
        { key: 'amida', name: '阿弥陀如来' },
        { key: 'dainichi', name: '大日如来' },
        { key: 'fudo', name: '不動明王' },
        { key: 'fugen', name: '普賢菩薩' },
        { key: 'kokuzo', name: '虚空蔵菩薩' },
        { key: 'monju', name: '文殊菩薩' },
        { key: 'seishi', name: '勢至菩薩' },
        { key: 'senju', name: '千手観音' },
        { key: 'yakushi', name: '薬師如来' }
      ];
      
      return guardians[guardianIndex];
    }
    
    // 守護神名を取得
    function getGuardianName(guardianKey) {
      const guardianNames = {
        'amida': '阿弥陀如来',
        'dainichi': '大日如来',
        'fudo': '不動明王',
        'fugen': '普賢菩薩',
        'kokuzo': '虚空蔵菩薩',
        'monju': '文殊菩薩',
        'seishi': '勢至菩薩',
        'senju': '千手観音',
        'yakushi': '薬師如来'
      };
      return guardianNames[guardianKey] || '不明';
    }
    
    // 生年月日変更時の処理
    function updateGuardianFromBirthday() {
      const year = parseInt(document.getElementById('birthYear').value) || 1990;
      const month = parseInt(document.getElementById('birthMonth').value) || 1;
      const day = parseInt(document.getElementById('birthDay').value) || 1;
      
      const guardian = calculateGuardian(year, month, day);
      document.getElementById('guardian').value = guardian.key;
      
      // 守護神が自動決定されたことを表示
      addSystemMessage(`生年月日から守護神「${guardian.name}」が決定されました`);
    }
    
    // ユーザー情報をlocalStorageに保存
    function saveUserData() {
      const userData = getUserData();
      localStorage.setItem('userData', JSON.stringify(userData));
      addSystemMessage('ユーザー情報を保存しました');
      addDebugLog(`ユーザー情報を保存: ${JSON.stringify(userData)}`);
    }
    
    // API呼び出し
    async function getAIResponse(userMessage) {
      const startTime = Date.now();
      const userData = getUserData();
      const guardianName = getGuardianName(userData.guardian);
      
      // 鑑定中メッセージを表示
      const readingDiv = document.createElement('div');
      readingDiv.className = 'message reading';
      readingDiv.innerHTML = '<div>龍が深く息を整えています…</div>';
      document.getElementById('chatArea').appendChild(readingDiv);
      scrollToBottom();
      
      // 鑑定中メッセージを1.5秒ごとに切り替え
      const readingMessages = [
        '龍が深く息を整えています…',
        `守護神・${guardianName}と交信を始めています…`,
        'あなたの心を読み解いています…',
        '未来の扉を開こうとしています…',
        '星々の導きを感じ取っています…',
        'あなたの運命を照らしています…'
      ];
      
      let messageIndex = 0;
      const readingInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % readingMessages.length;
        const contentDiv = readingDiv.querySelector('div');
        contentDiv.textContent = readingMessages[messageIndex];
      }, 1500);
      
      // 3〜5秒の待機後にAPI呼び出し
      const waitTime = 3000 + Math.random() * 2000;
      
      setTimeout(async () => {
        // 鑑定中メッセージの切り替えを停止
        clearInterval(readingInterval);
        
        try {
          // ユーザー情報を使用したリクエストデータ
          const requestData = {
            text: userMessage,
            year: userData.year,
            month: userData.month,
            day: userData.day,
            guardian: `${userData.nickname} / ${guardianName} / ${userData.worry}`,
            category: "総合"
          };
          
          addDebugLog(`API呼び出し開始: ${JSON.stringify(requestData)}`);
          
          const response = await fetch(getApiEndpoint(), {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
          });
          
          const endTime = Date.now();
          const responseTime = endTime - startTime;
          
          document.getElementById('responseTime').textContent = `${responseTime}ms`;
          document.getElementById('lastApiCall').textContent = new Date().toLocaleTimeString();
          
          if (response.ok) {
            const data = await response.json();
            addDebugLog(`API応答成功: ${JSON.stringify(data)}`);
            
            // レスポンスを表示
            let responseText = '';
            if (data.paragraphs) {
              responseText = data.paragraphs.join('\n\n');
            } else if (data.html) {
              responseText = data.html;
            } else if (data.text) {
              responseText = data.text;
            } else {
              responseText = 'レスポンス形式が不明です。';
            }
            
            // 鑑定中メッセージを削除
            readingDiv.remove();
            addAIMessageWithTyping(responseText);
            
          } else {
            const errorText = await response.text();
            addDebugLog(`API呼び出しエラー: ${response.status} - ${errorText}`);
            // 鑑定中メッセージを削除
            readingDiv.remove();
            addSystemMessage(`API呼び出しエラー: ${response.status}`);
          }
          
        } catch (error) {
          const endTime = Date.now();
          const responseTime = endTime - startTime;
          
          document.getElementById('responseTime').textContent = `${responseTime}ms (エラー)`;
          document.getElementById('lastApiCall').textContent = new Date().toLocaleTimeString();
          
          addDebugLog(`API呼び出し例外: ${error.message}`);
          // 鑑定中メッセージを削除
          readingDiv.remove();
          addSystemMessage(`API呼び出し例外: ${error.message}`);
        }
      }, waitTime);
    }
    
    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // テキストフォーマット（改行を<br>に変換）
    function formatText(text) {
      return text
        .replace(/\n{2,}/g, "<br><br>")
        .replace(/\n/g, "<br>");
    }
    
    // チャット画面を最下部にスクロール
    function scrollToBottom() {
      const chatArea = document.getElementById('chatArea');
      setTimeout(() => {
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 100);
    }
    
    // ページ読み込み時の処理
    window.addEventListener('load', function() {
      updateDebugInfo();
      addDebugLog('テスト用チャット画面が読み込まれました');
      
      // イベントリスナー設定
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const saveButton = document.getElementById('saveUserData');
      
      // 送信ボタンクリック
      sendButton.addEventListener('click', sendMessage);
      
      // 保存ボタンクリック
      saveButton.addEventListener('click', saveUserData);
      
      // Enterキーで送信（Shift+Enterは改行）
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // テキストエリアの自動リサイズ
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
      });
      
      // 生年月日変更時のイベントリスナー
      document.getElementById('birthYear').addEventListener('change', updateGuardianFromBirthday);
      document.getElementById('birthMonth').addEventListener('change', updateGuardianFromBirthday);
      document.getElementById('birthDay').addEventListener('change', updateGuardianFromBirthday);
      
      // 保存されたユーザー情報を読み込み
      loadUserData();

    });
    
    // 保存されたユーザー情報を読み込み

    function loadUserData() {
      const savedData = localStorage.getItem('userData');
      if (savedData) {
        try {
          const userData = JSON.parse(savedData);
          document.getElementById('nickname').value = userData.nickname || 'テストユーザー';
          document.getElementById('birthYear').value = userData.year || 1990;
          document.getElementById('birthMonth').value = userData.month || 1;
          document.getElementById('birthDay').value = userData.day || 1;
          document.getElementById('guardian').value = userData.guardian || 'amida';
          document.getElementById('worry').value = userData.worry || '恋愛について相談したい';
          addDebugLog(`保存されたユーザー情報を読み込み: ${savedData}`);
        } catch (error) {
          addDebugLog(`ユーザー情報の読み込みエラー: ${error.message}`);
        }
      }
    }
  </script>
</body>
</html>
