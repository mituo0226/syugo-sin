<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データベース整理 - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(102, 204, 255, 0.3);
    }
    
    h1 {
      color: #66ccff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(102, 204, 255, 0.6);
    }
    
    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .section-title {
      color: #66ccff;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .info-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #66ccff;
    }
    
    .info-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .info-value {
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
    
    .info-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-top: 5px;
      line-height: 1.4;
    }
    
    button {
      background: #66ccff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #4db8ff;
      transform: translateY(-2px);
    }
    
    button.danger {
      background: #ff4444;
    }
    
    button.danger:hover {
      background: #ff6666;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }
    
    .log {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      margin-top: 15px;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid transparent;
    }
    
    .log-info {
      border-left-color: #66ccff;
      color: #66ccff;
    }
    
    .log-success {
      border-left-color: #00ff00;
      color: #00ff00;
    }
    
    .log-error {
      border-left-color: #ff0000;
      color: #ff0000;
    }
    
    .log-warning {
      border-left-color: #ffaa00;
      color: #ffaa00;
    }
    
    .data-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .status-active {
      color: #00ff00;
    }
    
    .status-inactive {
      color: #ffaa00;
    }
    
    .status-empty {
      color: #ff4444;
    }
    
    .status-restricted {
      color: #ffaa00;
    }
    
    .table-structure-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(102, 204, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .table-structure-card.user-table {
      border-left: 4px solid #66ccff;
    }
    
    .table-structure-card.system-table {
      border-left: 4px solid #ffaa00;
      opacity: 0.8;
    }
    
    .table-header {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-bottom: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .table-header h3 {
      margin: 0 0 10px 0;
      color: #66ccff;
      font-size: 18px;
    }
    
    .table-meta {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }
    
    .table-type {
      background: #66ccff;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .row-count, .column-count {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .table-content {
      padding: 20px;
    }
    
    .columns-section h4 {
      color: #66ccff;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .columns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .column-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 6px;
      border-left: 3px solid #66ccff;
    }
    
    .column-name {
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .column-type {
      color: #66ccff;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .column-attributes {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    
    .primary-key {
      background: #ff4444;
      color: white;
      padding: 1px 6px;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .not-null {
      background: #ffaa00;
      color: white;
      padding: 1px 6px;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .default {
      background: #00ff00;
      color: black;
      padding: 1px 6px;
      border-radius: 3px;
      font-size: 10px;
    }
    
    .sample-data-section h4 {
      color: #66ccff;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .sample-data-table {
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
    }
    
    .sample-data-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .sample-data-table th {
      background: rgba(102, 204, 255, 0.2);
      color: #66ccff;
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(102, 204, 255, 0.3);
    }
    
    .sample-data-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      word-break: break-all;
    }
    
    .no-data {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    
    .table-error {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗄️ データベース整理・管理</h1>
    
    <!-- 現在のデータベース状況 -->
    <div class="section">
      <div class="section-title">📊 現在のデータベース状況</div>
      <div id="databaseInfo" class="info-grid">
        <div class="info-card">
          <div class="info-label">データベース名</div>
          <div class="info-value">読み込み中...</div>
        </div>
        <div class="info-card">
          <div class="info-label">環境</div>
          <div class="info-value">読み込み中...</div>
        </div>
        <div class="info-card">
          <div class="info-label">テーブル数</div>
          <div class="info-value">読み込み中...</div>
        </div>
        <div class="info-card">
          <div class="info-label">総行数</div>
          <div class="info-value">読み込み中...</div>
        </div>
      </div>
      <button onclick="loadDatabaseStatus()">データベース状況を更新</button>
    </div>
    
    <!-- テーブル詳細 -->
    <div class="section">
      <div class="section-title">📋 テーブル詳細</div>
      <div id="tableDetails"></div>
      <button onclick="loadDetailedTableInfo()">テーブル構造を詳細表示</button>
    </div>
    
    <!-- テーブル構造詳細 -->
    <div class="section">
      <div class="section-title">🏗️ テーブル構造詳細</div>
      <div id="tableStructureDetails"></div>
    </div>
    
    
    <!-- ログ表示 -->
    <div class="section">
      <div class="section-title">📋 実行ログ</div>
      <div id="logDisplay" class="log"></div>
      <button onclick="clearLog()">ログをクリア</button>
    </div>
  </div>
  
  <script>
    function log(message, type = 'info') {
      const logDisplay = document.getElementById('logDisplay');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString('ja-JP');
      entry.textContent = `[${timestamp}] ${message}`;
      logDisplay.appendChild(entry);
      logDisplay.scrollTop = logDisplay.scrollHeight;
      console.log(message);
    }
    
    function clearLog() {
      document.getElementById('logDisplay').innerHTML = '';
      log('ログをクリアしました', 'info');
    }
    
    async function loadDatabaseStatus() {
      try {
        log('=== データベース状況を読み込み中 ===', 'info');
        
        const response = await fetch('/api/database-status');
        const result = await response.json();
        
        if (result.success) {
          log('✅ データベース状況を取得しました', 'success');
          
          // データベース基本情報を更新
          const infoCards = document.querySelectorAll('#databaseInfo .info-value');
          infoCards[0].textContent = result.database.databaseName;
          infoCards[1].textContent = result.database.environment;
          infoCards[2].textContent = result.summary.totalTables;
          infoCards[3].textContent = result.summary.totalRows;
          
          // テーブル詳細を表示
          displayTableDetails(result.tableStats);
          
          log(`データベース: ${result.database.databaseName}`, 'info');
          log(`環境: ${result.database.environment}`, 'info');
          log(`テーブル数: ${result.summary.totalTables}`, 'info');
          log(`総行数: ${result.summary.totalRows}`, 'info');
          
        } else {
          log('❌ エラー: ' + result.error, 'error');
        }
        
      } catch (error) {
        log('❌ 例外エラー: ' + error.message, 'error');
      }
    }
    
    function displayTableDetails(tableStats) {
      const container = document.getElementById('tableDetails');
      let html = '<div class="info-grid">';
      
      tableStats.forEach(table => {
        let statusClass, displayText, description;
        
        // テーブル説明の設定
        if (table.name === '_cf_KV') {
          description = 'Cloudflare内部システムテーブル（KV連携用）';
        } else if (table.name === 'sqlite_sequence') {
          description = 'SQLite自動採番管理テーブル（AUTOINCREMENT用）';
        } else if (table.name === 'user_profiles') {
          description = 'ユーザー情報保存テーブル（アプリケーション用）';
        } else {
          description = 'データベーステーブル';
        }
        
        if (table.accessRestricted) {
          statusClass = 'status-restricted';
          displayText = 'アクセス制限';
        } else if (table.rowCount > 0) {
          statusClass = 'status-active';
          displayText = `${table.rowCount} 行`;
        } else {
          statusClass = 'status-empty';
          displayText = `${table.rowCount} 行`;
        }
        
        html += `
          <div class="info-card">
            <div class="info-label">${table.name}</div>
            <div class="info-value ${statusClass}">${displayText}</div>
            <div class="info-description">${description}</div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }
    
    
    
    async function loadDetailedTableInfo() {
      try {
        log('=== テーブル構造詳細を読み込み中 ===', 'info');
        
        const response = await fetch('/api/debug-database-status');
        const result = await response.json();
        
        if (result.success) {
          log('✅ テーブル構造詳細を取得しました', 'success');
          displayTableStructureDetails(result);
        } else {
          log('❌ エラー: ' + result.error, 'error');
        }
        
      } catch (error) {
        log('❌ 例外エラー: ' + error.message, 'error');
      }
    }
    
    function displayTableStructureDetails(data) {
      const container = document.getElementById('tableStructureDetails');
      let html = '';
      
      if (data.detailedStats && data.detailedStats.length > 0) {
        data.detailedStats.forEach(table => {
          const isSystemTable = table.name.startsWith('sqlite_') || table.name.startsWith('_cf_');
          const tableClass = isSystemTable ? 'system-table' : 'user-table';
          
          html += `
            <div class="table-structure-card ${tableClass}">
              <div class="table-header">
                <h3>${table.name}</h3>
                <div class="table-meta">
                  <span class="table-type">${table.type}</span>
                  <span class="row-count">${table.rowCount} 行</span>
                  <span class="column-count">${table.columns.length} カラム</span>
                </div>
              </div>
              
              <div class="table-content">
                <div class="columns-section">
                  <h4>カラム構造:</h4>
                  <div class="columns-grid">
                    ${table.columns.map(col => `
                      <div class="column-info">
                        <div class="column-name">${col.name}</div>
                        <div class="column-type">${col.type || 'TEXT'}</div>
                        <div class="column-attributes">
                          ${col.pk ? '<span class="primary-key">PK</span>' : ''}
                          ${col.notnull ? '<span class="not-null">NOT NULL</span>' : ''}
                          ${col.dflt_value ? `<span class="default">DEFAULT: ${col.dflt_value}</span>` : ''}
                        </div>
                      </div>
                    `).join('')}
                  </div>
                </div>
                
                ${table.sampleData && table.sampleData.length > 0 ? `
                  <div class="sample-data-section">
                    <h4>サンプルデータ (最大3行):</h4>
                    <div class="sample-data-table">
                      <table>
                        <thead>
                          <tr>
                            ${Object.keys(table.sampleData[0]).map(key => `<th>${key}</th>`).join('')}
                          </tr>
                        </thead>
                        <tbody>
                          ${table.sampleData.map(row => `
                            <tr>
                              ${Object.values(row).map(value => `
                                <td>${value !== null ? (typeof value === 'object' ? JSON.stringify(value) : String(value)) : 'NULL'}</td>
                              `).join('')}
                            </tr>
                          `).join('')}
                        </tbody>
                      </table>
                    </div>
                  </div>
                ` : '<div class="no-data">データなし</div>'}
                
                ${table.error ? `<div class="table-error">エラー: ${table.error}</div>` : ''}
              </div>
            </div>
          `;
        });
      } else {
        html = '<div class="no-data">テーブル情報が見つかりません</div>';
      }
      
      container.innerHTML = html;
    }
    
    
    // 初期表示
    window.addEventListener('load', function() {
      log('🗄️ データベース管理ページが読み込まれました', 'info');
      loadDatabaseStatus();
    });
  </script>
</body>
</html>
