<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベースビューア | AI鑑定師 龍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .data-section {
            background: rgba(13, 13, 26, 0.8);
            border: 1px solid rgba(102, 204, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .data-section-header {
            background: rgba(102, 204, 255, 0.2);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(102, 204, 255, 0.3);
        }
        
        .data-section-content {
            padding: 20px;
        }
        
        .data-item {
            display: flex;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 204, 255, 0.1);
        }
        
        .data-label {
            min-width: 150px;
            color: #66ccff;
            font-weight: bold;
        }
        
        .data-value {
            color: #fff;
            flex: 1;
        }
        
        .json-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 204, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #66ccff;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success-message {
            color: #66ff66;
            background: rgba(102, 255, 102, 0.1);
            border: 1px solid rgba(102, 255, 102, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(102, 204, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-info {
            background: rgba(102, 204, 255, 0.1);
            color: #66ccff;
        }
        
        .log-success {
            background: rgba(102, 255, 102, 0.1);
            color: #66ff66;
        }
        
        .log-error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- ヘッダー -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-400 mb-2">
                <i class="fas fa-database mr-3"></i>データベースビューア
            </h1>
            <p class="text-gray-400">Cloudflare D1データベースの全情報を表示</p>
        </header>

        <!-- 検索フォーム -->
        <div class="data-section mb-8">
            <div class="data-section-header">
                <h2 class="text-xl font-bold text-blue-400">
                    <i class="fas fa-search mr-2"></i>ユーザー検索
                </h2>
            </div>
            <div class="data-section-content">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="email" class="block text-sm font-medium text-blue-400 mb-2">
                            メールアドレス
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 bg-gray-800 border border-blue-400 rounded-lg text-white focus:outline-none focus:border-blue-300"
                            placeholder="mituo0226@gmail.com"
                            value="mituo0226@gmail.com"
                        >
                    </div>
                    <div class="flex items-end">
                        <button 
                            id="searchButton" 
                            class="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200 flex items-center justify-center"
                        >
                            <i class="fas fa-search mr-2"></i>検索
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- メッセージ表示エリア -->
        <div id="messageArea"></div>

        <!-- 検索結果 -->
        <div id="searchResults" class="hidden">
            <!-- ユーザー基本情報 -->
            <div class="data-section">
                <div class="data-section-header">
                    <h3 class="text-lg font-bold text-blue-400">
                        <i class="fas fa-user mr-2"></i>ユーザー基本情報
                    </h3>
                </div>
                <div class="data-section-content">
                    <div id="userBasicInfo"></div>
                </div>
            </div>

            <!-- ユーザープロフィール情報 -->
            <div class="data-section">
                <div class="data-section-header">
                    <h3 class="text-lg font-bold text-blue-400">
                        <i class="fas fa-id-card mr-2"></i>ユーザープロフィール情報
                    </h3>
                </div>
                <div class="data-section-content">
                    <div id="userProfileInfo"></div>
                </div>
            </div>

            <!-- マジックリンク情報 -->
            <div class="data-section">
                <div class="data-section-header">
                    <h3 class="text-lg font-bold text-blue-400">
                        <i class="fas fa-link mr-2"></i>マジックリンク情報
                    </h3>
                </div>
                <div class="data-section-content">
                    <div id="magicLinksInfo"></div>
                </div>
            </div>

            <!-- 購入履歴 -->
            <div class="data-section">
                <div class="data-section-header">
                    <h3 class="text-lg font-bold text-blue-400">
                        <i class="fas fa-shopping-cart mr-2"></i>購入履歴
                    </h3>
                </div>
                <div class="data-section-content">
                    <div id="purchasesInfo"></div>
                </div>
            </div>

            <!-- 生データ表示 -->
            <div class="data-section">
                <div class="data-section-header">
                    <h3 class="text-lg font-bold text-blue-400">
                        <i class="fas fa-code mr-2"></i>生データ (JSON)
                    </h3>
                </div>
                <div class="data-section-content">
                    <div id="rawData" class="json-display"></div>
                </div>
            </div>
        </div>

        <!-- ログ表示エリア -->
        <div class="log-area">
            <h3 class="text-lg font-bold text-blue-400 mb-4">
                <i class="fas fa-terminal mr-2"></i>ログ
            </h3>
            <div id="logArea">
                <div class="log-entry log-info">ログがここに表示されます...</div>
            </div>
        </div>

        <!-- 管理画面に戻るリンク -->
        <div class="mt-8 text-center">
            <a href="admin.html" class="inline-flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>管理画面に戻る
            </a>
        </div>
    </div>

    <script>
        // ログ表示関数
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            
            // コンソールにも出力
            if (type === 'error') {
                console.error(message);
            } else if (type === 'success') {
                console.log(message);
            } else {
                console.log(message);
            }
        }

        // データ表示関数
        function displayData(containerId, data, title) {
            const container = document.getElementById(containerId);
            if (!data) {
                container.innerHTML = `<div class="text-gray-400">${title}は見つかりませんでした</div>`;
                return;
            }

            let html = '';
            for (const [key, value] of Object.entries(data)) {
                if (value !== null && value !== undefined) {
                    html += `
                        <div class="data-item">
                            <div class="data-label">${key}:</div>
                            <div class="data-value">${value}</div>
                        </div>
                    `;
                }
            }
            container.innerHTML = html;
        }

        // 配列データ表示関数
        function displayArrayData(containerId, data, title) {
            const container = document.getElementById(containerId);
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="text-gray-400">${title}は見つかりませんでした</div>`;
                return;
            }

            let html = `<div class="text-blue-400 font-bold mb-4">${title} (${data.length}件)</div>`;
            
            data.forEach((item, index) => {
                html += `<div class="mb-4 p-4 bg-gray-800 rounded-lg">`;
                html += `<div class="text-blue-300 font-bold mb-2">${title} ${index + 1}</div>`;
                for (const [key, value] of Object.entries(item)) {
                    if (value !== null && value !== undefined) {
                        html += `
                            <div class="data-item">
                                <div class="data-label">${key}:</div>
                                <div class="data-value">${value}</div>
                            </div>
                        `;
                    }
                }
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }

        // 検索ボタンのイベントリスナー
        document.getElementById('searchButton').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const messageArea = document.getElementById('messageArea');
            const searchResults = document.getElementById('searchResults');
            const searchButton = this;

            if (!email) {
                messageArea.innerHTML = '<div class="error-message">メールアドレスを入力してください</div>';
                return;
            }

            try {
                // ボタンを無効化
                searchButton.disabled = true;
                searchButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>検索中...';
                
                addLog(`データベース検索開始: ${email}`);
                
                const response = await fetch('/api/database-viewer', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`検索エラー: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }

                const result = await response.json();
                console.log('Database viewer response:', result);
                
                addLog('データベース検索完了', 'success');

                if (!result.user) {
                    messageArea.innerHTML = '<div class="error-message">ユーザーが見つかりませんでした</div>';
                    searchResults.classList.add('hidden');
                    return;
                }

                // データを表示
                displayData('userBasicInfo', result.user, 'ユーザー基本情報');
                displayData('userProfileInfo', result.userProfile, 'ユーザープロフィール情報');
                displayArrayData('magicLinksInfo', result.magicLinks, 'マジックリンク');
                displayArrayData('purchasesInfo', result.purchases, '購入履歴');
                
                // 生データを表示
                document.getElementById('rawData').textContent = JSON.stringify(result, null, 2);

                // 成功メッセージを表示
                messageArea.innerHTML = '<div class="success-message">データベース検索が完了しました！</div>';
                
                // 結果セクションを表示
                searchResults.classList.remove('hidden');

            } catch (error) {
                addLog('検索エラー: ' + error.message, 'error');
                messageArea.innerHTML = `<div class="error-message">検索に失敗しました: ${error.message}</div>`;
                searchResults.classList.add('hidden');
            } finally {
                // ボタンを有効化
                searchButton.disabled = false;
                searchButton.innerHTML = '<i class="fas fa-search mr-2"></i>検索';
            }
        });

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            addLog('データベースビューアページ読み込み完了');
        });
    </script>
</body>
</html>
