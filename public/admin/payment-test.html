    // 生年月日入力時の自動守護神設定
    function onBirthdayChange() {
      const birthday = document.getElementById('userBirthday').value;
      const guardian = getGuardianFromBirthday(birthday);
      
      if (guardian) {
        document.getElementById('userGuardian').value = guardian;
        addLog(`生年月日 ${birthday} から守護神「${guardian}」を自動設定しました`);
      } else {
        addLog('生年月日が入力されていません');
      }
    }
    
    // ユーザーデータ保存機能
    function saveUserData() {
      try {
        addLog('ユーザーデータ保存開始');
        
        // フォームから値を取得
        const name = document.getElementById('userName').value;
        const birthday = document.getElementById('userBirthday').value;
        const guardian = document.getElementById('userGuardian').value;
        const question = document.getElementById('userQuestion').value;
        
        // 既存のUIDを取得、なければ新規生成
        let uid = localStorage.getItem('uid');
        if (!uid) {
          uid = crypto.randomUUID();
          localStorage.setItem('uid', uid);
          addLog(`新しいUIDを生成: ${uid}`);
        } else {
          addLog(`既存のUIDを使用: ${uid}`);
        }
        
        // ユーザーデータオブジェクトを作成
        const userData = {
          uid: uid,
          name: name,
          birthday: birthday,
          guardian: guardian,
          question: question
        };
        
        // localStorageに保存
        localStorage.setItem('userData', JSON.stringify(userData));
        addLog('ユーザーデータをlocalStorageに保存しました');
        
        // 保存結果を表示
        displaySavedData(userData);
        
        // 決済テスト開始ボタンを表示
        document.getElementById('paymentTestBtn').style.display = 'inline-block';
        
        addLog('ユーザーデータ保存完了');
      } catch (error) {
        addLog(`ユーザーデータ保存エラー: ${error.message}`);
      }
    }
    
    // 保存されたデータを表示
    function displaySavedData(userData) {
      const displayDiv = document.getElementById('savedDataDisplay');
      const tbody = document.getElementById('savedDataBody');
      
      // テーブルボディをクリア
      tbody.innerHTML = '';
      
      // データをテーブルに追加
      const dataRows = [
        { label: 'ユーザーID', value: userData.uid },
        { label: '名前', value: userData.name || '(未入力)' },
        { label: '生年月日', value: userData.birthday || '(未入力)' },
        { label: '守護神', value: userData.guardian || '(未選択)' },
        { label: '相談内容', value: userData.question || '(未入力)' }
      ];
      
      dataRows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.label}</td>
          <td>${row.value}</td>
        `;
        tbody.appendChild(tr);
      });
      
      // 表示エリアを表示
      displayDiv.style.display = 'block';
    }
    
    // 決済テスト開始
    async function startPaymentTest() {
      try {
        addLog('決済テスト開始');
        
        // localStorageからUIDを取得
        const uid = localStorage.getItem('uid');
        if (!uid) {
          addLog('エラー: UIDが見つかりません。先にデータを保存してください。');
          return;
        }
        
        addLog(`使用するUID: ${uid}`);
        
        const apiEndpoint = getPaymentApiEndpoint();
        addLog(`API接続先: ${apiEndpoint}`);
        
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uid: uid })
        });
        
        if (response.ok) {
          const data = await response.json();
          addLog(`API応答成功: ${JSON.stringify(data)}`);
          
          if (data.checkoutUrl) {
            addLog(`生成された決済URL: ${data.checkoutUrl}`);
            addLog('決済ページに遷移します...');
            window.location.href = data.checkoutUrl;
          } else {
            addLog('エラー: checkoutUrlが取得できませんでした');
          }
        } else {
          const errorText = await response.text();
          addLog(`API応答エラー (${response.status}): ${errorText}`);
        }
      } catch (error) {
        addLog(`決済テストエラー: ${error.message}`);
      }
    }

    // API経由決済テスト
    async function apiPaymentTest() {
      try {
        addLog('API経由決済テスト開始');
        
        // ユーザー情報を取得または生成
        const user = JSON.parse(localStorage.getItem('user')) || { uid: crypto.randomUUID() };
        localStorage.setItem('user', JSON.stringify(user));
        addLog(`ユーザーUID: ${user.uid}`);
        
        const apiEndpoint = getPaymentApiEndpoint();
        addLog(`API接続先: ${apiEndpoint}`);
        
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uid: user.uid })
        });
        
        if (response.ok) {
          const data = await response.json();
          addLog(`API応答成功: ${JSON.stringify(data)}`);
          
          if (data.checkoutUrl) {
            addLog(`生成された決済URL: ${data.checkoutUrl}`);
            addLog('決済ページに遷移します...');
            window.location.href = data.checkoutUrl;
          } else {
            addLog('エラー: checkoutUrlが取得できませんでした');
          }
        } else {
          const errorText = await response.text();
          addLog(`API応答エラー (${response.status}): ${errorText}`);
        }
      } catch (error) {
        addLog(`API経由決済テストエラー: ${error.message}`);
      }
    }
    
    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', function() {
      addLog('Square決済テストページ読み込み完了');
      addLog(`現在の環境: ${window.location.hostname}`);
      
      // 既存のデータがある場合は表示
      const existingData = localStorage.getItem('userData');
      if (existingData) {
        try {
          const userData = JSON.parse(existingData);
          addLog('既存のユーザーデータが見つかりました');
          
          // フォームに値を設定
          document.getElementById('userName').value = userData.name || '';
          document.getElementById('userBirthday').value = userData.birthday || '';
          document.getElementById('userGuardian').value = userData.guardian || '';
          document.getElementById('userQuestion').value = userData.question || '';
          
          // 生年月日が設定されている場合は守護神を自動設定
          if (userData.birthday && !userData.guardian) {
            const guardian = getGuardianFromBirthday(userData.birthday);
            if (guardian) {
              document.getElementById('userGuardian').value = guardian;
              addLog(`既存データから守護神「${guardian}」を自動設定しました`);
            }
          }
          
          // 保存されたデータを表示
          displaySavedData(userData);
          
          // 決済テスト開始ボタンを表示
          document.getElementById('paymentTestBtn').style.display = 'inline-block';
        } catch (error) {
          addLog(`既存データの読み込みエラー: ${error.message}`);
        }
      }
      
      // API経由決済テストボタンのイベントリスナー
      document.getElementById('apiTestBtn').addEventListener('click', apiPaymentTest);
    });
