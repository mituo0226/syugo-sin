<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- ヘッダー -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">
                            <i class="fas fa-database text-blue-600 mr-3"></i>
                            データベース管理
                        </h1>
                        <p class="text-gray-600">Cloudflare D1データベースの管理と操作</p>
                    </div>
                    <a href="/admin/admin-new.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>管理画面に戻る
                    </a>
                </div>
            </div>

            <!-- テーブル一覧 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-table mr-2"></i>テーブル一覧
                </h2>
                <button id="loadTablesBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors mb-4">
                    <i class="fas fa-refresh mr-2"></i>テーブル一覧を更新
                </button>
                <div id="tablesContainer" class="space-y-4"></div>
            </div>

            <!-- テーブル操作 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- テーブル作成 -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-plus mr-2"></i>テーブル作成
                    </h2>
                    <form id="createTableForm" class="space-y-4">
                        <div>
                            <label for="tableName" class="block text-sm font-medium text-gray-700 mb-1">
                                テーブル名
                            </label>
                            <input type="text" id="tableName" name="tableName" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="例: users">
                        </div>
                        <div>
                            <label for="tableSchema" class="block text-sm font-medium text-gray-700 mb-1">
                                SQLスキーマ
                            </label>
                            <textarea id="tableSchema" name="tableSchema" required rows="8"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                                      placeholder="CREATE TABLE users (
  id TEXT PRIMARY KEY,
  email TEXT UNIQUE NOT NULL,
  nickname TEXT,
  created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
);"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-plus mr-2"></i>テーブルを作成
                        </button>
                    </form>
                </div>

                <!-- データベース操作 -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-tools mr-2"></i>データベース操作
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label for="sqlQuery" class="block text-sm font-medium text-gray-700 mb-1">
                                SQLクエリ実行
                            </label>
                            <textarea id="sqlQuery" name="sqlQuery" rows="4"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                                      placeholder="SELECT * FROM users LIMIT 10;"></textarea>
                        </div>
                        <button id="executeQueryBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-play mr-2"></i>クエリを実行
                        </button>
                        
                        <div class="border-t pt-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-3">クイック操作</h3>
                            <div class="grid grid-cols-2 gap-2">
                                <button id="resetDbBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg text-sm transition-colors">
                                    <i class="fas fa-trash mr-1"></i>DBリセット
                                </button>
                                <button id="initDbBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm transition-colors">
                                    <i class="fas fa-database mr-1"></i>DB初期化
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 結果表示 -->
            <div id="resultContainer" class="mt-6 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-list mr-2"></i>実行結果
                    </h2>
                    <pre id="resultContent" class="bg-gray-100 p-4 rounded-lg overflow-auto text-sm font-mono"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // テーブル一覧を読み込み
        document.getElementById('loadTablesBtn').addEventListener('click', loadTables);
        
        // テーブル作成フォーム
        document.getElementById('createTableForm').addEventListener('submit', createTable);
        
        // SQLクエリ実行
        document.getElementById('executeQueryBtn').addEventListener('click', executeQuery);
        
        // クイック操作
        document.getElementById('resetDbBtn').addEventListener('click', resetDatabase);
        document.getElementById('initDbBtn').addEventListener('click', initDatabase);

        async function loadTables() {
            try {
                const response = await fetch('/api/database-tables');
                const data = await response.json();
                
                const container = document.getElementById('tablesContainer');
                if (data.success && data.tables.length > 0) {
                    container.innerHTML = data.tables.map(table => `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">
                                        <i class="fas fa-table mr-2"></i>${table.name}
                                    </h3>
                                    <p class="text-sm text-gray-600">行数: ${table.rowCount}</p>
                                </div>
                                <div class="space-x-2">
                                    <button onclick="viewTable('${table.name}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-eye mr-1"></i>表示
                                    </button>
                                    <button onclick="dropTable('${table.name}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                        <i class="fas fa-trash mr-1"></i>削除
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-gray-500">テーブルが見つかりません</p>';
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function createTable(e) {
            e.preventDefault();
            
            const tableName = document.getElementById('tableName').value;
            const tableSchema = document.getElementById('tableSchema').value;
            
            try {
                const response = await fetch('/api/database-create-table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tableName: tableName,
                        schema: tableSchema
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult('テーブル "' + tableName + '" を作成しました', 'success');
                    loadTables(); // テーブル一覧を更新
                    document.getElementById('createTableForm').reset();
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function executeQuery() {
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                alert('SQLクエリを入力してください');
                return;
            }
            
            try {
                const response = await fetch('/api/database-execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(JSON.stringify(data.result, null, 2), 'success');
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function viewTable(tableName) {
            try {
                const response = await fetch('/api/database-execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `SELECT * FROM ${tableName} LIMIT 100`
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(JSON.stringify(data.result, null, 2), 'success');
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function dropTable(tableName) {
            if (!confirm(`テーブル "${tableName}" を削除してもよろしいですか？この操作は取り消せません。`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/database-execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `DROP TABLE ${tableName}`
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(`テーブル "${tableName}" を削除しました`, 'success');
                    loadTables(); // テーブル一覧を更新
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function resetDatabase() {
            if (!confirm('データベースをリセットしてもよろしいですか？すべてのテーブルとデータが削除されます。')) {
                return;
            }
            
            try {
                const response = await fetch('/api/database-reset', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult('データベースをリセットしました', 'success');
                    loadTables(); // テーブル一覧を更新
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        async function initDatabase() {
            try {
                const response = await fetch('/api/database-init', {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult('データベースを初期化しました', 'success');
                    loadTables(); // テーブル一覧を更新
                } else {
                    showResult('エラー: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('エラー: ' + error.message, 'error');
            }
        }

        function showResult(content, type = 'info') {
            const container = document.getElementById('resultContainer');
            const contentEl = document.getElementById('resultContent');
            
            contentEl.textContent = content;
            container.classList.remove('hidden');
            
            // タイプに応じてスタイルを変更
            if (type === 'error') {
                contentEl.className = 'bg-red-100 border border-red-400 text-red-700 p-4 rounded-lg overflow-auto text-sm font-mono';
            } else if (type === 'success') {
                contentEl.className = 'bg-green-100 border border-green-400 text-green-700 p-4 rounded-lg overflow-auto text-sm font-mono';
            } else {
                contentEl.className = 'bg-gray-100 p-4 rounded-lg overflow-auto text-sm font-mono';
            }
        }

        // ページ読み込み時にテーブル一覧を自動読み込み
        document.addEventListener('DOMContentLoaded', loadTables);
    </script>
</body>
</html>
