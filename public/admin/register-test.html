<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録テスト | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(13, 13, 26, 0.9);
      border-radius: 20px;
      padding: 40px;
      border: 2px solid rgba(102, 204, 255, 0.4);
    }
    
    .title {
      font-size: 2em;
      color: #66ccff;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-weight: bold;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #66ccff;
      box-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
    }
    
    .form-group input::placeholder, .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .submit-button {
      width: 100%;
      padding: 20px;
      font-size: 1.3em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .submit-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,204,255,0.5);
    }
    
    .submit-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .localStorage-info {
      background: rgba(102, 204, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 2px solid rgba(102, 204, 255, 0.3);
    }
    
    .localStorage-info h3 {
      color: #66ccff;
      margin-bottom: 15px;
    }
    
    .localStorage-info p {
      color: #ccc;
      margin: 5px 0;
    }
    
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: rgba(13, 13, 26, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .result-table th, .result-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .result-table th {
      background: rgba(102, 204, 255, 0.2);
      color: #66ccff;
      font-weight: bold;
    }
    
    .result-table td {
      color: #fff;
    }
    
    .success-message {
      color: #66ff66;
      margin-top: 20px;
      padding: 15px;
      background: rgba(102, 255, 102, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(102, 255, 102, 0.3);
      text-align: center;
      font-weight: bold;
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      text-align: center;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: rgba(102, 204, 255, 0.2);
      color: #66ccff;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid rgba(102, 204, 255, 0.4);
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background: rgba(102, 204, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .log-area {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(102, 204, 255, 0.2);
    }
    
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    
    .log-success {
      background: rgba(102, 255, 102, 0.1);
      color: #66ff66;
    }
    
    .log-error {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
    }
    
    .log-info {
      background: rgba(102, 204, 255, 0.1);
      color: #66ccff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">会員登録テスト</h1>
    
    <!-- localStorage情報表示 -->
    <div class="localStorage-info">
      <h3>localStorage から読み込まれた情報</h3>
      <p id="localStorageInfo">読み込み中...</p>
    </div>
    
    <!-- 入力フォーム -->
    <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid rgba(102, 204, 255, 0.3);">
      <h3 style="color: #66ccff; margin-top: 0; margin-bottom: 10px;">入力方法</h3>
      <p style="color: #ccc; margin: 5px 0; font-size: 14px;">
        • 手動入力フィールドに値を入力すると、その値が優先されます<br>
        • 手動入力がない場合は、localStorageから自動取得された値が使用されます<br>
        • メールアドレスは必須項目です
      </p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="email">メールアドレス *</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label>ニックネーム（自動取得）</label>
        <div id="nicknameDisplay" style="padding: 12px; background: rgba(102, 204, 255, 0.1); border: 1px solid rgba(102, 204, 255, 0.3); border-radius: 8px; color: #66ccff;">
          読み込み中...
        </div>
      </div>
      
      <div class="form-group">
        <label for="manualNickname">ニックネーム（手動入力）</label>
        <input type="text" id="manualNickname" name="manualNickname" placeholder="ニックネームを入力してください">
      </div>
      
      <div class="form-group">
        <label for="birthdate">生年月日</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>
      
      <div class="form-group">
        <label for="guardianId">守護神ID</label>
        <select id="guardianId" name="guardianId">
          <option value="">守護神を選択してください</option>
          <option value="阿弥陀如来">阿弥陀如来</option>
          <option value="薬師如来">薬師如来</option>
          <option value="大日如来">大日如来</option>
          <option value="不動明王">不動明王</option>
          <option value="文殊菩薩">文殊菩薩</option>
          <option value="普賢菩薩">普賢菩薩</option>
          <option value="観世音菩薩">観世音菩薩</option>
          <option value="勢至菩薩">勢至菩薩</option>
          <option value="虚空蔵菩薩">虚空蔵菩薩</option>
          <option value="地蔵菩薩">地蔵菩薩</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="theme">テーマ・悩み</label>
        <textarea id="theme" name="theme" placeholder="相談したいテーマや悩みを入力してください" rows="3"></textarea>
      </div>
      
      <button type="submit" class="submit-button" id="submitButton">
        会員登録情報を保存
      </button>
    </form>
    
    <!-- 結果表示エリア -->
    <div id="resultArea" style="display: none;">
      <h3 style="color: #66ccff; margin-top: 30px;">保存結果</h3>
      <table class="result-table" id="resultTable">
        <thead>
          <tr>
            <th>項目</th>
            <th>値</th>
          </tr>
        </thead>
        <tbody id="resultTableBody">
        </tbody>
      </table>
    </div>
    
    <!-- メッセージ表示エリア -->
    <div id="messageArea"></div>
    
    <!-- ログ表示エリア -->
    <div class="log-area" id="logArea">
      <div class="log-entry log-info">ログがここに表示されます...</div>
    </div>
    
    <!-- 管理画面に戻るリンク -->
    <a href="admin.html" class="back-link">管理画面に戻る</a>
  </div>

  <script>
    // ログ表示関数
    function addLog(message, type = 'info') {
      const logArea = document.getElementById('logArea');
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry log-${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logArea.appendChild(logEntry);
      logArea.scrollTop = logArea.scrollHeight;
      
      // コンソールにも出力
      if (type === 'error') {
        console.error(message);
      } else if (type === 'success') {
        console.log(message);
      } else {
        console.log(message);
      }
    }
    
    // ページ読み込み時に取得したデータを保持する変数
    let cachedLocalStorageData = null;
    
    // localStorageから情報を読み込み
    function loadLocalStorageData() {
      addLog('localStorageから情報を読み込み中...');
      
      const localStorageInfo = document.getElementById('localStorageInfo');
      const nicknameDisplay = document.getElementById('nicknameDisplay');
      let info = [];
      let extractedData = {
        nickname: null,
        birthdate: null,
        guardian_id: null,
        theme: null
      };
      
      // 新しい形式のlocalStorageデータを確認
      const keys = Object.keys(localStorage);
      let foundData = false;
      
      // デバッグ: 全localStorageの内容をログ出力
      addLog('=== localStorage全内容 ===');
      keys.forEach(key => {
        const value = localStorage.getItem(key);
        addLog(`キー: ${key} = ${value}`);
      });
      addLog('=== localStorage全内容終了 ===');
      
      // 特にuserDataキーを詳しくチェック
      const userDataValue = localStorage.getItem('userData');
      if (userDataValue) {
        addLog(`userDataキーの値: ${userDataValue}`);
        try {
          const userDataParsed = JSON.parse(userDataValue);
          addLog(`userData解析結果: ${JSON.stringify(userDataParsed, null, 2)}`);
        } catch (error) {
          addLog(`userData解析エラー: ${error.message}`);
        }
      } else {
        addLog('userDataキーが見つかりません');
      }
      
      // 各キーをチェックしてデータを抽出
      keys.forEach(key => {
        const value = localStorage.getItem(key);
        
        // URLパラメータ形式のデータをチェック
        if (value && value.includes('=') && value.includes('&')) {
          addLog(`URLパラメータ形式のデータを発見: キー=${key}, 値=${value}`);
          const params = new URLSearchParams(value);
          if (params.has('nickname') || params.has('birthYear') || params.has('guardianKey')) {
            foundData = true;
            addLog('URLパラメータ形式のデータが有効です');
            
            if (params.has('nickname')) {
              extractedData.nickname = params.get('nickname');
              info.push(`ニックネーム: ${extractedData.nickname}`);
              addLog(`ニックネームを取得: ${extractedData.nickname}`);
            }
            
            if (params.has('birthYear') && params.has('birthMonth') && params.has('birthDay')) {
              const year = params.get('birthYear');
              const month = params.get('birthMonth');
              const day = params.get('birthDay');
              extractedData.birthdate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
              info.push(`生年月日: ${extractedData.birthdate}`);
              addLog(`生年月日を取得: ${extractedData.birthdate}`);
            }
            
            if (params.has('guardianKey')) {
              extractedData.guardian_id = params.get('guardianKey');
              info.push(`守護神ID: ${extractedData.guardian_id}`);
              addLog(`守護神IDを取得: ${extractedData.guardian_id}`);
            }
          }
        }
        
        // JSON形式のデータもチェック
        if (value && (key.includes('user') || key.includes('guardian') || key.includes('birth') || key.includes('theme'))) {
          addLog(`JSON形式のデータをチェック: キー=${key}`);
          try {
            const jsonData = JSON.parse(value);
            
            // ニックネームを取得
            if (jsonData.nickname) {
              extractedData.nickname = jsonData.nickname;
              info.push(`ニックネーム: ${extractedData.nickname}`);
              addLog(`ニックネームを取得: ${extractedData.nickname}`);
            }
            
            // 生年月日を取得（複数の形式に対応）
            if (jsonData.birthday) {
              extractedData.birthdate = jsonData.birthday;
              info.push(`生年月日: ${extractedData.birthdate}`);
              addLog(`生年月日を取得: ${extractedData.birthdate}`);
            } else if (jsonData.birthYear && jsonData.birthMonth && jsonData.birthDay) {
              const year = jsonData.birthYear;
              const month = jsonData.birthMonth;
              const day = jsonData.birthDay;
              extractedData.birthdate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
              info.push(`生年月日: ${extractedData.birthdate}`);
              addLog(`生年月日を取得: ${extractedData.birthdate}`);
            } else if (jsonData.year && jsonData.month && jsonData.day) {
              // 新しい形式（year, month, day）に対応
              const year = jsonData.year;
              const month = jsonData.month;
              const day = jsonData.day;
              extractedData.birthdate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
              info.push(`生年月日: ${extractedData.birthdate}`);
              addLog(`生年月日を取得: ${extractedData.birthdate}`);
            } else {
              // デバッグ: 生年月日関連のフィールドをチェック
              addLog(`生年月日デバッグ - birthYear: ${jsonData.birthYear}, birthMonth: ${jsonData.birthMonth}, birthDay: ${jsonData.birthDay}`);
              addLog(`生年月日デバッグ - year: ${jsonData.year}, month: ${jsonData.month}, day: ${jsonData.day}`);
              addLog(`JSONデータ全体: ${JSON.stringify(jsonData, null, 2)}`);
            }
            
            // 守護神IDを取得（オブジェクトの場合はkeyを取得）
            if (jsonData.guardian) {
              if (typeof jsonData.guardian === 'string') {
                extractedData.guardian_id = jsonData.guardian;
              } else if (jsonData.guardian.key) {
                extractedData.guardian_id = jsonData.guardian.key;
              }
              info.push(`守護神ID: ${extractedData.guardian_id}`);
              addLog(`守護神IDを取得: ${extractedData.guardian_id}`);
            }
            
            // guardianKeyを直接チェック
            if (jsonData.guardianKey) {
              extractedData.guardian_id = jsonData.guardianKey;
              info.push(`守護神ID: ${extractedData.guardian_id}`);
              addLog(`守護神IDを取得: ${extractedData.guardian_id}`);
            }
            
            // テーマを取得
            if (jsonData.theme) {
              extractedData.theme = jsonData.theme;
              info.push(`テーマ: ${extractedData.theme}`);
            } else if (jsonData.worry) {
              extractedData.theme = jsonData.worry;
              info.push(`テーマ: ${extractedData.theme}`);
              addLog(`テーマを取得: ${extractedData.theme}`);
            }
            
            foundData = true;
          } catch (error) {
            addLog(`JSON解析エラー: ${error.message}`);
          }
        }
      });
      
      if (!foundData) {
        info.push('localStorageに保存された関連情報が見つかりません');
        nicknameDisplay.textContent = 'ニックネームが見つかりません';
      } else {
        if (extractedData.nickname) {
          nicknameDisplay.textContent = extractedData.nickname;
        } else {
          nicknameDisplay.textContent = 'ニックネームが見つかりません';
        }
        
        // 手動入力フィールドにlocalStorageの値を自動入力
        if (extractedData.nickname) {
          document.getElementById('manualNickname').value = extractedData.nickname;
        }
        if (extractedData.birthdate) {
          document.getElementById('birthdate').value = extractedData.birthdate;
        }
        if (extractedData.guardian_id) {
          document.getElementById('guardianId').value = extractedData.guardian_id;
        }
        if (extractedData.theme) {
          document.getElementById('theme').value = extractedData.theme;
        }
      }
      
      localStorageInfo.innerHTML = info.join('<br>');
      addLog(`localStorage情報読み込み完了: ${info.length}件の情報を発見`);
      
      // 取得したデータをキャッシュに保存
      cachedLocalStorageData = extractedData;
      
      return extractedData;
    }
    
    // フォーム送信処理
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const messageArea = document.getElementById('messageArea');
      const resultArea = document.getElementById('resultArea');
      
      // ボタンを無効化
      submitButton.disabled = true;
      submitButton.textContent = '保存中...';
      
      // メッセージエリアをクリア
      messageArea.innerHTML = '';
      resultArea.style.display = 'none';
      
      try {
        // フォームデータを取得
        const email = document.getElementById('email').value.trim();
        const manualNickname = document.getElementById('manualNickname').value.trim();
        const birthdate = document.getElementById('birthdate').value;
        const guardianId = document.getElementById('guardianId').value;
        const theme = document.getElementById('theme').value.trim();
        
        // バリデーション
        if (!email) {
          throw new Error('メールアドレスは必須です');
        }
        
        // 手動入力データを優先し、なければlocalStorageデータを使用
        let finalNickname = manualNickname;
        let finalBirthdate = birthdate;
        let finalGuardianId = guardianId;
        let finalTheme = theme;
        
        // 手動入力がない場合はlocalStorageデータを使用
        if (!finalNickname) {
          const localStorageData = cachedLocalStorageData || loadLocalStorageData();
          finalNickname = localStorageData.nickname || 'ゲストユーザー';
          addLog(`localStorageからニックネームを取得: ${finalNickname}`);
        } else {
          addLog(`手動入力のニックネームを使用: ${finalNickname}`);
        }
        
        if (!finalBirthdate) {
          const localStorageData = cachedLocalStorageData || loadLocalStorageData();
          finalBirthdate = localStorageData.birthdate;
          if (finalBirthdate) {
            addLog(`localStorageから生年月日を取得: ${finalBirthdate}`);
          }
        } else {
          addLog(`手動入力の生年月日を使用: ${finalBirthdate}`);
        }
        
        if (!finalGuardianId) {
          const localStorageData = cachedLocalStorageData || loadLocalStorageData();
          finalGuardianId = localStorageData.guardian_id;
          if (finalGuardianId) {
            addLog(`localStorageから守護神IDを取得: ${finalGuardianId}`);
          }
        } else {
          addLog(`手動入力の守護神IDを使用: ${finalGuardianId}`);
        }
        
        if (!finalTheme) {
          const localStorageData = cachedLocalStorageData || loadLocalStorageData();
          finalTheme = localStorageData.theme;
          if (finalTheme) {
            addLog(`localStorageからテーマを取得: ${finalTheme}`);
          }
        } else {
          addLog(`手動入力のテーマを使用: ${finalTheme}`);
        }
        
        // 送信データを構築
        const requestData = {
          email: email,
          nickname: finalNickname,
          birthdate: finalBirthdate || null,
          guardian_id: finalGuardianId || null,
          theme: finalTheme || null
        };
        
        addLog('送信データ: ' + JSON.stringify(requestData, null, 2));
        
        // APIに送信
        const response = await fetch('https://syugo-sin-worker.mituo0226.workers.dev/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`API エラー: ${response.status} - ${errorData.error || 'Unknown error'}`);
        }
        
        const result = await response.json();
        addLog('保存成功: ' + JSON.stringify(result, null, 2), 'success');
        
        // 成功メッセージを表示
        messageArea.innerHTML = '<div class="success-message">保存しました！</div>';
        
        // 保存結果を表形式で表示
        const resultTableBody = document.getElementById('resultTableBody');
        resultTableBody.innerHTML = '';
        
        const resultData = [
          { label: 'ID', value: result.id || 'N/A' },
          { label: 'メールアドレス', value: result.email },
          { label: 'ニックネーム', value: result.nickname },
          { label: '生年月日', value: result.birthdate || '未設定' },
          { label: '守護神ID', value: result.guardian_id || '未設定' },
          { label: 'テーマ', value: result.theme || '未設定' },
          { label: '作成日時', value: result.created_at || 'N/A' }
        ];
        
        resultData.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.label}</td>
            <td>${item.value}</td>
          `;
          resultTableBody.appendChild(row);
        });
        
        resultArea.style.display = 'block';
        
      } catch (error) {
        addLog('保存エラー: ' + error.message, 'error');
        messageArea.innerHTML = `<div class="error-message">保存に失敗しました: ${error.message}</div>`;
      } finally {
        // ボタンを有効化
        submitButton.disabled = false;
        submitButton.textContent = '会員登録情報を保存';
      }
    });
    
    // ページ読み込み時の処理
    window.addEventListener('load', function() {
      addLog('会員登録テストページ読み込み完了');
      loadLocalStorageData();
    });
  </script>
</body>
</html>
