<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>個別相談 | AI鑑定師 龍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      position: relative;
      min-height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 神秘的な背景効果 */
    .mystical-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 204, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* 浮遊する粒子 */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #66ccff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2s; }
    
    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-90vh) scale(1);
      }
      100% {
        top: 0;
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* メインコンテンツエリア */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    /* PC向けコンテナ調整 */
    @media (min-width: 768px) {
      .main-content {
        padding: 40px 20px;
        justify-content: center;
      }
    }
    
    /* 画像コンテナ */
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 2s ease;
    }
    
    .image-container.show {
      opacity: 1;
      transform: scale(1);
    }
    
    /* 龍の画像 */
    .dragon-image {
      max-width: 150px;
      max-height: 150px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(100,150,255,0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
    }
    
    /* 守護神の画像 */
    .guardian-image {
      max-width: 150px;
      max-height: 150px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(157, 78, 221, 0.5);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      z-index: 1;
    }
    
    /* PC向け画像調整 */
    @media (min-width: 768px) {
      .dragon-image,
      .guardian-image {
        max-width: 200px;
        max-height: 200px;
      }
      
      .image-container {
        gap: 50px;
        margin-bottom: 40px;
      }
    }
    
    /* 龍の言葉 */
    #dragonMessage {
      position: relative;
      font-size: 1.2em;
      line-height: 1.8;
      max-width: 95%;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
    }
    
    /* PC向けメッセージ調整 */
    @media (min-width: 768px) {
      #dragonMessage {
        max-width: 90%;
        font-size: 1.3em;
        line-height: 2.0;
        padding: 30px;
      }
    }
    
    #dragonMessage p { 
      margin: 15px 0; 
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(102, 204, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      }
      100% {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(102, 204, 255, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(102, 204, 255, 0.4);
      }
    }
    
    /* 相談入力フォーム */
    .consultation-form {
      opacity: 0;
      transition: all 1s ease;
      transform: translateY(30px);
      background: rgba(13, 13, 26, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(102, 204, 255, 0.4);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(102, 204, 255, 0.2);
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
    }
    
    .consultation-form.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .consultation-form textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(102, 204, 255, 0.4);
      border-radius: 10px;
      color: #fff;
      margin-bottom: 20px;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
    }
    
    .consultation-form textarea:focus {
      outline: none;
      border-color: rgba(102, 204, 255, 0.8);
      box-shadow: 0 0 15px rgba(102, 204, 255, 0.3);
    }
    
    .consultation-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* ボタン */
    .action-button {
      padding: 15px 40px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 15px rgba(102,204,255,0.3);
      transition: all 0.3s ease;
      margin: 10px;
    }
    
    .action-button:hover {
      background: linear-gradient(90deg, #99e0ff, #66ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,204,255,0.4);
    }
    
    .action-button.secondary {
      background: linear-gradient(90deg, #9d4edd, #7b2cbf);
    }
    
    .action-button.secondary:hover {
      background: linear-gradient(90deg, #b565f0, #9d4edd);
    }
    
    /* モバイル向け調整 */
    @media (max-width: 600px) {
      .main-content {
        height: auto;
        padding: 20px 15px;
        justify-content: flex-start;
        padding-top: 40px;
        min-height: calc(100vh - 150px);
      }
      
      .dragon-image,
      .guardian-image {
        max-width: 120px;
        max-height: 120px;
      }
      
      .image-container {
        gap: 20px;
        margin-bottom: 20px;
      }
      
      #dragonMessage { 
        font-size: 1.1em; 
        text-align: center; 
        max-width: 98%;
        padding: 20px;
      }
      
      .consultation-form {
        max-width: 100%;
        padding: 20px;
      }
      
      .consultation-form textarea {
        min-height: 120px;
        font-size: 1.0em;
      }
      
      .action-button {
        font-size: 1.1em;
        padding: 12px 30px;
        width: 100%;
      }
    }
    
    /* iPhone X以降のノッチ対応 */
    @supports (padding: max(0px)) {
      .main-content {
        padding-top: max(40px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
      
      .footer {
        padding-bottom: max(25px, env(safe-area-inset-bottom) + 25px);
      }
    }


  </style>
</head>
<body>
  <!-- 神秘的な背景 -->
  <div class="mystical-bg"></div>
  
  <!-- 浮遊する粒子 -->
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- メインコンテンツをラップ -->
    <div class="main-content">
      <!-- 画像コンテナ -->
      <div class="image-container" id="imageContainer">
        <img class="dragon-image" src="photo/ryu.png" alt="AI鑑定師 龍">
        <img class="guardian-image" id="guardianImage" src="" alt="守護神">
      </div>

      <!-- 龍の言葉 -->
      <div id="dragonMessage"></div>

      <!-- 相談入力フォーム -->
      <div id="consultationForm" class="consultation-form">
        <textarea id="worryInput" placeholder="あなたの悩みや相談したいことを自由にお書きください..." maxlength="1000"></textarea>
        <button class="action-button" id="startConsultationButton">鑑定開始</button>
      </div>
    </div>

    <!-- フッターをコンテナ内に移動 -->
    <footer style="position: fixed !important; bottom: 0; left: 0; right: 0; background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid rgba(102, 204, 255, 0.3); z-index: 100; padding: 15px 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5); text-align:center; font-size:0.9em; color:#ccc;">
      <a href="/rule/disclaimer.html" style="color:#66ccff; margin:0 8px;">免責事項</a> |
      <a href="/rule/terms.html" style="color:#66ccff; margin:0 8px;">利用規約</a> |
      <a href="/rule/privacy.html" style="color:#66ccff; margin:0 8px;">プライバシーポリシー</a> |
      <a href="/rule/tokusho.html" style="color:#66ccff; margin:0 8px;">特定商取引法</a> |
      <a href="/rule/contact.html" style="color:#66ccff; margin:0 8px;">お問い合わせ</a>
    </footer>
  </div>
  
  <script type="module">
    import { guardians } from './guardians.js';

    // ページ読み込み時の処理
    window.addEventListener("load", function() {
      try {
        // URLパラメータから情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nickname');
        const birthYear = urlParams.get('birthYear');
        const birthMonth = urlParams.get('birthMonth');
        const birthDay = urlParams.get('birthDay');
        const guardianKey = urlParams.get('guardianKey');
        
        // デバッグ用ログ
        console.log("URLパラメータ:", urlParams);
        console.log("window.userData:", window.userData);
        console.log("取得したデータ:", { nickname, birthYear, birthMonth, birthDay, guardianKey });
        
        // 守護神を安全に取得
        const guardian = guardians[guardianKey] || { name: "守護神", image: "default.png" };
        
        // データを保存
        window.userData = {
          nickname: nickname,
          birthYear: birthYear,
          birthMonth: birthMonth,
          birthDay: birthDay,
          guardianKey: guardianKey,
          guardian: guardian
        };
        
        // 初期表示開始
        startInitialDisplay();
        
      } catch (error) {
        console.error("ページ読み込みエラー:", error);
        // エラーが発生した場合のデフォルト表示
        startInitialDisplay();
      }
    });

    // 初期表示開始
    function startInitialDisplay() {
      // 守護神の画像を安全に設定
      const guardianImage = document.getElementById('guardianImage');
      if (window.userData.guardianKey && window.userData.guardian) {
        guardianImage.src = `photo/${window.userData.guardianKey}.png`;
        guardianImage.alt = window.userData.guardian.name;
      } else {
        guardianImage.src = 'photo/default.png';
        guardianImage.alt = '守護神';
      }
      
      // 画像コンテナ表示
      const imageContainer = document.getElementById('imageContainer');
      setTimeout(() => {
        imageContainer.classList.add('show');
        
        // 画像表示後、メッセージを表示
        setTimeout(() => {
          const message = `[[UNICK]]、それでは私と守護神[[guardians]]が、個別な相談にアドバイスしよう･･･`;
          showDragonMessage(message);
        }, 2000);
      }, 500);
    }

    // 龍のメッセージ表示関数（タイプライター効果）
    function showDragonMessage(message) {
      const messageElement = document.getElementById("dragonMessage");
      messageElement.style.opacity = 1;
      
      // メッセージ内のプレースホルダーを置換
      const processedMessage = message
        .replace(/\[\[UNICK\]\]/g, window.userData.nickname)
        .replace(/\[\[guardians\]\]/g, window.userData.guardian.name);
      
      const p = document.createElement("p");
      p.textContent = "";
      p.style.opacity = "1";
      p.style.transform = "translateY(0) scale(1)";
      messageElement.appendChild(p);

      let j = 0;
      const interval = setInterval(() => {
        p.textContent = processedMessage.slice(0, j++);
        if (j > processedMessage.length) {
          clearInterval(interval);
          
          // メッセージ完了後、相談フォームを表示
          setTimeout(() => {
            const consultationForm = document.getElementById("consultationForm");
            consultationForm.classList.add('show');
          }, 1000);
        }
      }, 50);
    }

    // 鑑定開始ボタンのクリックイベント
    document.getElementById("startConsultationButton").addEventListener("click", function() {
      const worryText = document.getElementById("worryInput").value.trim();
      
      if (worryText === "") {
        alert("相談内容を入力してください。");
        return;
      }
      
      // 相談内容を保存
      window.userData.worry = worryText;
      
      // localStorageにuserDataを保存
      localStorage.setItem("userData", JSON.stringify(window.userData));
      
      console.log("鑑定開始ボタンがクリックされました");
      console.log("相談内容:", worryText);
      console.log("userDataをlocalStorageに保存:", window.userData);
      
      // shop/gofu.htmlに遷移（URLパラメータは使わない）
      window.location.href = 'shop/gofu.html';
    });
  </script>
</body>
</html>
