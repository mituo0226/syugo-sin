<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しい合言葉を選択 - 守護神占い</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .guardian-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
    }

    .guardian-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid gold;
      margin-bottom: 15px;
    }

    .guardian-message {
      font-size: 16px;
      line-height: 1.8;
      font-family: "游明朝", YuMincho, serif;
    }

    .passphrase-selection {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 18px;
      transition: border-color 0.3s;
      font-family: "游明朝", YuMincho, serif;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .selected-passphrase {
      background: rgba(102, 126, 234, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .selected-passphrase.show {
      display: block;
    }

    .selected-passphrase-word {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
      font-family: "游明朝", YuMincho, serif;
    }

    .reset-button {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }

    .reset-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .reset-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div id="loadingSection" class="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: #666;">確認中...</p>
    </div>

    <div id="mainSection" style="display: none;">
      <h1>🔮 新しい合言葉を選択</h1>
      <p class="subtitle">守護神が新しい言葉を授けます</p>

      <div class="guardian-info">
        <img id="guardianImage" src="" alt="守護神">
        <div class="guardian-message">
          <p>我が名は<strong id="guardianName"></strong>。</p>
          <p>汝の守護を再び誓い、新たな合言葉を授けよう。</p>
        </div>
      </div>

      <div class="passphrase-selection">
        <label>📿 新しい合言葉を選択してください</label>
        <select id="passphraseSelect">
          <option value="">合言葉を選択...</option>
          <option value="星降る夜">星降る夜</option>
          <option value="銀河の道">銀河の道</option>
          <option value="月の光">月の光</option>
          <option value="朝焼けの空">朝焼けの空</option>
          <option value="彗星の尾">彗星の尾</option>
          <option value="天の川">天の川</option>
          <option value="桜吹雪">桜吹雪</option>
          <option value="秋の紅葉">秋の紅葉</option>
          <option value="春の息吹">春の息吹</option>
          <option value="冬の静寂">冬の静寂</option>
          <option value="夏の風">夏の風</option>
          <option value="雪解けの音">雪解けの音</option>
          <option value="心の鏡">心の鏡</option>
          <option value="魂の声">魂の声</option>
          <option value="運命の糸">運命の糸</option>
          <option value="永遠の誓い">永遠の誓い</option>
          <option value="光の道標">光の道標</option>
          <option value="静かな祈り">静かな祈り</option>
          <option value="守護の盾">守護の盾</option>
          <option value="慈悲の心">慈悲の心</option>
          <option value="希望の光">希望の光</option>
          <option value="勇気の剣">勇気の剣</option>
          <option value="智慧の泉">智慧の泉</option>
          <option value="平安の鐘">平安の鐘</option>
        </select>

        <div id="selectedPassphrase" class="selected-passphrase">
          <p style="color: #666;">あなたの新しい合言葉:</p>
          <div class="selected-passphrase-word" id="selectedWord"></div>
          <p style="color: #666; font-size: 14px; margin-top: 10px;">
            ⚠️ この言葉を忘れずに覚えておいてください
          </p>
        </div>
      </div>

      <button id="resetButton" class="reset-button" disabled>
        ✨ この合言葉に決定する
      </button>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    let currentToken = '';
    let userData = null;

    // URLからトークンを取得
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // メッセージ表示
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }

    // トークン検証とユーザー情報取得
    async function verifyToken(token) {
      try {
        const response = await fetch('/api/verify-recovery-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const result = await response.json();

        if (result.success) {
          return result.user;
        } else {
          throw new Error(result.message || 'トークンが無効です');
        }
      } catch (error) {
        throw error;
      }
    }

    // 合言葉選択時の処理
    document.getElementById('passphraseSelect').addEventListener('change', (e) => {
      const selectedValue = e.target.value;
      const resetButton = document.getElementById('resetButton');
      const selectedPassphraseDiv = document.getElementById('selectedPassphrase');
      const selectedWord = document.getElementById('selectedWord');

      if (selectedValue) {
        selectedWord.textContent = selectedValue;
        selectedPassphraseDiv.classList.add('show');
        resetButton.disabled = false;
      } else {
        selectedPassphraseDiv.classList.remove('show');
        resetButton.disabled = true;
      }
    });

    // 合言葉更新処理
    document.getElementById('resetButton').addEventListener('click', async () => {
      const selectedPassphrase = document.getElementById('passphraseSelect').value;
      
      if (!selectedPassphrase) {
        showMessage('合言葉を選択してください', 'error');
        return;
      }

      const resetButton = document.getElementById('resetButton');
      resetButton.disabled = true;
      resetButton.textContent = '更新中...';

      try {
        const response = await fetch('/api/update-passphrase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: currentToken,
            newPassphrase: selectedPassphrase
          })
        });

        const result = await response.json();

        if (result.success) {
          showMessage('✅ 合言葉を更新しました！3秒後にログイン画面に移動します...', 'success');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else {
          showMessage('❌ ' + (result.message || '更新に失敗しました'), 'error');
          resetButton.disabled = false;
          resetButton.textContent = '✨ この合言葉に決定する';
        }

      } catch (error) {
        console.error('エラー:', error);
        showMessage('❌ エラーが発生しました', 'error');
        resetButton.disabled = false;
        resetButton.textContent = '✨ この合言葉に決定する';
      }
    });

    // 初期化
    window.addEventListener('load', async () => {
      currentToken = getTokenFromUrl();

      if (!currentToken) {
        document.getElementById('loadingSection').innerHTML = `
          <p style="color: red;">❌ 無効なリンクです</p>
          <p><a href="/login.html">ログイン画面へ</a></p>
        `;
        return;
      }

      try {
        userData = await verifyToken(currentToken);
        
        // 守護神情報を表示
        document.getElementById('guardianName').textContent = userData.guardian_name;
        document.getElementById('guardianImage').src = `/photo/${userData.guardian_key}.png`;
        
        // メインセクションを表示
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';

      } catch (error) {
        document.getElementById('loadingSection').innerHTML = `
          <p style="color: red;">❌ ${error.message}</p>
          <p><a href="/passphrase-recovery.html">再度リカバリーをリクエスト</a></p>
        `;
      }
    });
  </script>
</body>
</html>
